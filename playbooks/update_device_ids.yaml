---
- name: "Update the PCI device ID database"
  hosts: "selection:!nas"
  vars:
    metadata:
      aliases:
        - "update-device-ids"
        - "update_pci_ids"
        - "update-pci-ids"
        - "update-pciids"
      description: "Update the PCI device ID database"
      summary:
        "Modified files":
          - description: "/usr/share/misc/pci.ids"
      confirm: true
      allow_on_control_plane: "always"
      playbook_types:
        - "cmtinv"
        - "inventory"
        - "nodes"
      category: "Administration"
  gather_subset:
    - "!min"
    - "!all"
    - "distribution"
  become: true
  become_user: "root"
  tasks:
    - name: "Upgrading PCI device ID database"
      ansible.builtin.shell: |
        update-pciids
      environment:
        https_proxy: "{{ https_proxy | default('') }}"
      changed_when: true
