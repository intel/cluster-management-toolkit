---
- name: "Prune unused container images"
  hosts: "selection:!nas"
  vars:
    metadata:
      aliases:
        - "prune-unused-container-images"
        - "prune_unused_images"
        - "prune-unused-images"
        - "prune_images"
        - "prune-images"
      description: "Prune unused container images"
      summary:
        "Removed objects":
          - description: "All unused container images"
      confirm: true
      allow_on_control_plane: "always"
      playbook_types:
        - "cmtinv"
        - "inventory"
        - "nodes"
      category: "Administration"
  become: true
  become_user: "root"
  tasks:
    - name: "Pruning unused container images"
      ansible.builtin.shell: |
        command -v crictl 2>&1 > /dev/null && crictl rmi --prune
      failed_when: false
      changed_when: true
