- hosts: "selection"
  name: "Uptime"
  vars:
    metadata:
      playbook_types:
        - "cmtinv"
        - "inventory"
        - "nodes"
      category: "Information"
      read_only: true
  gather_facts: false
  tasks:
    - name: "Checking uptime"
      ansible.builtin.command: "/usr/bin/uptime"
      changed_when: false
