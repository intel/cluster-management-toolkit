boxdrawing:
  # Warning: curses has a really ugly corner case in addstr; it cannot
  # add lines that are exactly the width of the screen. For windows this
  # isn't a problem since they can be allocated wider than the visible
  # area, but for stdscr this is an issue.
  #
  # The workaround is to use addch for such characters (cmu implements this),
  # but not all characters are supported by addch(); it does not support unicode.
  # The same limitation applies to border().
  #
  # If you change this and the program crashes, this is most likely the reason.
  # You have been warned.
  vline: "│"
  vline_left: "│"
  vline_right: "│"
  hline: "─"
  hline_top: "─"
  hline_bottom: "─"
  ltee: "├"
  rtee: "┤"
  ttee: "┬"
  btee: "┴"
  ulcorner: "┌"
  urcorner: "┐"
  llcorner: "└"
  lrcorner: "┘"
  arrowup: "▲"
  arrowdown: "▼"
  arrowleft: "◀"
  arrowright: "▶"
  arrownone: " "
  scrollbar: "▒"
  smallblock: "■"
  solidblock: "█"
  dimmedblock: "▒"
  horizontaldragger_left: "█"
  horizontaldragger_midpoint: "◉"
  horizontaldragger_right: "█"
  verticaldragger_upper: "█"
  verticaldragger_midpoint: "◉"
  verticaldragger_lower: "█"

