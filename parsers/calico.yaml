- name: calico
  show_in_selector: false
  matchkeys:
  - container_name: install-cni
    container_type: init_container
    image_name: calico/cni
  parser_rules:
  - name: key_value
  - name: json_line
- name: calico
  matchkeys:
  - container_name: calico-node
  - container_name: calico-kube-controllers
  parser_rules:
  - name: glog
  - name: ts_8601
  - name: custom_splitter
    options:
      regex: '^\[([A-Z]+)\]\[\d+\] (\S+) (\d+): (.*)'
      severity:
        field: 1
        transform: 4letter
      facility:
        fields:
        - 2
        - 3
        separators:
        - ":"
      message:
        field: 4
  - name: override_severity
    overrides:
    - matchtype: regex
      matchkey: 'Starting node .* with version'
      loglevel: notice
