- name: kube-scheduler
  show_in_selector: false
  matchkeys:
  - pod_name: openshift-kube-scheduler
    container_name: kube-scheduler
  parser_rules:
  - name: glog
  - name: yaml_line
    options:
      block_start:
      - matchtype: exact
        matchkey: "Using component config:"
        matchline: any
        format_block_start: false
      block_end:
      - matchtype: empty
        matchkey: ""
        format_block_end: false
  - name: expand_event
  - name: override_severity
    overrides:
    - matchtype: startswith
      matchkey: "Trace["
      loglevel: debug
    - matchtype: startswith
      matchkey: "Version: v"
      loglevel: notice
    - matchtype: startswith
      matchkey: "Starting Kubernetes Scheduler version"
      loglevel: notice
    - matchtype: startswith
      matchkey: "cert-recovery-controller version"
      loglevel: notice
    - matchtype: startswith
      matchkey: "openshift-cluster-kube-scheduler-operator version"
      loglevel: notice
