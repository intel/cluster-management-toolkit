- name: "helm-install"
  show_in_selector: false
  matchkeys:
  - pod_name: "helm-install"
    container_name: "helm"
  parser_rules:
  - name: "custom_splitter"
    options:
      regex: '^\[([a-z]+)\]\s+\d{4}/\d\d/\d\d\s+\d\d:\d\d:\d\d\s+(.*)'
      facility:
        fields:
        - 1
      message:
        field: 2
