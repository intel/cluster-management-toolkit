- name: "gatekeeper"
  show_in_selector: false
  matchkeys:
  - pod_name: "gatekeeper-policy-manager"
  parser_rules:
  - name: "ts_8601"
  - name: "custom_splitter"
    options:
      regex: '^\[\d+\] \[([A-Z]+)\] (.*)'
      severity:
        field: 1
        transform: "str"
      message:
        field: 2
- name: "gatekeeper"
  show_in_selector: false
  matchkeys:
  - pod_name: "gatekeeper-"
  parser_rules:
  - name: "ts_8601"
  - name: "json"
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "http: TLS handshake error"
      loglevel: "error"
