- name: "kubeapps"
  show_in_selector: false
  matchkeys:
  - pod_name: "kubeapps"
    container_name: "controller"
  parser_rules:
  - name: "glog"
  - name: "key_value"
  - name: "expand_event"
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "Trace["
      loglevel: "debug"
- name: "kubeapps"
  show_in_selector: false
  matchkeys:
  - pod_name: "kubeapps"
    container_name: "dashboard"
  - pod_name: "kubeapps"
    container_name: "nginx"
  parser_rules:
  - name: "strip_ansicodes"
  - name: "custom_splitter"
    options:
      regex: '^(nginx) (\d\d:\d\d:\d\d.\d\d)\s(.*)'
      facility:
        fields:
        - 1
      message:
        field: 3
  - name: "http"
- name: "kubeapps"
  show_in_selector: false
  matchkeys:
  - pod_name: "kubeapps"
    container_name: "kubeappsapis"
  parser_rules:
  - name: "glog"
- name: "kubeapps"
  show_in_selector: false
  matchkeys:
  - pod_name: "kubeapps"
    container_name: "kubeops"
  parser_rules:
  - name: "glog"
  - name: "custom_splitter"
    options:
      regex: '^\[(\S+?)\] (.*)'
      facility:
        fields:
        - 1
      message:
        field: 2
  - name: "ts_8601"
  - name: "http"
- name: "kubeapps"
  show_in_selector: false
  matchkeys:
  - pod_name: "kubeapps"
    image_name: "/bitnami/postgresql"
  parser_rules:
  - name: "strip_ansicodes"
  - name: "custom_splitter"
    options:
      regex: '^\d{4}-\d\d-\d\d \d\d:\d\d:\d\d.\d\d\d [A-Z]{3} (.*)'
      message:
        field: 1
  - name: "custom_splitter"
    options:
      regex: '^\[\d+\]\s*(.*)'
      message:
        field: 1
  - name: "custom_splitter"
    options:
      regex: '^(postgresql) (\d\d:\d\d:\d\d.\d\d)\s(.*)'
      facility:
        fields:
        - 1
      message:
        field: 3
- name: "kubeapps"
  show_in_selector: false
  matchkeys:
  - pod_name: "apprepo"
    container_name: "sync"
  parser_rules:
  - name: "glog"
