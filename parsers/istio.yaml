- name: "istio"
  show_in_selector: false
  matchkeys:
  - container_name: "istio-proxy"
    image_name: "/istio/proxyv2"
  parser_rules:
  - name: "ts_8601"
  - name: "custom_splitter"
    options:
      regex: '^\t([a-z]+?)\t(.*)'
      severity:
        field: 1
        transform: "str"
      message:
        field: 2
  - name: "yaml_line"
    options:
      block_start:
      - matchtype: "startswith"
        matchkey: "Apply mesh config from file"
        matchline: "any"
        format_block_start: false
      block_end:
      - matchtype: "regex"
        matchkey: '\d\d\d\d-\d\d-\d\d'
        format_block_end: false
        process_block_end: false
  - name: "yaml_line"
    options:
      block_start:
      - matchtype: "startswith"
        matchkey: "Effective config: "
        matchline: "any"
        format_block_start: false
      block_end:
      - matchtype: "regex"
        matchkey: '\d\d\d\d-\d\d-\d\d'
        format_block_end: false
        process_block_end: false
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "Version "
      loglevel: "notice"
- name: "istio"
  show_in_selector: false
  matchkeys:
  - pod_name: "istiod"
    container_name: "discovery"
  parser_rules:
  - name: "ts_8601"
  - name: "custom_splitter"
    options:
      regex: '^\t([a-z]+?)\t(ads|spiffe|kube|klog|validationController|validationServer|rootcertrotator)\t(.*)'
      severity:
        field: 1
        transform: "str"
      facility:
        fields:
        - 2
      message:
        field: 3
  - name: "custom_splitter"
    options:
      regex: '^\t([a-z]+?)\t(.*)'
      severity:
        field: 1
        transform: "str"
      message:
        field: 2
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "http: \"TLS\" handshake error"
      loglevel: "error"
  - name: "json_line"
    options:
      allow_empty_lines: true
      block_start:
      - matchtype: "exact"
        matchkey: "mesh configuration updated to: {"
        matchline: "any"
        format_block_start: false
      - matchtype: "exact"
        matchkey: "mesh networks configuration updated to: {"
        matchline: "any"
        format_block_start: false
      - matchtype: "exact"
        matchkey: "mesh configuration: {"
        matchline: "any"
        format_block_start: false
      - matchtype: "exact"
        matchkey: "flags: {"
        matchline: "any"
        format_block_start: false
      - matchtype: "startswith"
        matchkey: "    "
        matchline: "first"
        format_block_start: false
