---
- name: "openshift-apiserver"
  show_in_selector: false
  matchkeys:
    - pod_name: "apiserver"
      container_name: "openshift-apiserver-check-endpoints"
    - pod_name: "apiserver"
      container_name: "openshift-apiserver"
    - pod_name: "openshift-apiserver-operator"
      container_name: "openshift-apiserver-operator"
  parser_rules:
    - name: "glog"
    - name: "expand_event"
    - name: "key_value_with_leading_message"
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "openshift-apiserver-operator version"
          loglevel: "notice"
        - matchtype: "startswith"
          matchkey: "check-endpoints version"
          loglevel: "notice"
        - matchtype: "startswith"
          matchkey: "Trace["
          loglevel: "debug"
        - matchtype: "startswith"
          matchkey: "http2: \"server\": error"
          loglevel: "error"
        - matchtype: "startswith"
          matchkey: "http2: server: error"
          loglevel: "error"
