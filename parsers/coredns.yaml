- name: "coredns"
  show_in_selector: false
  matchkeys:
  - pod_name: "coredns"
  - pod_name: "rke2-coredns"
  parser_rules:
  - name: "ts_8601"
  - name: "bracketed_severity"
    default_loglevel: "info"
  - name: "glog"
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "CoreDNS"
      loglevel: "notice"
    - matchtype: "startswith"
      matchkey: "Trace["
      loglevel: "debug"
