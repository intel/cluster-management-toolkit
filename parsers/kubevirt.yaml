- name: kubevirt
  show_in_selector: false
  matchkeys:
  - pod_name: virt-api
  - pod_name: virt-controller
  - pod_name: virt-handler
  - pod_name: virt-launcher
  - pod_name: virt-operator
  parser_rules:
  - name: ts_8601
  - name: glog
  - name: json
    options:
      facilities:
      - pos
  - name: override_severity
    overrides:
    - matchtype: startswith
      matchkey: "Connecting to libvirt daemon failed: virError"
      loglevel: error
    - matchtype: startswith
      matchkey: "http: TLS handshake error"
      loglevel: error
    - matchtype: startswith
      matchkey: "Trace["
      loglevel: debug
    - matchtype: startswith
      matchkey: "panic:"
      loglevel: alert
