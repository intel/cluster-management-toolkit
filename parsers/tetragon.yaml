---
- name: "tetragon"
  show_in_selector: false
  matchkeys:
    - pod_name: "tetragon"
      container_name: "tetragon"
  parser_rules:
    - name: "key_value"
      options:
        versions:
          - "version"
- name: "tetragon"
  show_in_selector: false
  matchkeys:
    - pod_name: "tetragon"
      container_name: "export-stdout"
  parser_rules:
    - name: "json"
