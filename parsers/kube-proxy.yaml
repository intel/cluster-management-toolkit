- name: "kube-proxy"
  show_in_selector: false
  matchkeys:
  - pod_name: "kube-proxy"
  parser_rules:
  - name: "glog"
  - name: "key_value_with_leading_message"
    options:
      versions:
      - "version"
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "Version: v"
      loglevel: "notice"
    - matchtype: "startswith"
      matchkey: "\"Version info\""
      loglevel: "notice"
