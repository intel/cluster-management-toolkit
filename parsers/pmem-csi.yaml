---
- name: "pmem-csi"
  show_in_selector: false
  matchkeys:
  - container_name: "pmem-driver"
  - container_name: "pmem-csi-operator"
  parser_rules:
  - name: "glog"
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "\"PMEM-CSI started.\" version="
      loglevel: "notice"
    - matchtype: "startswith"
      matchkey: "Trace["
      loglevel: "debug"
