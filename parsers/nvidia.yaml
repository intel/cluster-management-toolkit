- name: "nvidia"
  show_in_selector: false
  matchkeys:
  - image_name: "/nvidia/k8s/container-toolkit"
  - image_name: "/nvidia/cloud-native/gpu-operator-validator"
    container_type: "init_container"
  parser_rules:
  - name: "key_value"
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "CRITICAL:"
      loglevel: "critical"
