- name: openshift-dns
  show_in_selector: false
  matchkeys:
  - pod_name: dns-default
    container_name: dns
  parser_rules:
  - name: glog
  - name: bracketed_severity
    default_loglevel: info
  - name: override_severity
    overrides:
    - matchtype: startswith
      matchkey: "CoreDNS"
      loglevel: notice
- name: openshift-dns
  show_in_selector: false
  matchkeys:
  - pod_name: dns-operator
    container_name: dns-operator
  parser_rules:
  - name: glog
  - name: key_value
  - name: override_severity
    overrides:
    - matchtype: startswith
      matchkey: "Trace["
      loglevel: debug
