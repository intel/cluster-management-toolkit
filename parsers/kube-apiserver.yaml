- name: kube-apiserver
  show_in_selector: false
  matchkeys:
  - pod_name: kube-apiserver
  parser_rules:
  - name: glog
  - name: key_value_with_leading_message
  - name: override_severity
    overrides:
    - matchtype: startswith
      matchkey: "Version: v"
      loglevel: notice
    - matchtype: startswith
      matchkey: "Trace["
      loglevel: debug
    - matchtype: startswith
      matchkey: "Flag --insecure-port has been deprecated"
      loglevel: warning
    - matchtype: startswith
      matchkey: "Flag --port has been deprecated"
      loglevel: warning
