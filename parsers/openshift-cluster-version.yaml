- name: "openshift-cluster-version"
  show_in_selector: false
  matchkeys:
  - pod_name: "cluster-version-operator"
    container_name: "cluster-version-operator"
  parser_rules:
  - name: "glog"
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "ClusterVersionOperator "
      loglevel: "notice"
