- name: grafana
  show_in_selector: false
  matchkeys:
  - pod_name: grafana
    container_name: grafana
  parser_rules:
  - name: key_value
  - name: json
    options:
      severities:
      - "@level"
      timestamps:
      - "@timestamp"
      messages:
      - "@message"
  - name: override_severity
    overrides:
    - matchtype: startswith
      matchkey: "Starting Grafana"
      loglevel: notice
