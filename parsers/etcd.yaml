- name: etcd
  show_in_selector: false
  matchkeys:
  - pod_name: etcd
  parser_rules:
  - name: ts_8601
  - name: custom_splitter
    options:
      regex: '^([A-Z]) \| (\S+?): (.*)'
      severity:
        field: 1
        transform: letter
      facility:
        field: 2
      message:
        field: 3
  - name: override_severity
    overrides:
    - matchtype: startswith
      matchkey: "etcd Version"
      loglevel: notice
  - name: json
