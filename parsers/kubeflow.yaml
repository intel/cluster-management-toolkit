- name: "kubeflow"
  show_in_selector: false
  matchkeys:
  - container_name: "training-operator"
    image_name: "/kubeflow/training-operator"
  parser_rules:
  - name: "glog"
  - name: "tab_separated"
  - name: "key_value"
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "Trace["
      loglevel: "debug"
- name: "kubeflow"
  show_in_selector: false
  matchkeys:
  - image_name: "/kubeflownotebookswg/kfam"
  parser_rules:
  - name: "glog"
  - name: "key_value"
- name: "tensorflow"
  show_in_selector: false
  matchkeys:
  - pod_name: "tensorflow-mnist-launcher"
    container_name: "mpi"
  parser_rules:
  - name: "custom_splitter"
    options:
      regex: '^\d{4}-\d\d-\d\d \d\d:\d\d:\d\d\.\d{6}: ([A-Z]) ([^]]+)] (.*)'
      severity:
        field: 1
        transform: "letter"
      facility:
        fields:
        - 2
      message:
        field: 3
  - name: "custom_splitter"
    options:
      regex: '^()\[(\d+)\] \d{4}-\d\d-\d\d \d\d:\d\d:\d\d\.\d{6}: ([A-Z]) ([^]]+)] (.*)'
      severity:
        field: 3
        transform: "letter"
      facility:
        fields:
        - 4
        - 2
        - 1
        separators:
        - "|"
        - "|"
      message:
        field: 5
  - name: "custom_splitter"
    options:
      regex: '^()\[(\d+)\] (.*)'
      facility:
        fields:
        - 1
        - 2
        - 1
        separators:
        - "|"
        - "|"
      message:
        field: 3
- name: "kubeflow"
  show_in_selector: false
  matchkeys:
  - image_name: "/kubeflownotebookswg/profile-controller"
  - image_name: "/kubeflownotebookswg/notebook-controller"
  - image_name: "/kubeflownotebookswg/pvcviewer-controller"
  - image_name: "/kubeflownotebookswg/tensorboard-controller"
  parser_rules:
  - name: "glog"
  - name: "tab_separated"
- name: "kubeflow"
  show_in_selector: false
  matchkeys:
  - image_name: "/kubeflowkatib/katib-controller"
  - image_name: "/kubeflowkatib/katib-db-manager"
  parser_rules:
  - name: "glog"
  - name: "json"
