- name: "kubeshark"
  show_in_selector: false
  matchkeys:
  - pod_name: "kubeshark-front"
    container_name: "kubeshark-front"
  parser_rules:
  - name: "ts_8601"
  - name: "bracketed_severity"
  - name: "http"
    options:
      reformat_timestamps: true
- name: "kubeshark"
  show_in_selector: false
  matchkeys:
  - pod_name: "kubeshark-hub"
    container_name: "kubeshark-hub"
  - pod_name: "kubeshark-worker-daemon-set"
    container_name: "sniffer"
  - pod_name: "kubeshark-worker-daemon-set"
    container_name: "tracer"
  parser_rules:
  - name: "strip_ansicodes"
  - name: "ts_8601"
  - name: "custom_splitter"
    options:
      regex: '^\[(DEBUG)\] (.*)'
      severity:
        field: 1
        transform: "str"
      message:
        field: 2
  - name: "custom_splitter"
    options:
      regex: '^([A-Z]{3}) (.+?:\d+?) > (.*)'
      severity:
        field: 1
        transform: "3letter"
      facility:
        fields:
        - 2
      message:
        field: 3
  - name: "json"
