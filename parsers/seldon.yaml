- name: "seldon"
  show_in_selector: false
  matchkeys:
  - image_name: "/seldonio/seldon-core-operator"
  - image_name: "/seldonio/seldon-core-executor"
  parser_rules:
  - name: "glog"
  - name: "json"
- name: "seldon"
  show_in_selector: false
  matchkeys:
  - pod_name: "seldon-spartakus-volunteer"
  parser_rules:
  - name: "glog"
- name: "seldon"
  show_in_selector: false
  matchkeys:
  - image_name: "/seldonio/sklearnserver"
  - image_name: "/seldonio/xgboostserver"
  - image_name: "/seldonio/tfserving-proxy"
  parser_rules:
  - name: "ts_8601"
  - name: "custom_splitter"
    options:
      regex: '^- (.*?:\d+) - ([A-Z]+):  (.*)'
      severity:
        field: 2
        transform: "str"
      facility:
        fields:
        - 1
      message:
        field: 3
  - name: "custom_splitter"
    options:
      regex: '^\[\d+\] \[([A-Z]+)\] (.*)'
      severity:
        field: 1
        transform: "str"
      message:
        field: 2
  - name: "override_severity"
    overrides:
    - matchtype: "startswith"
      matchkey: "Seldon Core version:"
      loglevel: "notice"
- name: "seldon"
  show_in_selector: false
  matchkeys:
  - image_name: "/seldonio/rclone-storage-initializer"
    container_type: "init_container"
  parser_rules:
  - name: "ts_8601"
  - name: "custom_splitter"
    options:
      regex: '^([A-Z]+)\s*:\s*(.*)'
      severity:
        field: 1
        transform: "str"
      message:
        field: 2
- name: "seldon"
  show_in_selector: false
  matchkeys:
  - image_name: "/seldonio/mlserver"
  - image_name: "/tensorflow/serving"
  parser_rules:
  - name: "custom_splitter"
    options:
      regex: '^\d{4}-\d\d-\d\d \d\d:\d\d:\d\d,\d+ ([^]]+)] ([A-Z]+) - (.*)'
      severity:
        field: 2
        transform: "str"
      facility:
        fields:
        - 1
      message:
        field: 3
  - name: "custom_splitter"
    options:
      regex: '^\d{4}-\d\d-\d\d \d\d:\d\d:\d\d\.\d+: ([A-Z]) ([^]]+)] (.*)'
      severity:
        field: 1
        transform: "letter"
      facility:
        fields:
        - 2
      message:
        field: 3
  - name: "custom_splitter"
    options:
      regex: '^([A-Z]+): +(.*)'
      severity:
        field: 1
        transform: "letter"
      message:
        field: 2
  - name: "custom_splitter"
    options:
      regex: '^\[([^ ]+?) : (\d+)\] (.*)'
      facility:
        fields:
        - 1
        - 2
        separators:
        - ":"
      message:
        field: 3
- name: "seldon"
  show_in_selector: false
  matchkeys:
  - image_name: "/seldonio/mlflowserver"
  parser_rules:
  - name: "custom_splitter"
    options:
      regex: '^([A-Z]+):([^:]+?):(.*)'
      severity:
        field: 1
        transform: "letter"
      facility:
        fields:
        - 2
      message:
        field: 3
