---
kind: "WorkloadEntry"
api_family: "networking.istio.io"
default_command: "workloadentries"
command:
  - "wlentries"
  - "wlentry"
listview:
  name: "Workload Entries"
  group: "Istio"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "address", "age"]
      sortcolumn: "namespace"
  fields:
    address:
      header: "Address:"
      path: "spec#address"
      type: "str"
