---
kind: "CertificateSigningRequest"
api_family: "certificates.k8s.io"
default_command: "certificatesigningrequests"
command:
- "certsignreqs"
- "certsignreq"
- "csrs"
- "csr"
listview:
  name: "Certificate Signing Requests"
  group: "Certificate Management"
  field_indexes:
    Normal:
      fields: ["name", "signername", "requestor", "requested_duration", "age", "csr_condition"]
  fields:
    csr_condition:
      header: "Condition:"
      paths:
      - path: "status#conditions"
        pathtype: "substitution"
        subpath: "type"
        when:
        - key: "type"
          eq: "Denied"
        - key: "status"
          eq: "True"
        substitute: "Denied"
        default: ~
      - path: "status#conditions"
        pathtype: "substitution"
        subpath: "type"
        when:
        - key: "type"
          eq: "Approved"
        - key: "status"
          eq: "True"
        substitute: "Approved"
        default: ~
      - path: "status"
        pathtype: "substitution"
        when:
        - key: "certificate"
          notmissing: true
        substitute: "Issued"
        default: ~
      default: ["Pending"]
      formatter: "list"
      formatting:
        field_separators:
        - type: "list"
        mapping:
          mappings:
            Approved:
              field_colors:
              - context: "main"
                type: "status_ok"
            Issued:
              field_colors:
              - context: "main"
                type: "status_ok"
            Pending:
              field_colors:
              - context: "main"
                type: "status_pending"
            Denied:
              field_colors:
              - context: "main"
                type: "status_not_ok"
    requested_duration:
      header: "Requested Duration:"
      path: "spec#expirationSeconds"
      default: -1
      type: "age"
      formatter: "age"
      align: "right"
    requestor:
      header: "Requesting User:"
      path: "spec#username"
      type: "str"
    signername:
      header: "Signer:"
      path: "spec#signerName"
      type: "str"
  actions:
    actionlist:
      "Approve Request":
        description: "Approve signing request"
        confirm: true
        action: "execute"
        action_args:
          command: ["kubectl", "certificate", "approve", "<<<items>>>"]
          iterate: true
      "Deny Request":
        description: "Deny signing request"
        confirm: true
        action: "execute"
        action_args:
          command: ["kubectl", "certificate", "deny", "<<<items>>>"]
          iterate: true
infoview:
  name: "Certificate Signing Request Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["signername", "requestor", "requested_duration", "groups", "csr_condition", "usages"]
    rows:
      csr_condition:
        header: [["Condition:", ["main", "infoheader"]]]
        paths:
        - path: "status#conditions"
          pathtype: "substitution"
          subpath: "type"
          when:
          - key: "type"
            eq: "Denied"
          - key: "status"
            eq: "True"
          substitute: "Denied"
          default: ~
        - path: "status#conditions"
          pathtype: "substitution"
          subpath: "type"
          when:
          - key: "type"
            eq: "Approved"
          - key: "status"
            eq: "True"
          substitute: "Approved"
          default: ~
        - path: "status"
          pathtype: "substitution"
          when:
          - key: "certificate"
            notmissing: true
          substitute: "Issued"
          default: ~
        default: ["Pending"]
        formatter: "list"
        formatting:
          field_separators:
          - type: "list"
          mapping:
            mappings:
              Approved:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Issued:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Pending:
                field_colors:
                - context: "main"
                  type: "status_pending"
              Denied:
                field_colors:
                - context: "main"
                  type: "status_not_ok"
      groups:
        header: [["Groups:", ["main", "infoheader"]]]
        path: "spec#groups"
        type: "raw"
        formatter: "list"
      requested_duration:
        header: [["Requested Duration:", ["main", "infoheader"]]]
        path: "spec#expirationSeconds"
        default: -1
        type: "age"
        formatter: "age"
        align: "right"
      requestor:
        header: [["Requesting User:", ["main", "infoheader"]]]
        path: "spec#username"
        type: "str"
      signername:
        header: [["Signer:", ["main", "infoheader"]]]
        path: "spec#signerName"
        type: "str"
      usages:
        header: [["Usages:", ["main", "infoheader"]]]
        path: "spec#usages"
        type: "raw"
        formatter: "list"
  shortcuts:
    "Approve Request":
      key: "a"
      modifier: "shift"
      read_only: false
      helptext: "Approve signing request"
      confirm: true
      confirmtitle: "Approve certificate signing request"
      action: "execute"
      action_args:
        command: ["kubectl", "certificate", "approve", ["metadata#name"]]
    "Deny Request":
      key: "d"
      modifier: "shift"
      read_only: false
      helptext: "Deny signing request"
      confirm: true
      confirmtitle: "Deny certificate signing request"
      action: "execute"
      action_args:
        command: ["kubectl", "certificate", "deny", ["metadata#name"]]
