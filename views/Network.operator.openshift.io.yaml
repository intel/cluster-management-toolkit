kind: "Network"
api_family: "operator.openshift.io"
default_command: "networks.operator.openshift.io"
command:
- "networks.operator"
- "network.operator"
listview:
  name: "Networks"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["name", "age"]
infoview:
  name: "Network Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["deploy_kube_proxy", "disable_multi_network", "use_multi_network_policy", "loglevel", "operator_loglevel", "management_state", "ready_replicas", "version", "disable_network_diagnostics", "cluster_network", "service_network"]
    rows:
      deploy_kube_proxy:
        header: [["Deploy kube-proxy:", ["main", "infoheader"]]]
        path: "spec#deployKubeProxy"
        default: "<unset>"
        type: "bool"
      disable_multi_network:
        header: [["Disable Multiple Pod Network Support:", ["main", "infoheader"]]]
        path: "spec#disableNetworkDiagnostics"
        default: false
        type: "bool"
      disable_network_diagnostics:
        header: [["Disable Network Diagnostics:", ["main", "infoheader"]]]
        path: "spec#disableNetworkDiagnostics"
        default: "<unset>"
        type: "bool"
      loglevel:
        header: [["Loglevel:", ["main", "infoheader"]]]
        path: "spec#logLevel"
        type: "str"
      management_state:
        header: [["Management State:", ["main", "infoheader"]]]
        path: "spec#managementState"
        type: "str"
      operator_loglevel:
        header: [["Operator Loglevel:", ["main", "infoheader"]]]
        path: "spec#operatorLogLevel"
        type: "str"
      ready_replicas:
        header: [["Ready Replicas:", ["main", "infoheader"]]]
        path: "status#readyReplicas"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      cluster_network:
        header: [["Cluster Network:", ["main", "infoheader"]]]
        paths:
        - path: "spec#clusterNetwork"
          pathtype: "items"
          subpaths:
          - "cidr"
          - str: "("
          - str: "Host Prefix: "
          - "hostPrefix"
          - str: ")"
        formatter: "list"
        formatting:
          field_colors:
          - type: "address"
          - type: "generic"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          field_separators:
          - type: "space"
          - type: "no_pad"
          - type: "no_pad"
          - type: "no_pad"
      service_network:
        header: [["Service Network:", ["main", "infoheader"]]]
        path: "spec#serviceNetwork"
        type: "raw"
        formatter: "address"
      use_multi_network_policy:
        header: [["Use MultiNetwork Policy:", ["main", "infoheader"]]]
        path: "spec#useMultiNetworkPolicy"
        default: false
        type: "bool"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "status#version"
        type: "raw"
        formatting:
          field_colors:
          - type: "version"
  shortcuts:
    "Additional networks":
      key: "a"
      modifier: "shift"
      read_only: true
      helptext: "List additional networks"
      widget: "windowwidget"
      title: "Additional networks:"
      headers: ["Namespace:", "Name:", "Type:", "RAW CNI Config:", "Simple MAC VLAN Configuration:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "spec#additionalNetworks"
        fields:
        - "namespace"
        - "name"
        - "type"
        - "rawCNIConfig"
        - "simpleMacvlanConfig"
      # Not supported for now
      sortcolumn: "namespace"
    "View observed configuration":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "Show observed configuration"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Observed Configuration"
        _pass_obj: true
        path: "spec#observedConfig"
