kind: "Event"
api_family: "events.k8s.io"
# Make sure to keep this one in sync with Event.yaml
default_command: "events.events.k8s.io"
command:
- "event.events.k8s.io"
- "event.events"
- "ev.events.k8s.io"
- "ev.events"
listview:
  name: "Events"
  group: "Core"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "seen", "type", "reason", "involved_obj", "reporter", "first_seen", "count", "message"]
      sortcolumn: "seen"
    Normal:
      fields: ["namespace", "name", "seen", "type", "reason", "involved_obj", "message"]
      sortcolumn: "seen"
  fields:
    count:
      header: "Count:"
      paths:
      - path: ["series#count", "deprecatedCount", "count"]
        pathtype: "value"
        type: "raw"
        default: 0
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    first_seen:
      header: "First Seen:"
      paths:
      - path: ["eventTime", "deprecatedFirstTimestamp", "firstTimestamp"]
        pathtype: "value"
        type: "timestamp"
      formatter: "age"
      align: "right"
    involved_obj:
      header: "Regarding:"
      paths:
      - path: [["regarding#kind", "involvedObject#kind"], ["regarding#apiVersion", "involvedObject#apiVersion"], ["regarding#name", "involvedObject#name"]]
        pathtype: "tuple"
        type: ["kind", "api_group", "name"]
      formatter: "list"
      formatting:
        field_colors:
        - type: "kind"
        - type: "api_group"
        - type: "generic"
        field_separators:
        - type: "kind_api_group"
        - type: "kind"
    message:
      header: "Message:"
      paths:
      - path: "note"
        pathtype: "value"
        type: "str"
        replace_quotes: "same"
    reason:
      header: "Reason:"
      path: "reason"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            BackOff:
              field_colors:
              - context: "main"
                type: "status_warning"
            BackoffLimitExceeded:
              field_colors:
              - context: "main"
                type: "status_not_ok"
            BadConfig:
              field_colors:
              - context: "main"
                type: "status_not_ok"
            CertificateIssued:
              field_colors:
              - context: "main"
                type: "status_ok"
            # A bit odd reason, but...
            cert-manager.io:
              field_colors:
              - context: "main"
                type: "status_ok"
            Completed:
              field_colors:
              - context: "main"
                type: "status_ok"
            Created:
              field_colors:
              - context: "main"
                type: "status_ok"
            CreatedVMPod:
              field_colors:
              - context: "main"
                type: "status_ok"
            DeadlineExceeded:
