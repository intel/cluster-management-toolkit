                type: "status_pending"
            WaitingForApproval:
              field_colors:
              - context: "main"
                type: "status_pending"
    reporter:
      header: "Reporter:"
      paths:
      - path: [["reportingController", "deprecatedSource#component", "source#component"], ["reportingInstance", "deprecatedSource#host", "source#host"]]
        default: ["", ""]
        # This is needed, because the old Events API can return the new fields empty
        fallback_on_empty: true
        pathtype: "tuple"
        type: "raw"
      formatter: "list"
      formatting:
        field_colors:
        - type: "generic"
        - type: "generic"
    seen:
      header: "Last Seen:"
      paths:
      - path: ["series#lastObservedTime", "deprecatedLastTimestamp", "lastTimestamp", "eventTime", "deprecatedFirstTimestamp", "firstTimestamp"]
        pathtype: "value"
        type: "timestamp"
      formatter: "age"
      align: "right"
    type:
      header: "Type:"
      path: "type"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Error:
              field_colors:
              - context: "main"
                type: "status_not_ok"
            Warning:
              field_colors:
              - context: "main"
                type: "status_admin"
            Normal:
              field_colors:
              - context: "main"
                type: "status_ok"
  shortcuts:
    "Show Resource":
      key: "r"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for the resource that triggered the event"
      action: "call"
      action_call: "eventdispatch"
      action_args:
        _pass_obj: true
        kind_path: ["regarding#kind", "involvedObject#kind"]
        name_path: ["regarding#kind", "involvedObject#name"]
        namespace_path: ["regarding#kind", "involvedObject#namespace"]
        api_version_path: ["regarding#apiVersion", "involvedObject#apiVersion"]
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
