kind: EndpointSlice
api_family: discovery.k8s.io
default_command: endpointslices
command:
- eps
listview:
  name: Endpoint Slices
  group: Core
  field_indexes:
    Wide: [namespace, name, ports, endpoints, addresstype, age]
    Normal: [namespace, name, ports_compact, endpoints_ellipsise, addresstype, age]
  sortcolumn: namespace
  fields:
    addresstype:
      header: "Type:"
      path: addressType
      type: str
    endpoints:
      header: "Endpoints:"
      path: "subsets"
      datagetter: datagetter_eps_endpoints
      formatter: list_with_status
    endpoints_ellipsise:
      header: "Endpoints:"
      path: "subsets"
      datagetter: datagetter_eps_endpoints
      formatter: list_with_status
      formatting:
        ellipsise: 3
    ports:
      header: "Ports:"
      paths:
      - path: "ports"
        pathtype: items
        subpaths:
        - name
        - port
        - protocol
        type: raw
      formatter: list
      formatting:
        field_colors:
        - type: service
        - type: port
        - type: protocol
        field_separators:
        - type: port
        - type: service
    ports_compact:
      header: "Ports:"
      paths:
      - path: "ports"
        pathtype: items
        subpaths:
        - port
        - protocol
        type: raw
      formatter: list
      formatting:
        field_colors:
        - type: port
        - type: protocol
        field_separators:
        - type: service
        ellipsise: 3
