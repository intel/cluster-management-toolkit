kind: EndpointSlice
api_family: discovery.k8s.io
default_command: endpointslices
command:
- eps
listview:
  name: Endpoint Slices
  group: Core
  field_indexes:
    Wide: [namespace, name, ports_eps, endpoints_eps, addresstype, age]
    Normal: [namespace, name, ports_eps, endpoints_eps_ellipsise, addresstype, age]
  sortcolumn: namespace
  fields:
    addresstype:
      header: "Type:"
      path: addressType
      type: str
    endpoints_eps:
      header: "Endpoints:"
      path: "subsets"
      datagetter: datagetter_eps_endpoints
      formatter: list_with_status
    endpoints_eps_ellipsise:
      header: "Endpoints:"
      path: "subsets"
      datagetter: datagetter_eps_endpoints
      formatter: list_with_status
      formatting:
        ellipsise: 3
