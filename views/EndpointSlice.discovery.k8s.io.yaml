kind: EndpointSlice
api_family: discovery.k8s.io
default_command: endpointslices
command:
- eps
listview:
  name: Endpoint Slices
  group: Core
  field_indexes:
    Normal: [namespace, name, ports_eps, endpoints_eps, addresstype, age]
  fields:
    addresstype:
      header: "Type:"
      path: addressType
      type: str
  sortcolumn: namespace
