kind: "Project"
api_family: "project.openshift.io"
default_command: "projects"
command:
- "projects.project.openshift.io"
- "project.project.openshift.io"
- "projects.project"
- "project.project"
- "projects"
- "project"
listview:
  name: "Projects"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["name", "phase", "age"]
  fields:
    phase:
      header: "Status:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Active:
              field_colors:
              - context: "main"
                type: "status_ok"
            Terminating:
              field_colors:
              - context: "main"
                type: "status_pending"
infoview:
  name: "Project Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_version", "phase"]
    rows:
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      phase:
        header: [["Status:", ["main", "infoheader"]]]
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Active:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Terminating:
                field_colors:
                - context: "main"
                  type: "status_pending"
  shortcuts:
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
