kind: Cluster
api_family: cluster.x-k8s.io
default_command: clusters
command:
- cl
listview:
  name: Clusters
  group: Cluster Configuration
  field_indexes:
    Normal: [namespace, name, phase, age]
  sortcolumn: namespace
  fields:
    phase:
      header: "Phase:"
      path: "status#phase"
      type: str
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            Pending:
              field_colors:
              - context: main
                type: status_pending
            Provisioning:
              field_colors:
              - context: main
                type: status_pending
            Provisioned:
              field_colors:
              - context: main
                type: status_ok
            Deleting:
              field_colors:
              - context: main
                type: status_pending
            Failed:
              field_colors:
              - context: main
                type: status_not_ok
