kind: "ConsoleLink"
api_family: "console.openshift.io"
default_command: "consolelinks"
listview:
  name: "Console Links"
  group: "OpenShift"
  field_indexes:
    Normal: ["name", "text", "url", "age"]
  fields:
    text:
      header: "Text:"
      path: "spec#text"
      type: "str"
    url:
      header: "URL:"
      path: "spec#hrefTemplate"
      type: "str"
