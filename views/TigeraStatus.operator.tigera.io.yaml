kind: TigeraStatus
api_family: operator.tigera.io
default_command: tigerastatuses
listview:
  name: Tigera Statuses
  group: Istio
  field_indexes:
    Normal: [name, available, progressing, degraded, since, age]
  fields:
    available:
      header: "Available:"
      paths:
      - path: "status#conditions"
        pathtype: items
        subpath: status
        when:
          key: type
          eq: Available
        default: "Unknown"
      type: str
    degraded:
      header: "Degraded:"
      paths:
      - path: "status#conditions"
        pathtype: items
        subpath: status
        when:
          key: type
          eq: Degraded
        default: "Unknown"
      type: str
    progressing:
      header: "Progressing:"
      paths:
      - path: "status#conditions"
        pathtype: items
        subpath: status
        when:
          key: type
          eq: Progressing
        default: "Unknown"
      type: str
    since:
      header: "Since:"
      paths:
      - path: "status#conditions"
        pathtype: items
        subpath: lastTransitionTime
        when:
          key: type
          eq: Available
        type: timestamp
      default: -1
      formatter: age
      align: right
