kind: "OpenTelemetryCollector"
api_family: "opentelemetry.io"
default_command: "opentelemetrycollectors"
command:
- "otelcols"
- "otelcol"
listview:
  name: "OpenTelemetry Collectors"
  group: "Monitoring"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
