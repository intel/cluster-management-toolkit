kind: ControllerRevision
api_family: apps
default_command: controllerrevisions
command:
- crevs
- crev
listview:
  name: Controller Revisions
  group: API & Extendability
  field_indexes:
    Normal: [namespace, name, controller, revision, age]
  sortcolumn: namespace
  fields:
    controller:
      header: "Controller:"
      paths:
      - path: "metadata#ownerReferences"
        pathtype: items
        subpaths:
        - kind
        - apiVersion
        - name
        when:
          key: controller
          eq: true
        type: [kind, api_group, name]
      formatter: list
      formatting:
        field_colors:
        - type: kind
        - type: api_group
        - type: generic
        field_separators:
        - type: kind_api_group
        - type: kind
    revision:
      header: "Revision:"
      path: revision
      type: int
      formatting:
        field_colors:
        - type: numerical
      align: right
