---
kind: "PeerAuthentication"
api_family: "security.istio.io"
default_command: "peerauthentications"
command:
- "peerauths"
- "peerauth"
listview:
  name: "Peer Authentications"
  group: "Istio"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "mtls_mode", "age"]
      sortcolumn: "namespace"
  fields:
    mtls_mode:
      header: "mTLS Mode:"
      path: "spec#mtls#mode"
      default: "INHERIT"
      type: "str"
infoview:
  name: "Peer Authentication Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["label_selector", "mtls_mode", "port_level_mtls"]
    rows:
      label_selector:
        header: [["Label Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#selector#matchLabels"]
          pathtype: "key_value"
          default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
      mtls_mode:
        header: [["mTLS Mode:", ["main", "infoheader"]]]
        path: "spec#mtls#mode"
        default: "INHERIT"
        type: "str"
      port_level_mtls:
        header: [["Port Level mTLS:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#portLevelMtls"]
          pathtype: "key_value"
          subpaths: ["mode"]
        type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "port"
          - type: "generic"
