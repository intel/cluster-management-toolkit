kind: PodMetrics
api_family: metrics.k8s.io
default_command: podmetrics
command:
- podmetric
listview:
  name: Pod Metrics
  group: Monitoring
  field_indexes:
    Wide: [namespace, name, cpu_total, mem_total, container_count, start_time, window]
    Normal: [namespace, name, cpu_total_short, mem_total, start_time, window]
  sortcolumn: namespace
  fields:
    cpu_total:
      header: "CPU (millicores):"
      paths:
      - path: containers
        pathtype: items
        subpath: "usage#cpu"
        action: sum
        type: cpu_usage
      align: right
      formatter: float
    cpu_total_short:
      header: "CPU:"
      paths:
      - path: containers
        pathtype: items
        subpath: "usage#cpu"
        action: sum
        type: cpu_usage
      align: right
      formatter: float
    mem_total:
      header: "Memory:"
      paths:
      - path: containers
        pathtype: items
        subpath: "usage#memory"
        action: sum
        type: mem_usage
      align: right
      formatter: mem
    start_time:
      header: "Start Time:"
      path: timestamp
      type: timestamp
      formatter: timestamp
    window:
      header: "Window:"
      path: "window"
      align: right
      type: str
      formatter: float
