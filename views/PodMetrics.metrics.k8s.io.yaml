---
kind: "PodMetrics"
api_family: "metrics.k8s.io"
default_command: "podmetrics"
command:
- "podmetric"
listview:
  name: "Pod Metrics"
  group: "Monitoring"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "cpu_total", "mem_total", "container_count", "start_time", "window"]
      sortcolumn: "namespace"
    Normal:
      fields: ["namespace", "name", "cpu_total_short", "mem_total", "start_time", "window"]
      sortcolumn: "namespace"
  fields:
    container_count:
      header: "# of Containers:"
      path: "containers"
      type: "len"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    cpu_total:
      header: "CPU (millicores):"
      paths:
      - path: "containers"
        pathtype: "items"
        subpath: "usage#cpu"
        action: "sum"
        type: "cpu_usage"
      formatter: "float"
      align: "right"
    cpu_total_short:
      header: "CPU:"
      paths:
      - path: "containers"
        pathtype: "items"
        subpath: "usage#cpu"
        action: "sum"
        type: "cpu_usage"
      align: "right"
      formatter: "float"
    mem_total:
      header: "Memory:"
      paths:
      - path: "containers"
        pathtype: "items"
        subpath: "usage#memory"
        action: "sum"
        type: "mem_usage"
      align: "right"
      formatter: "mem"
    start_time:
      header: "Start Time:"
      path: "timestamp"
      type: "timestamp"
      formatter: "timestamp"
    window:
      header: "Window:"
      path: "window"
      align: "right"
      type: "str"
      formatter: "float"
infoview:
  name: "Pod Metrics Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["pod", "window"]
    rows:
      pod:
        header: [["P", ["main", "infoheader_shortcut"]], ["od:", ["main", "infoheader"]]]
        path: "metadata#name"
        type: "str"
      window:
        header: [["Window:", ["main", "infoheader"]]]
        path: "window"
        type: "str"
        formatter: "numerical_with_units"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "containers"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["name", "cpu_millicores", "mem_bytes"]
    fields:
      cpu_millicores:
        header: "CPU (Millicores):"
        path: "usage#cpu"
        type: "cpu_usage"
        align: "right"
        formatter: "numerical_with_units"
      mem_bytes:
        header: "Memory:"
        path: "usage#memory"
        type: "mem_usage"
        align: "right"
        formatter: "numerical_with_units"
      name:
        header: "Name:"
        path: "name"
        type: "str"
  shortcuts:
    "Open Pod":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "Open Pod"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Pod"
        name_path: "metadata#name"
        namespace_path: "metadata#namespace"
