kind: "Engine"
api_family: "longhorn.io"
default_command: "engines.longhorn.io"
command:
- "lhengines"
- "lhengine"
listview:
  name: "Engines"
  group: "Storage & Backups"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "active", "age"]
  fields:
    active:
      header: "Active:"
      path: "spec#active"
      type: "bool"
infoview:
  name: "Engine Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["volume"]
    rows:
      volume:
        header: [["V", ["main", "infoheader_shortcut"]], ["olume:", ["main", "infoheader"]]]
        path: "spec#volumeName"
        default: "<none>"
        type: "str"
  shortcuts:
    "Open Volume":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Volume"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Volume"
        api_family: "longhorn.io"
        namespace_path: "metadata#namespace"
        name_path: "spec#volumeName"
