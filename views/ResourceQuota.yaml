kind: ResourceQuota
default_command: resourcequotas
command:
- quotas
- quota
- rq
listview:
  name: Resource Quotas
  group: Policy
  field_indexes:
    Normal: [namespace, name, age, request, limit]
  sortcolumn: namespace
  fields:
    limit:
      header: "Limit:"
      paths:
      - path: "spec#hard"
        pathtype: key_value
        when:
          key_startswith: "limits."
      formatter: list
    request:
      header: "Request:"
      paths:
      - path: "spec#hard"
        pathtype: key_value
        when:
          key_notstartswith: "limits."
      formatter: list
