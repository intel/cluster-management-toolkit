---
kind: "ClusterRegistration"
api_family: "fleet.cattle.io"
default_command: "clusterregistrations.fleet.cattle.io"
command:
  - "clusterregs.cattle"
  - "clusterreg.cattle"
  - "clrregs.cattle"
  - "clrreg.cattle"
listview:
  name: "Cluster Registrations"
  group: "Rancher"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "cluster_name", "granted", "age",
               "cluster_labels"]
      sortcolumn: "namespace"
    Normal:
      fields: ["namespace", "name", "cluster_name", "granted", "age"]
      sortcolumn: "namespace"
  fields:
    cluster_labels:
      header: "Labels:"
      paths:
        - path: "spec#clusterLabels"
          pathtype: "key_value"
      formatter: "list"
      formatting:
        field_colors:
          - type: "key"
          - type: "value"
        field_separators:
          - type: "keyvalue"
    cluster_name:
      header: "Cluster Name:"
      path: "status#clusterName"
      type: "str"
    granted:
      header: "Granted:"
      path: "status#granted"
      type: "bool"
infoview:
  name: "Cluster Registration Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_name", "granted", "cluster_labels"]
    rows:
      cluster_labels:
        header: [["Cluster Labels:", ["main", "infoheader"]]]
        paths:
          - path: "spec#clusterLabels"
            pathtype: "key_value"
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "keyvalue"
      cluster_name:
        header: [["Cl", ["main", "infoheader"]],
                 ["u", ["main", "infoheader_shortcut"]],
                 ["ster:", ["main", "infoheader"]]]
        path: "status#clusterName"
        default: "<unset>"
        type: "str"
      granted:
        header: [["Granted:", ["main", "infoheader"]]]
        path: "status#granted"
        type: "bool"
  shortcuts:
    "Open Cluster":
      key: "u"
      read_only: true
      helptext: "Open info page for Cluster"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "status#clusterName"
        namespace_path: "metadata#namespace"
        kind: "Cluster"
        api_family: "fleet.cattle.io"
