kind: BlockAffinity
api_family: crd.projectcalico.org
default_command: blockaffinities
listview:
  name: Block Affinities
  group: CNI
  field_indexes:
    Normal: [name, age]
infoview:
  name: Block Affinity Info
  infopad:
    row_indexes:
      Normal: [cidr, deleted, node, state]
    rows:
      cidr:
        header: [["CIDR:", [main, infoheader]]]
        path: "spec#cidr"
        type: str
        formatter: address
      deleted:
        header: [["Deleted:", [main, infoheader]]]
        path: "spec#deleted"
        default: "False"
        type: str
      node:
        header: [["N", [main, infoheader_shortcut]], ["ode:", [main, infoheader]]]
        path: "spec#node"
        type: str
        formatting:
          field_colors:
          - type: host
      state:
        header: [["State:", [main, infoheader]]]
        path: "spec#state"
        type: str
  shortcuts:
    "Open node":
      key: n
      modifier: shift
      helptext: "Open info page for node"
      action: call
      action_call: resourceinfodispatch_with_lookup
      action_args:
        _pass_obj: true
        kind: Node
        name_path: "spec#node"
