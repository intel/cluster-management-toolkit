kind: "CatalogSource"
api_family: "operators.coreos.com"
default_command: "catalogsources"
command:
- "catsrcs"
- "catsrc"
listview:
  name: "Catalog Sources"
  group: "API & Extendability"
  field_indexes:
    Normal: ["namespace", "name", "display_name", "source_type", "publisher", "age"]
  sortcolumn: "namespace"
  fields:
    display_name:
      header: "Display Name:"
      path: "spec#displayName"
      type: "str"
    publisher:
      header: "Publisher:"
      path: "spec#publisher"
      type: "str"
    source_type:
      header: "Source Type:"
      path: "spec#sourceType"
      type: "str"
infoview:
  name: "Catalogue Source Info"
  infopad:
    row_indexes:
      Normal: ["display_name", "image", "publisher", "source_type"]
    rows:
      display_name:
        header: [["Display Name:", ["main", "infoheader"]]]
        path: "spec#displayName"
        type: "str"
      image:
        header: [["Image:", ["main", "infoheader"]]]
        path: "spec#image"
        type: "str"
      publisher:
        header: [["Publisher:", ["main", "infoheader"]]]
        path: "spec#publisher"
        type: "str"
      source_type:
        header: [["Source Type:", ["main", "infoheader"]]]
        path: "spec#sourceType"
        type: "str"
