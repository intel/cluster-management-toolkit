---
kind: "Workflow"
api_family: "argoproj.io"
default_command: "workflows"
listview:
  name: "Workflows"
  group: "CI / CD"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "progress", "phase", "age"]
      sortcolumn: "namespace"
  fields:
    progress:
      header: "Progress:"
      paths:
        - path: "status#progress"
          pathtype: "regex"
          regex: "^(.+)/(.+)"
      formatter: "list"
      formatting:
        field_colors:
          - type: "numerical"
          - type: "numerical"
        field_separators:
          - type: "fraction"
      align: "right"
    phase:
      header: "Phase:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Error:
              field_colors:
                - context: "main"
                  type: "status_warning"
            Succeeded:
              field_colors:
                - context: "main"
                  type: "status_done"
infoview:
  name: "Workflow Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["entrypoint", "service_account", "progress", "phase"]
    rows:
      entrypoint:
        header: [["Entrypoint:", ["main", "infoheader"]]]
        path: "spec#entrypoint"
        type: "str"
      service_account:
        header: [["S", ["main", "infoheader_shortcut"]],
                 ["ervice Account:", ["main", "infoheader"]]]
        path: "spec#serviceAccountName"
        type: "str"
      phase:
        header: [["Status:", ["main", "infoheader"]]]
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Error:
                field_colors:
                  - context: "main"
                    type: "status_warning"
              Succeeded:
                field_colors:
                  - context: "main"
                    type: "status_done"
      progress:
        header: [["Progress:", ["main", "infoheader"]]]
        paths:
          - path: "status#progress"
            pathtype: "regex"
            regex: "^(.+)/(.+)"
        formatter: "list"
        formatting:
          field_colors:
            - type: "numerical"
            - type: "numerical"
          field_separators:
            - type: "fraction"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "Pod"
      _label_selector_path: "spec#podMetadata#labels"
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Pod"
    field_indexes:
      Wide:
        fields: ["namespace", "name", "pod_status", "node_name", "pod_ip",
                 "age", "restarts", "last_restart", "containers"]
        sortcolumn: "pod_status"
      Normal:
        fields: ["namespace", "name", "pod_status", "node_name", "age",
                 "restarts", "last_restart"]
        sortcolumn: "pod_status"
      Compact:
        fields: ["namespace", "name", "pod_status", "age", "restarts",
                 "last_restart"]
        sortcolumn: "pod_status"
    fields:
      containers:
        header: "Containers:"
        paths:
          - paths:
              - "spec#initContainers"
              - "spec#containers"
            pathtype: "items"
            subpaths:
              - "name"
              - subpath: "image"
                regex: ["^.+/[^:^/]+:(.+?)@.*", "^.+/[^:^/]+:(.+)"]
            type: "raw"
        formatter: "list"
        formatting:
          field_colors:
            - type: "generic"
            - type: "version"
          field_separators:
            - type: "version"
      controller:
        header: "Controller:"
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
      last_restart:
        header: "Latest Restart:"
        paths:
          - path: "status#containerStatuses"
            pathtype: "items"
            subpath: ["state#running#startedAt",
                      "lastState#terminated#finishedAt"]
            when:
              - key: "restartCount"
                gt: 0
            action: "latest"
            type: "timestamp"
        default: -1
        formatter: "age"
        align: "right"
      node_name:
        header: "Node:"
        path: "spec#nodeName"
        type: "host"
        default: "<none>"
        formatting:
          field_colors:
            - type: "host"
      pod_ip:
        header: "Pod IP:"
        path: "status#podIP"
        default: "<unset>"
        type: "address"
        formatter: "address"
      restarts:
        header: "Restarts:"
        paths:
          - path: "status#containerStatuses"
            pathtype: "items"
            subpath: "restartCount"
            action: "sum"
            type: "int"
        formatting:
          field_colors:
            - type: "numerical"
        align: "right"
        default: 0
  shortcuts:
    "Service Account":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Service Account"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "ServiceAccount"
        name_path: "spec#serviceAccountName"
        namespace_path: "metadata#namespace"
    "Templates":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show templates"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Templates"
        _pass_obj: true
        path: "spec#templates"
        include_root: true
