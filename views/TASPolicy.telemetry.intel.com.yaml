kind: "TASPolicy"
api_family: "telemetry.intel.com"
default_command: "taspolicies"
command:
- "tas"
listview:
  name: "Telemetry Aware Scheduling Policies"
  group: "Scheduling & Scaling"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Telemetry Aware Scheduling Policy Info"
  infopad:
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: ""
    infogetter: "get_strategy_info"
    field_indexes:
      Normal:
        fields: ["strategy", "name", "operator", "target", "labels"]
        sortcolumn: "strategy"
    reversible: false
    fields:
      name:
        header: "Name:"
        path: "name"
        type: "str"
      labels:
        header: "Labels:"
        path:
        - path: "labels"
          pathtype: "key_value"
          default: ["<unset>"]
        type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "keyvalue"
      operator:
        header: "Operator:"
        path: "operator"
        type: "str"
      strategy:
        header: "Strategy:"
        path: "strategy"
        type: "str"
      target:
        header: "Target:"
        path: "target"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
