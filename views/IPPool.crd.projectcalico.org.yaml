kind: IPPool
api_family: crd.projectcalico.org
default_command: ippools
command:
- calicoippools
- calicoippool
- cipp
listview:
  name: IP Pools (Calico)
  group: CNI
  field_indexes:
    Normal: [name, age]
infoview:
  name: IP Pool Info (Calico)
  infopad:
    row_indexes:
      Normal: [node_selector, disabled, block_size, cidr, ipip_mode, nat_outgoing, vxlan_mode, disable_bgp_export, allowed_uses]
    rows:
      allowed_uses:
        header: [["Allowed Uses:", [main, infoheader]]]
        path: "spec#allowedUses"
        type: raw
        formatter: list
      block_size:
        header: [["Block Size:", [main, infoheader]]]
        path: "spec#blockSize"
        type: int
        formatting:
          field_colors:
          - type: numerical
      cidr:
        header: [["CIDR:", [main, infoheader]]]
        path: "spec#cidr"
        type: str
        formatter: address
      disable_bgp_export:
        header: [["Disable BGP Export:", [main, infoheader]]]
        path: "spec#disableBGPExport"
        default: false
        type: bool
      disabled:
        header: [["Disabled:", [main, infoheader]]]
        path: "spec#disabled"
        default: false
        type: bool
      ipip_mode:
        header: [["IPIP Mode:", [main, infoheader]]]
        path: "spec#ipipMode"
        type: str
      nat_outgoing:
        header: [["NAT Outgoing:", [main, infoheader]]]
        path: "spec#natOutgoing"
        type: bool
      node_selector:
        header: [["Node Selector:", [main, infoheader]]]
        path: "spec#nodeSelector"
        type: str
      vxlan_mode:
        header: [["VXLAN Mode:", [main, infoheader]]]
        path: "spec#vxlanMode"
        type: str
