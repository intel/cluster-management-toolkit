kind: "Listener"
api_family: "getambassador.io"
default_command: "listeners"
listview:
  name: "Listeners"
  group: "Network"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "port", "protocol", "protocol_stack", "security_model", "l7_depth", "stats_prefix", "age"]
    Normal:
      fields: ["namespace", "name", "port", "protocol", "protocol_stack", "security_model", "age"]
  fields:
    l7_depth:
      header: "L7 Depth:"
      path: "spec#l7Depth"
      default: "<unset>"
      type: "int"
      formatter: "numerical"
    port:
      header: "Port:"
      path: "spec#port"
      type: "str"
      formatting:
        field_colors:
        - type: "port"
    protocol:
      header: "Protocol:"
      path: "spec#protocol"
      default: "<unset>"
      type: "str"
      formatting:
        field_colors:
        - type: "service"
    protocol_stack:
      header: "Protocol Stack:"
      path: "spec#protocolStack"
      default: ["<unset>"]
      type: "raw"
      formatter: "list"
      formatting:
        field_colors:
        - type: "service"
    security_model:
      header: "Security Model:"
      path: "spec#securityModel"
      type: "str"
    stats_prefix:
      header: "Stats Prefix:"
      path: "spec#statsPrefix"
      type: "str"
infoview:
  name: "Listener Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["hostbinding_header", "hostbinding_from", "hostbinding_selector", "l7_depth", "port", "security_model"]
    rows:
      l7_depth:
        header: [["L7 Depth:", ["main", "infoheader"]]]
        path: "spec#l7Depth"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
      hostbinding_from:
        header: [["  From:", ["main", "infoheader"]]]
        path: "spec#hostBinding#namespace#from"
        default: "<unset>"
        type: "str"
      hostbinding_header:
        header: [["Host Binding:", ["main", "infoheader"]]]
      hostbinding_selector:
        header: [["  Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#hostBinding#selector#matchLabels"]
          pathtype: "key_value"
          default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
      port:
        header: [["Port:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#protocol"], ["spec#port"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "service"
          - type: "port"
          field_separators:
          - type: "port"
      security_model:
        header: [["Security Model:", ["main", "infoheader"]]]
        path: "spec#securityModel"
        type: "str"
