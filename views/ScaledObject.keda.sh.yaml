kind: "ScaledObject"
api_family: "keda.sh"
default_command: "scaledobjects"
command:
- "so"
listview:
  name: "Scaled Objects"
  group: "Scheduling & Scaling"
  field_indexes:
    Normal: ["namespace", "name", "scale_target_kind", "scale_target_name", "min_replica_count", "max_replica_count", "triggers", "authentication", "ready", "active", "fallback", "age"]
  sortcolumn: "namespace"
  fields:
    active:
      header: "Active:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          eq: "Active"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: "main"
                type: "status_ok"
            "False":
              field_colors:
              - context: "main"
                type: "status_pending"
    authentication:
      header: "Authentication:"
      paths:
      - path: "spec#triggers"
        pathtype: "items"
        subpath: "type"
      formatter: "list"
    fallback:
      header: "Fallback:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          eq: "Fallback"
      type: "str"
    max_replica_count:
      header: "Max Replica Count:"
      path: "spec#maxReplicaCount"
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
    min_replica_count:
      header: "Min Replica Count:"
      path: "spec#minReplicaCount"
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
    ready:
      header: "Ready:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          eq: "Ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: "main"
                type: "status_ok"
            "False":
              field_colors:
              - context: "main"
                type: "status_not_ok"
    scale_target_kind:
      header: "Scale Target Kind:"
      path: "status#scaleTargetKind"
      type: "str"
      formatting:
        field_colors:
        - type: "kind"
    scale_target_name:
      header: "Scale Target Name:"
      path: "spec#scaleTargetRef#name"
      type: "str"
    triggers:
      header: "Triggers:"
      paths:
      - path: "spec#triggers"
        pathtype: "items"
        subpath: "authenticationRef#name"
      formatter: "list"
