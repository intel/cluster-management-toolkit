---
kind: "ClusterExtension"
api_family: "olm.operatorframework.io"
default_command: "clusterextensions"
command:
- "clrextensions"
- "clrextension"
- "clrexts"
- "clrext"
listview:
  name: "Cluster Extensions"
  group: "API & Extendability"
  field_indexes:
    Normal:
      fields: ["name", "package_name", "install_namespace", "channel", "age"]
  fields:
    channel:
      header: "Channel:"
      path: "spec#channel"
      type: "str"
    install_namespace:
      header: "Install Namespace:"
      path: "spec#installNamespace"
      type: "str"
      formatting:
        field_colors:
        - type: "namespace"
    package_name:
      header: "Package Name:"
      path: "spec#packageName"
      type: "str"
infoview:
  name: "Cluster Extension Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["package_name", "install_namespace", "channel", "service_account", "upgrade_constraint_policy"]
    rows:
      channel:
        header: [["Channel:", ["main", "infoheader"]]]
        path: "spec#channel"
        type: "str"
      install_namespace:
        header: [["Install ", ["main", "infoheader"]], ["N", ["main", "infoheader_shortcut"]], ["amespace:", ["main", "infoheader"]]]
        path: "spec#installNamespace"
        type: "str"
        formatting:
          field_colors:
          - type: "namespace"
      package_name:
        header: [["Package Name:", ["main", "infoheader"]]]
        path: "spec#packageName"
        type: "str"
      service_account:
        header: [["S", ["main", "infoheader_shortcut"]], ["ervice Account:", ["main", "infoheader"]]]
        path: "spec#serviceAccount#name"
        type: "str"
      upgrade_constraint_policy:
        header: [["Upgrade Constraint Policy:", ["main", "infoheader"]]]
        path: "spec#upgradeConstraintPolicy"
        type: "str"
  shortcuts:
    "Open install namespace":
      key: "n"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for install Namespace"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Namespace"
        name_path: "spec#installNamespace"
    "Service Account":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Service Account"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "ServiceAccount"
        name_path: "spec#serviceAccount#name"
        namespace_path: "spec#installNamespace"
