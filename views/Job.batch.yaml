kind: "Job"
api_family: "batch"
default_command: "jobs"
listview:
  name: "Jobs"
  group: "Workloads"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "controller", "completions", "duration", "state", "age", "completion_time_with_age", "completion_mode", "containers_template"]
      sortcolumn: "state"
    Normal:
      fields: ["namespace", "name", "controller", "completions", "duration", "state", "age", "completion_time", "completion_mode", "containers_template"]
      sortcolumn: "state"
  fields:
    completion_mode:
      header: "Completion Mode:"
      path: "spec#completionMode"
      type: "str"
      default: "NonIndexed"
    completions:
      header: "Completions:"
      paths:
      - path: [["status#succeeded"], ["spec#completions"]]
        pathtype: "tuple"
        default: [0, 0]
      formatter: "list"
      formatting:
        field_colors:
        - type: "numerical"
        - type: "numerical"
        field_separators:
        - type: "fraction"
      align: "right"
    completion_time:
      header: "Completion Time:"
      path: "status#completionTime"
      type: "timestamp"
      formatter: "timestamp"
    completion_time_with_age:
      header: "Completion Time:"
      paths:
      - paths: [["status#startTime"], " (", "Duration: ", ["status#completionTime"], ")"]
        pathtype: "timestamp_with_age"
      formatter: "timestamp_with_age"
      formatting:
        field_colors:
        # This is a meta-type, indicating where the timestamp goes
        - type: "timestamp"
        - type: "generic"
        - type: "generic"
        # This is a meta-type, indicating where the age goes
        - type: "age"
        - type: "generic"
    containers_template:
      header: "Containers:"
      paths:
      - paths:
        - "spec#template#spec#initContainers"
        - "spec#template#spec#containers"
        pathtype: "items"
        subpaths:
        - "name"
        - subpath: "image"
        type: "raw"
      formatter: "list"
    controller:
      header: "Controller:"
      paths:
      - path: "metadata#ownerReferences"
        pathtype: "items"
        subpaths:
        - "kind"
        - "apiVersion"
        - "name"
        when:
        - key: "controller"
          eq: true
        type: ["kind", "api_group", "name"]
      formatter: "list"
      formatting:
        field_colors:
        - type: "kind"
        - type: "api_group"
        - type: "generic"
        field_separators:
        - type: "kind_api_group"
        - type: "kind"
    duration:
      header: "Duration:"
      paths:
      - paths: [["status#startTime"], ["status#completionTime"]]
        pathtype: "timediff"
      formatter: "age"
      align: "right"
    state:
      header: "State:"
      paths:
      - path: "status"
        pathtype: "substitution"
        subpath: "active"
        when:
        - key: "active"
          notnone: true
        - key: "active"
          gt: 0
        substitute: "Running"
      - path: "status#conditions"
        pathtype: "items"
        subpath: "reason"
        when:
        - key: "type"
          eq: "Failed"
        - key: "status"
          eq: "True"
      - path: "status#conditions"
        pathtype: "substitution"
        subpath: "type"
        when:
        - key: "status"
          eq: "True"
        - key: "type"
          eq: "Complete"
        substitute: "Completed"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Active:
              field_colors:
              - context: "main"
                type: "status_pending"
            Completed:
              field_colors:
              - context: "main"
                type: "status_ok"
            __default:
              field_colors:
              - context: "main"
                type: "status_not_ok"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Job Info"
  infopad:
    row_indexes:
      Wide:
        fields: ["controller", "label_selector", "completions", "completion_time_with_age", "completion_mode", "parallelism", "state"]
      Normal:
        fields: ["controller", "label_selector", "completions", "completion_time", "completion_mode", "parallelism", "state"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      completions:
        header: [["Completions:", ["main", "infoheader"]]]
        paths:
        - path: [["status#succeeded"], ["spec#completions"]]
          pathtype: "tuple"
          default: [0, 0]
        formatter: "list"
        formatting:
          field_colors:
          - type: "numerical"
          - type: "numerical"
          field_separators:
          - type: "fraction"
      completion_mode:
        header: [["Completion Mode:", ["main", "infoheader"]]]
        path: "spec#completionMode"
        type: "str"
        default: "NonIndexed"
      completion_time:
        header: [["Completion Time:", ["main", "infoheader"]]]
        paths:
        - paths: [["status#startTime"], " (", "Duration: ", ["status#completionTime"], ")"]
          pathtype: "timestamp_with_age"
        formatter: "timestamp_with_age"
        formatting:
          field_colors:
          # This is a meta-type, indicating where the timestamp goes
          - type: "timestamp"
          - type: "generic"
          - context: "main"
            type: "infoheader"
          # This is a meta-type, indicating where the age goes
          - type: "age"
          - type: "generic"
      label_selector:
        header: [["Label Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#selector#matchLabels"]
          pathtype: "key_value"
          default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
      parallelism:
        header: [["Parallelism:", ["main", "infoheader"]]]
        path: "spec#parallelism"
        default: 1
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      state:
        header: [["State:", ["main", "infoheader"]]]
        paths:
        - path: "status"
          pathtype: "substitution"
          subpath: "active"
          when:
          - key: "active"
            notnone: true
          - key: "active"
            gt: 0
          substitute: "Running"
        - path: "status#conditions"
          pathtype: "items"
          subpath: "reason"
          when:
          - key: "type"
            eq: "Failed"
          - key: "status"
            eq: "True"
        - path: "status#conditions"
          pathtype: "substitution"
          subpath: "type"
          when:
          - key: "status"
            eq: "True"
          - key: "type"
            eq: "Complete"
          substitute: "Completed"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Active:
                field_colors:
                - context: "main"
                  type: "status_pending"
              Completed:
                field_colors:
                - context: "main"
                  type: "status_ok"
              __default:
                field_colors:
                - context: "main"
                  type: "status_not_ok"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "Pod"
      _label_selector_path: "spec#selector#matchLabels"
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Pod"
    field_indexes:
      Wide:
        fields: ["namespace", "name", "pod_status", "node_name", "pod_ip", "age", "restarts", "last_restart", "containers"]
        sortcolumn: "pod_status"
      Normal:
        fields: ["namespace", "name", "pod_status", "node_name", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
      Compact:
        fields: ["namespace", "name", "pod_status", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
    fields:
      containers:
        header: "Containers:"
        paths:
        - paths:
          - "spec#initContainers"
          - "spec#containers"
          pathtype: "items"
          subpaths:
          - "name"
          - subpath: "image"
            regex: ["^.+/[^:^/]+:(.+?)@.*", "^.+/[^:^/]+:(.+)"]
          type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "version"
          field_separators:
          - type: "version"
      controller:
        header: "Controller:"
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      last_restart:
        header: "Latest Restart:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: ["state#running#startedAt", "lastState#terminated#finishedAt"]
          when:
          - key: "restartCount"
            gt: 0
          action: "latest"
          type: "timestamp"
        default: -1
        formatter: "age"
        align: "right"
      node_name:
        header: "Node:"
        path: "spec#nodeName"
        type: "host"
        default: "<none>"
        formatting:
          field_colors:
          - type: "host"
      pod_ip:
        header: "Pod IP:"
        path: "status#podIP"
        default: "<unset>"
        type: "address"
        formatter: "address"
      restarts:
        header: "Restarts:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: "restartCount"
          action: "sum"
          type: "int"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
        default: 0
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
