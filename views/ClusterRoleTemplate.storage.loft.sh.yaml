---
kind: "ClusterRoleTemplate"
api_family: "storage.loft.sh"
default_command: "clusterroletemplates.storage"
command:
- "clusterroletemplate.storage"
- "clrroletmpls.storage"
- "clrroletmpl.storage"
listview:
  name: "Cluster Role Template Instances"
  group: "LÃ´ft"
  field_indexes:
    Normal:
      fields: ["name", "display_name", "age"]
  fields:
    display_name:
      header: "Display Name:"
      path: "spec#displayName"
      type: "str"
infoview:
  name: "Cluster Role Template Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["display_name", "description", "clusters"]
    rows:
      clusters:
        header: [["Clusters:", ["main", "infoheader"]]]
        paths:
        - path: "spec#clusters"
          pathtype: "list"
          default: ["<none>"]
        formatter: "list"
      description:
        header: [["Description:", ["main", "infoheader"]]]
        path: "spec#description"
        type: "str"
      display_name:
        header: [["Display Name:", ["main", "infoheader"]]]
        path: "spec#displayName"
        type: "str"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "spec#access"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["users", "verbs"]
        sortcolumn: "users"
    fields:
      users:
        header: "Users:"
        paths:
        - path: "users"
          pathtype: "list"
        formatter: "list"
      verbs:
        header: "Verbs:"
        paths:
        - path: "verbs"
          pathtype: "list"
        formatter: "list"
  shortcuts:
    "Cluster Role Template":
      key: "m"
      read_only: true
      helptext: "Show cluster role template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Cluster Role Template"
        _pass_obj: true
        path: "spec#clusterRoleTemplate"
