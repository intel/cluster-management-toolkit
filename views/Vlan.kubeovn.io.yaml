kind: Vlan
api_family: kubeovn.io
default_command: vlans
listview:
  name: VLANs
  group: Kube-OVN
  field_indexes:
    Normal: [name, id, provider, age]
  fields:
    id:
      header: "ID:"
      path: "spec#id"
      type: str
    provider:
      header: "Provider:"
      path: "spec#provider"
      type: str
