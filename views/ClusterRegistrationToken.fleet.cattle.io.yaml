---
kind: "ClusterRegistrationToken"
api_family: "fleet.cattle.io"
default_command: "clusterregistrationtokens.fleet.cattle.io"
command:
  - "clrregtokens.cattle"
  - "clrregtoken.cattle"
listview:
  name: "Cluster Registration Tokens"
  group: "Rancher"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "ttl",
               "secret", "expiration_date", "age"]
  fields:
    expiration_date:
      header: "Expiration Date:"
      path: "status#expires"
      type: "str"
      formatter: "timestamp"
    secret:
      header: "Secret:"
      paths:
        - path: [["metadata#namespace"], ["status#secretName"]]
          pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
          - type: "namespace"
          - type: "generic"
        field_separators:
          - type: "namespace"
    ttl:
      header: "TTL:"
      path: "spec#ttl"
      type: "str"
      formatter: "numerical"
      align: "right"
infoview:
  name: "Cluster Registration Token Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_name", "ttl", "secret",
                 "expiration_date"]
    rows:
      cluster_name:
        header: [["Cl", ["main", "infoheader"]],
                 ["u", ["main", "infoheader_shortcut"]],
                 ["ster:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "name"
            when:
              - key: "kind"
                eq: "Cluster"
              - key: "apiVersion"
                startswith: "fleet.cattle.io"
        default: "<none>"
      expiration_date:
        header: [["Expiration Date:", ["main", "infoheader"]]]
        path: "status#expires"
        type: "str"
        formatter: "timestamp"
      secret:
        header: [["S", ["main", "infoheader_shortcut"]],
                 ["ecret:", ["main", "infoheader"]]]
        paths:
          - path: [["metadata#namespace"], ["status#secretName"]]
            pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "namespace"
      ttl:
        header: [["TTL", ["main", "infoheader"]]]
        path: "spec#ttl"
        type: "str"
        formatter: "numerical"
  shortcuts:
    "Open Cluster":
      key: "u"
      read_only: true
      helptext: "Open info page for Cluster"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
        kind: "Cluster"
        api_family: "fleet.cattle.io"
    "Secret":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Secret"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Secret"
        name_path: "status#secretName"
        namespace_path: "metadata#namespace"
