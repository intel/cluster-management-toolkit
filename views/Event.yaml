infoview:
  name: "Event Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["involved_obj", "reporter", "message", "reason", "type", "seen", "first_seen", "count"]
    rows:
      count:
        header: [["Count:", ["main", "infoheader"]]]
        paths:
        - path: ["series#count", "deprecatedCount", "count"]
          pathtype: "value"
          type: "raw"
        default: -1
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
      first_seen:
        header: [["First Seen:", ["main", "infoheader"]]]
        paths:
