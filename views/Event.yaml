kind: "Event"
# Make sure to keep this one in sync with Event.events.k8s.io.yaml
default_command: "events"
command:
- "ev"
listview:
  name: "Events"
  group: "Core"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "seen", "type", "reason", "involved_obj", "reporter", "first_seen", "count", "message"]
      sortcolumn: "seen"
    Normal:
      fields: ["namespace", "name", "seen", "type", "reason", "involved_obj", "message"]
      sortcolumn: "seen"
  fields:
    count:
      header: "Count:"
      paths:
      - path: ["series#count", "deprecatedCount", "count"]
        pathtype: "value"
        type: "raw"
        default: 0
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    first_seen:
      header: "First Seen:"
      paths:
      - path: ["eventTime", "deprecatedFirstTimestamp", "firstTimestamp"]
        pathtype: "value"
        type: "timestamp"
      formatter: "age"
      align: "right"
    involved_obj:
      header: "Regarding:"
      paths:
      - path: [["regarding#kind", "involvedObject#kind"], ["regarding#apiVersion", "involvedObject#apiVersion"], ["regarding#name", "involvedObject#name"]]
        pathtype: "tuple"
        type: ["kind", "api_group", "name"]
      formatter: "list"
      formatting:
        field_colors:
        - type: "kind"
        - type: "api_group"
        - type: "generic"
        field_separators:
        - type: "kind_api_group"
        - type: "kind"
    message:
      header: "Message:"
      paths:
      - path: "message"
        pathtype: "value"
        type: "str"
        replace_quotes: "same"
    reason:
      header: "Reason:"
      path: "reason"
      type: "str"
      default: "<unset>"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            AddedInterface:
              field_colors:
              - context: "main"
                type: "status_ok"
            Admitted:
              field_colors:
              - context: "main"
                type: "status_ok"
            AdvancedFeatureUse:
              field_colors:
              - context: "main"
                type: "status_ok"
            AfterShutdownDelayDuration:
