kind: ScaledJob
api_family: keda.sh
default_command: scaledjobs
command:
- sj
listview:
  name: Scaled Jobs
  group: Scheduling & Scaling
  field_indexes:
    Normal: [namespace, name, max_replica_count, triggers, authentication, ready, active, age]
  sortcolumn: namespace
  fields:
    active:
      header: "Active:"
      paths:
      - path: "status#conditions"
        pathtype: items
        subpath: status
        when:
        - key: type
          eq: Active
      type: str
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: main
                type: status_ok
            "False":
              field_colors:
              - context: main
                type: status_pending
    authentication:
      header: "Authentication:"
      paths:
      - path: "spec#triggers"
        pathtype: items
        subpath: type
      formatter: list
    max_replica_count:
      header: "Max Replica Count:"
      path: "spec#maxReplicaCount"
      type: int
      formatting:
        field_colors:
        - type: numerical
    ready:
      header: "Ready:"
      paths:
      - path: "status#conditions"
        pathtype: items
        subpath: status
        when:
        - key: type
          eq: Ready
      type: str
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: main
                type: status_ok
            "False":
              field_colors:
              - context: main
                type: status_not_ok
    triggers:
      header: "Triggers:"
      paths:
      - path: "spec#triggers"
        pathtype: items
        subpath: "authenticationRef#name"
      formatter: list
