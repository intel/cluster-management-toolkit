kind: "CISKubeBenchReport"
api_family: "aquasecurity.github.io"
default_command: "ciskubebenchreports"
command:
- "kubebench"
listview:
  name: "CIS Kube-Bench Reports"
  group: "Security"
  field_indexes:
    Normal:
      fields: ["name", "scanner", "fail_count", "warn_count", "info_count", "pass_count", "age"]
  fields:
    fail_count:
      header: "Fail:"
      path: "report#summary#failCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_high"
      align: "right"
    info_count:
      header: "Info:"
      path: "report#summary#infoCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_medium"
      align: "right"
    pass_count:
      header: "Pass:"
      path: "report#summary#passCount"
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    scanner:
      header: "Scanner:"
      paths:
      - path: [["report#scanner#name"], ["report#scanner#version"]]
        pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
        - type: "generic"
        - type: "version"
        field_separators:
        - type: "version"
    warn_count:
      header: "Warn:"
      path: "report#summary#warnCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_medium"
      align: "right"
infoview:
  name: "CSI Kube-Bench Report Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "scanner", "vendor", "fail", "warn", "info", "pass", "update_timestamp"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      fail:
        header: [["Fail:", ["main", "infoheader"]]]
        path: "report#summary#failCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_high"
      info:
        header: [["Info:", ["main", "infoheader"]]]
        path: "report#summary#infoCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_medium"
      pass:
        header: [["Pass:", ["main", "infoheader"]]]
        path: "report#summary#passCount"
        type: "raw"
        formatting:
          field_colors:
          - type: "numerical"
      scanner:
        header: [["Scanner:", ["main", "infoheader"]]]
        paths:
        - path: [["report#scanner#name"], ["report#scanner#version"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "version"
          field_separators:
          - type: "version"
      update_timestamp:
        header: [["Last Update:", ["main", "infoheader"]]]
        paths:
        - path: ["report#updateTimestamp"]
          type: "timestamp"
          default: -1
        formatter: "timestamp"
      vendor:
        header: [["Vendor:", ["main", "infoheader"]]]
        path: "report#scanner#vendor"
        type: "str"
      warn:
        header: [["Warn:", ["main", "infoheader"]]]
        path: "report#summary#warnCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_medium"
  listpad:
    on_activation:
      call: "resourceinfodispatch"
      kind: "__CISKubeBenchReportTestSetData"
      api_family: "aquasecurity.github.io"
    listgetter: "listgetter_path"
    listgetter_args:
      path: "report#sections"
      subpath: "tests"
      path_fields:
      - "node_type"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["test_set_id", "test_set", "category", "fail", "warn", "info", "pass"]
        sortcolumn: "test_set_id"
    fields:
      category:
        header: "Category:"
        path: "node_type"
        type: "str"
      test_set_id:
        header: "ID#:"
        path: "section"
        type: "str"
        align: right
        formatting:
          field_colors:
          - type: "numerical"
      fail:
        header: "Fail:"
        path: "fail"
        type: "raw"
        align: right
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_high"
      info:
        header: "Info:"
        path: "info"
        type: "raw"
        align: right
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_medium"
      pass:
        header: "Pass:"
        path: "pass"
        type: "int"
        align: right
        formatting:
          field_colors:
          - type: "numerical"
      test_set:
        header: "Test Set:"
        path: "desc"
        type: "str"
      warn:
        header: "Warn:"
        path: "warn"
        type: "raw"
        align: right
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_medium"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
