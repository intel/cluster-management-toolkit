kind: "VirtualMachineInstance"
api_family: "kubevirt.io"
default_command: "virtualmachineinstances"
command:
- "kvvmis"
- "kvvmi"
listview:
  name: "Virtual Machine Instances"
  group: "Virtualization"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "ipaddresses", "node_name", "ready", "live_migratable", "paused", "phase", "age"]
      sortcolumn: "phase"
  fields:
    ipaddresses:
      header: "IP-addresses:"
      paths:
      - path: "status#interfaces"
        pathtype: "items"
        subpath: "ipAddress"
      formatter: "address"
    live_migratable:
      header: "Live Migratable:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          eq: "LiveMigratable"
      type: "str"
    node_name:
      header: "Node Name:"
      path: "status#nodeName"
      type: "str"
      formatting:
        field_colors:
        - type: "host"
    phase:
      header: "Phase:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "Failed":
              field_colors:
              - context: "main"
                type: "status_not_ok"
            "Pending":
              field_colors:
              - context: "main"
                type: "status_pending"
            "Running":
              field_colors:
              - context: "main"
                type: "status_ok"
            "Scheduling":
              field_colors:
              - context: "main"
                type: "status_pending"
            "Scheduled":
              field_colors:
              - context: "main"
                type: "status_ok"
            "Succeeded":
              field_colors:
              - context: "main"
                type: "status_done"
            "Unknown":
              field_colors:
              - context: "main"
                type: "status_unknown"
    paused:
      header: "Paused:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          eq: "Paused"
      type: "str"
    ready:
      header: "Ready:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          eq: "Ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: "main"
                type: "status_ok"
            "False":
              field_colors:
              - context: "main"
                type: "status_not_ok"
  shortcuts:
    "SSH to VM":
      key: "s"
      modifier: "shift"
      read_only: false
      helptext: "SSH to VM"
      action: "command"
      action_args:
        command: ["virtctl", "ssh", "--local-ssh", "--local-ssh-opts", "-o StrictHostKeyChecking=no", "-n", ["metadata#namespace"], ["metadata#name"]]
        _pass_obj: true
infoview:
  name: "Virtual Machine Instance Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "ipaddresses", "node_name", "ready", "live_migratable", "paused", "phase"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      ipaddresses:
        header: [["IP-addresses:", ["main", "infoheader"]]]
        paths:
        - path: "status#interfaces"
          pathtype: "items"
          subpath: "ipAddress"
        formatter: "address"
      live_migratable:
        header: [["Live Migratable:", ["main", "infoheader"]]]
        paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
          - key: "type"
            eq: "LiveMigratable"
        type: "str"
      node_name:
        header: [["No", ["main", "infoheader"]], ["d", ["main", "infoheader_shortcut"]], ["e Name:", ["main", "infoheader"]]]
        path: "status#nodeName"
        type: "str"
        formatting:
          field_colors:
          - type: "host"
      phase:
        header: [["Phase:", ["main", "infoheader"]]]
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "Failed":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
              "Pending":
                field_colors:
                - context: "main"
                  type: "status_pending"
              "Running":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "Scheduling":
                field_colors:
                - context: "main"
                  type: "status_pending"
              "Scheduled":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "Succeeded":
                field_colors:
                - context: "main"
                  type: "status_done"
              "Unknown":
                field_colors:
                - context: "main"
                  type: "status_unknown"
      paused:
        header: [["Paused:", ["main", "infoheader"]]]
        paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
          - key: "type"
            eq: "Paused"
        type: "str"
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
          - key: "type"
            eq: "Ready"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "False":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _pass_obj: true
      _kind: "Pod"
      filters:
        controller:
          enabled: true
          allow:
          - type: "dictlist"
            path: "metadata#ownerReferences"
            fields:
              kind: "VirtualMachineInstance"
              api_family: "kubevirt.io"
              name:
                source: "caller"
                path: "metadata#name"
              controller: true
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Pod"
    field_indexes:
      Wide:
        fields: ["namespace", "name", "pod_status", "node_name", "pod_ip", "age", "restarts", "last_restart", "containers"]
        sortcolumn: "pod_status"
      Normal:
        fields: ["namespace", "name", "pod_status", "node_name", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
      Compact:
        fields: ["namespace", "name", "pod_status", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
    fields:
      containers:
        header: "Containers:"
        paths:
        - paths:
          - "spec#initContainers"
          - "spec#containers"
          pathtype: "items"
          subpaths:
          - "name"
          - subpath: "image"
            regex: ["^.+/[^:^/]+:(.+?)@.*", "^.+/[^:^/]+:(.+)"]
          type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "version"
          field_separators:
          - type: "version"
      last_restart:
        header: "Latest Restart:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: ["state#running#startedAt", "lastState#terminated#finishedAt"]
          when:
          - key: "restartCount"
            gt: 0
          action: "latest"
          type: "timestamp"
        default: -1
        formatter: "age"
        align: "right"
      node_name:
        header: "Node:"
        path: "spec#nodeName"
        type: "host"
        default: "<none>"
      pod_ip:
        header: "Pod IP:"
        path: "status#podIP"
        default: "<unset>"
        type: "address"
        formatter: "address"
      restarts:
        header: "Restarts:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: "restartCount"
          action: "sum"
          type: "int"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
        default: 0
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "Open Node":
      key: "d"
      read_only: true
      helptext: "Open info page for Node"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Node"
        name_path: "status#nodeName"
    "Open shell in VM":
      key: "o"
      modifier: "ctrl"
      read_only: false
      helptext: "Open a shell inside virtual machine"
      widget: "command"
      widget_args:
        command: ["virtctl", "console", "-n", ["metadata#namespace"], ["metadata#name"]]
        _pass_obj: true
    "SSH to VM":
      key: "s"
      modifier: "shift"
      read_only: false
      helptext: "SSH to VM"
      widget: "command"
      widget_args:
        command: ["virtctl", "ssh", "--local-ssh", "--local-ssh-opts", "-o StrictHostKeyChecking=no", "-n", ["metadata#namespace"], ["metadata#name"]]
        _pass_obj: true
    "Show interfaces":
      key: "i"
      modifier: "shift"
      read_only: true
      helptext: "Show interfaces"
      widget: "windowwidget"
      title: "Volume Statuses:"
      headers: ["Name:", "Info Source:", "IP-Addresses:", "MAC:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "status#interfaces"
        fields:
        - "name"
        - "infoSource"
        - "ipAddresses"
        - "mac"
      # Not supported for now
      sortcolumn: "name"
    "Show volume status":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Show volume statuses"
      widget: "windowwidget"
      title: "Volume Statuses:"
      headers: ["Name:", "Size:", "Target:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "status#volumeStatus"
        fields:
        - "name"
        - "size"
        - "target"
      # Not supported for now
      sortcolumn: "name"
