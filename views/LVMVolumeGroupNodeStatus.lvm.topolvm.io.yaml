---
kind: "LVMVolumeGroupNodeStatus"
api_family: "lvm.topolvm.io"
default_command: "lvmvolumegroupnodestatuses"
command:
- "lvmvolgroupnodestats"
- "lvmvolgroupnodestat"
listview:
  name: "LVM Volume Group Node Statuses"
  group: "Storage & Backups"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
  fields:
infoview:
  name: "LVM Volume Group Node Status Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]],
                 ["ontroller:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
