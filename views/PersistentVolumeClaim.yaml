kind: "PersistentVolumeClaim"
default_command: "persistentvolumeclaims"
command:
- "pvc"
listview:
  name: "Persistent Volume Claims"
  group: "Storage & Backups"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "status", "volume", "capacity", "access_modes", "storage_class", "age", "volume_mode"]
      sortcolumn: "namespace"
  fields:
    access_modes:
      header: "Access Modes:"
      paths:
      - path: "status#accessModes"
        pathtype: "remap"
        substitutions:
          "ReadWriteOnce": "RWO"
          "ReadWriteOncePod": "RWOP"
          "ReadWriteMany": "RWM"
          "ReadOnlyMany": "ROX"
      type: "raw"
      formatter: "list"
    capacity:
      header: "Capacity:"
      path: "status#capacity#storage"
      type: "raw"
      formatter: "numerical_with_units"
      align: "right"
    status:
      header: "Status:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Available:
              field_colors:
              - context: "main"
                type: "status_ok"
            Bound:
              field_colors:
              - context: "main"
                type: "status_ok"
            Pending:
              field_colors:
              - context: "main"
                type: "status_pending"
            Released:
              field_colors:
              - context: "main"
                type: "status_pending"
            __default:
              field_colors:
              - context: "main"
                type: "status_not_ok"
    storage_class:
      header: "Storage Class:"
      path: "spec#storageClassName"
      type: "str"
    volume:
      header: "Volume:"
      path: "spec#volumeName"
      type: "str"
    volume_mode:
      header: "Volume Mode:"
      path: "spec#volumeMode"
      type: "str"
infoview:
  name: "Persistent Volume Claim Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["status", "volume", "capacity", "access_modes", "storage_class", "volume_mode"]
    rows:
      access_modes:
        header: [["Access Modes:", ["main", "infoheader"]]]
        paths:
        - path: "status#accessModes"
          pathtype: "remap"
          substitutions:
            "ReadWriteOnce": "RWO"
            "ReadWriteOncePod": "RWOP"
            "ReadWriteMany": "RWM"
            "ReadOnlyMany": "ROX"
        formatter: "list"
      capacity:
        header: [["Capacity:", ["main", "infoheader"]]]
        path: "status#capacity#storage"
        type: "raw"
        formatter: "numerical_with_units"
      status:
        header: [["Status:", ["main", "infoheader"]]]
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Available:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Bound:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Pending:
                field_colors:
                - context: "main"
                  type: "status_pending"
              Released:
                field_colors:
                - context: "main"
                  type: "status_pending"
              __default:
                field_colors:
                - context: "main"
                  type: "status_not_ok"
      storage_class:
        header: [["Storage Class:", ["main", "infoheader"]]]
        path: "spec#storageClassName"
        type: "str"
      volume:
        header: [["P", ["main", "infoheader_shortcut"]], ["ersistent Volume:", ["main", "infoheader"]]]
        path: "spec#volumeName"
        type: "str"
      volume_mode:
        header: [["Volume Mode:", ["main", "infoheader"]]]
        path: "spec#volumeMode"
        type: "str"
  shortcuts:
    "Persistent Volume":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Persistent Volume"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "PersistentVolume"
        name_path: "spec#volumeName"
