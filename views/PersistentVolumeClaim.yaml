kind: PersistentVolumeClaim
default_command: persistentvolumeclaims
command:
- pvc
listview:
  name: Persistent Volume Claims
  group: Storage & Backups
  field_indexes:
    Normal: [namespace, name, pvc_status, volume, capacity, access_modes, storage_class, age, volume_mode]
  sortcolumn: namespace
  fields:
    capacity:
      header: "Capacity:"
      path: "status#capacity#storage"
      type: raw
      align: right
    storage_class:
      header: "Storage Class:"
      path: "spec#storageClassName"
      type: str
    volume:
      header: "Volume:"
      path: "spec#volumeName"
      type: str
    volume_mode:
      header: "Volume Mode:"
      path: "spec#volumeMode"
      type: str
