kind: ClusterServiceVersion
api_family: operators.coreos.com
default_command: clusterserviceversions
command:
- csvs
- csv
listview:
  name: Cluster Service Versions
  group: API & Extendability
  field_indexes:
    Normal: [namespace, name, display_name, version, phase, age]
  sortcolumn: namespace
  fields:
    display_name:
      header: "Display Name:"
      path: "spec#displayName"
      type: str
    phase:
      header: "Phase:"
      path: "status#phase"
      type: str
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            Failed:
              field_colors:
              - context: main
                type: status_not_ok
            Pending:
              field_colors:
              - context: main
                type: status_pending
            Succeeded:
              field_colors:
              - context: main
                type: status_ok
    version:
      header: "Version:"
      path: "spec#version"
      type: version
