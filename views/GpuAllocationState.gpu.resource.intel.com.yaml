kind: "GpuAllocationState"
api_family: "gpu.resource.intel.com"
default_command: "gpuallocationstates"
command:
- "gpuallocstates"
- "gpuallocstate"
listview:
  name: "GPU Allocation States"
  group: "Dynamic Resource Allocation"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "allocatable", "claim_allocations", "status", "age"]
      sortcolumn: "namespace"
  fields:
    allocatable:
      header: "Allocatable:"
      paths:
      - path: "spec#allocatableGpus"
        pathtype: "count"
        type: "raw"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    claim_allocations:
      header: "Allocations:"
      paths:
      - path: "spec#resourceClaimAllocations"
        pathtype: "count"
        type: "raw"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    status:
      header: "Status:"
      path: "status"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Ready:
              field_colors:
              - context: "main"
                type: "status_ok"
            NotReady:
              field_colors:
              - context: "main"
                type: "status_not_ok"
infoview:
  name: "GPU Allocation State Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["node_name", "status"]
    rows:
      node_name:
        header: [["No", ["main", "infoheader"]], ["d", ["main", "infoheader_shortcut"]], ["e Name:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "Node"
        formatter: "list"
        formatting:
          field_colors:
          - type: "host"
      status:
        header: [["Status:", ["main", "infoheader"]]]
        path: "status"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Ready:
                field_colors:
                - context: "main"
                  type: "status_ok"
              NotReady:
                field_colors:
                - context: "main"
                  type: "status_not_ok"
  listpad:
    listgetter: "listgetter_dict_list"
    listgetter_args:
      path: "spec#allocatableDevices"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["device", "type", "model", "memory", "max_vfs"]
        sortcolumn: "device"
    fields:
      device:
        header: "Device:"
        paths:
        - path: "value#uid"
          pathtype: "transform"
          type: "str"
          transform:
            key:
              regex: ["^([^-]+).*"]
              groups: [0]
            output:
              ["key"]
      max_vfs:
        header: "Max VFs:"
        path: "value#maxvfs"
        type: "numerical"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
      memory:
        header: "Mem (MiB):"
        path: "value#memory"
        type: "numerical"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
      model:
        header: "Model:"
        path: "value#model"
        type: "str"
      type:
        header: "Type:"
        path: "value#type"
        type: "str"
  shortcuts:
    "Open Node":
      key: "d"
      read_only: true
      helptext: "Open info page for Node"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Node"
        owner_reference_path: "metadata#ownerReferences"
    "Show Claim Requests":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "List claim requests"
      widget: "windowwidget"
      title: "Claim Requests:"
      headers: ["Request:", "Count:", "Mem (MiB):", "Type:", "Devices:"]
      itemgetter: "get_dict_list"
      itemgetter_args:
        path: "spec#resourceClaimRequests"
        fields:
        - "key"
        - "value#spec#count"
        - "value#spec#memory"
        - "value#spec#type"
        - "value#devices"
      # Not supported for now
      sortcolumn: "key"
