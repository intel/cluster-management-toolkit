kind: "PodDisruptionBudget"
api_family: "policy"
default_command: "poddisruptionbudgets"
command:
- "pdb"
listview:
  name: "Pod Disruption Budgets"
  group: "Policy"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "min_available", "max_unavailable", "allowed_disruptions", "age"]
      sortcolumn: "namespace"
  fields:
    allowed_disruptions:
      header: "Allowed Disruptions:"
      paths:
      - path: "status#disruptionsAllowed"
        type: "int"
      align: "right"
      default: 0
      formatting:
        field_colors:
        - type: "numerical"
    max_unavailable:
      header: "Max Unavailable:"
      paths:
      - path: "spec#maxUnavailable"
        type: "int"
      align: "right"
      default: "<unset>"
      formatting:
        field_colors:
        - type: "numerical"
    min_available:
      header: "Min Available:"
      paths:
      - path: "spec#minAvailable"
        type: "int"
      align: "right"
      default: "<unset>"
      formatting:
        field_colors:
        - type: "numerical"
infoview:
  name: "Pod Disruption Budget Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "min_available", "max_unavailable", "label_selector", "set_based_selector", "status_header", "expected_pods", "current_healthy", "desired_healthy", "unhealthy_pod_eviction_policy", "disruptions_allowed"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      current_healthy:
        header: [["  Current Healthy:", ["main", "infoheader"]]]
        path: "status#currentHealthy"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      desired_healthy:
        header: [["  Desired Healthy:", ["main", "infoheader"]]]
        path: "status#desiredHealthy"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      disruptions_allowed:
        header: [["  Disruptions Allowed:", ["main", "infoheader"]]]
        path: "status#disruptionsAllowed"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      expected_pods:
        header: [["  Expected Pods:", ["main", "infoheader"]]]
        path: "status#expectedPods"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      max_unavailable:
        header: [["Max Unavailable:", ["main", "infoheader"]]]
        path: "spec#maxUnavailable"
        default: "<unset>"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      min_available:
        header: [["Min Available:", ["main", "infoheader"]]]
        path: "spec#minAvailable"
        default: "<unset>"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      label_selector:
        header: [["Label Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#selector#matchLabels"]
          pathtype: "key_value"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
      set_based_selector:
        header: [["Set-based Selector:", ["main", "infoheader"]]]
        paths:
        - path: "spec#selector#matchExpressions"
          pathtype: "match_expression"
          default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "operator"
          - type: "value"
          field_separators:
          - type: "space"
          - type: "no_pad"
      status_header:
        header: [["Status:", ["main", "infoheader"]]]
      unhealthy_pod_eviction_policy:
        header: [["  Unhealthy Pod Eviction Policy:", ["main", "infoheader"]]]
        path: "status#unhealthyPodEvictionPolicy"
        type: "str"
        default: "<unset>"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
