kind: PodDisruptionBudget
api_family: policy
default_command: poddisruptionbudgets
command:
- pdb
listview:
  name: Pod Disruption Budgets
  group: Policy
  field_indexes:
    Normal: [namespace, name, min_available, max_unavailable, allowed_disruptions, age]
  fields:
    min_available:
      header: "Min Available:"
      paths:
      - path: "spec#minAvailable"
        type: int
      align: right
      default: "N/A"
    max_unavailable:
      header: "Max Available:"
      paths:
      - path: "spec#maxUnavailable"
        type: int
      align: right
      default: "N/A"
    allowed_disruptions:
      header: "Allowed Disruptions:"
      paths:
      - path: "status#disruptionsAllowed"
        type: int
      align: right
      default: 0
