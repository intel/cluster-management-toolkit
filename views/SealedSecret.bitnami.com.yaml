---
kind: "SealedSecret"
api_family: "bitnami.com"
default_command: "sealedsecrets"
command:
  - "sealedsecs"
  - "sealedsec"
  - "sealsecs"
  - "sealsec"
listview:
  name: "Sealed Secrets"
  group: ""
  field_indexes:
    Wide:
      fields: ["namespace", "name", "data_count",
               "condition_synced", "age",
               "condition_synced_message"]
      sortcolumn: "namespace"
    Normal:
      fields: ["namespace", "name", "data_count",
               "condition_synced", "age"]
      sortcolumn: "namespace"
  fields:
    condition_synced:
      header: "Synced:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
            - key: "type"
              eq: "Synced"
          default: "<unknown>"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unknown>":
              field_colors:
                - context: "main"
                  type: "status_unknown"
    condition_synced_message:
      header: "Message:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "message"
          when:
            - key: "type"
              eq: "Synced"
          default: "<unknown>"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unknown>":
              field_colors:
                - context: "main"
                  type: "status_unknown"
    data_count:
      header: "Data:"
      path: "spec#encryptedData"
      type: "len"
      formatter: "numerical"
      align: "right"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Sealed Secret Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["condition_synced", "condition_synced_message"]
    rows:
      condition_synced:
        header: [["Synced:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "Synced"
            default: "<unknown>"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unknown>":
                field_colors:
                  - context: "main"
                    type: "status_unknown"
      condition_synced_message:
        header: [["Message:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "message"
            when:
              - key: "type"
                eq: "Synced"
            default: "<unknown>"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unknown>":
                field_colors:
                  - context: "main"
                    type: "status_unknown"
  listpad:
    on_activation:
      call: "resourceinfodispatch"
      kind: "__ResourceView"
      formatter: "format_none"
      obj_path: "value"
      title: "Sealed Secret Data"
    listgetter: "listgetter_path"
    listgetter_args:
      path: "spec#encryptedData"
    infogetter: "get_key_value_info"
    field_indexes:
      Normal:
        fields: ["key", "vlen", "value"]
        sortcolumn: "key"
    fields:
      key:
        header: "Name:"
        path: "key"
        type: "str"
      value:
        header: "Sealed Secret:"
        path: "value"
        type: "str"
      vlen:
        header: "Length:"
        type: "int"
        formatter: "numerical"
        align: "right"
  shortcuts:
    "View Secret Template":
      key: "T"
      modifier: "shift"
      read_only: true
      helptext: "Show Secret Template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Secret Template"
        _named_title: true
        _pass_obj: true
        path: "spec#template"
