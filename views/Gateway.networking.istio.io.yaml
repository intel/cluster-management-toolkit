kind: Gateway
api_family: networking.istio.io
default_command: gateways
command:
- gws
- gw
listview:
  name: Gateways
  group: Istio
  field_indexes:
    Normal: [namespace, name, age]
  sortcolumn: namespace
infoview:
  name: Gateway Info
  infopad:
    row_indexes:
      Normal: [selector]
    rows:
      selector:
        header: [["Selector:", [main, infoheader]]]
        paths:
        - path: "spec#selector"
          pathtype: key_value
        formatter: list
        formatting:
          field_colors:
          - type: key
          - type: value
          field_separators:
          - type: selector
  listpad:
    path: "spec#servers"
    infogetter: generic_infogetter
    field_indexes:
      Normal: [hosts, port]
    sortcolumn: hosts
    fields:
      hosts:
        header: "Hosts:"
        path: "hosts"
        type: raw
        formatter: list
        formatting:
          field_colors:
          - type: address
      port:
        header: "Port:"
        path: "port"
        type: str
        formatting:
          field_colors:
          - type: port
