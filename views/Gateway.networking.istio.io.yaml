kind: "Gateway"
api_family: "networking.istio.io"
default_command: "gateways.networking.istio.io"
command:
- "istiogws"
- "istiogw"
listview:
  name: "Gateways"
  group: "Istio"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Gateway Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["selector"]
    rows:
      selector:
        header: [["Selector:", ["main", "infoheader"]]]
        paths:
        - path: "spec#selector"
          pathtype: "key_value"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "spec#servers"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["hosts", "port"]
        sortcolumn: "hosts"
    fields:
      hosts:
        header: "Hosts:"
        path: "hosts"
        type: "raw"
        formatter: "list"
      port:
        header: "Port:"
        paths:
        - path: [["port#name"], ["port#number"], ["port#protocol"]]
          pathtype: "tuple"
        type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "service"
          - type: "port"
          - type: "protocol"
          field_separators:
          - type: "port"
          - type: "service"
