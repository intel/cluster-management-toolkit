kind: "PolicyReport"
api_family: "wgpolicyk8s.io"
default_command: "policyreports"
command:
- "polrs"
- "polr"
listview:
  name: "Policy Reports"
  group: "Kyverno"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "fail", "error", "warn", "skip", "pass", "age"]
      sortcolumn: "namespace"
  fields:
    error:
      header: "Error:"
      path: "summary#error"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_high"
      align: "right"
    fail:
      header: "Fail:"
      path: "summary#fail"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_high"
      align: "right"
    pass:
      header: "Pass:"
      path: "summary#pass"
      type: "raw"
      formatting:
        field_colors:
        - context: "types"
          type: "watermark_low"
      align: "right"
    skip:
      header: "Skip:"
      path: "summary#skip"
      type: "raw"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    warn:
      header: "Warn:"
      path: "summary#warn"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_medium"
      align: "right"
infoview:
  name: "Policy Report Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["severity_header", "fail", "error", "warn", "skip", "pass"]
    rows:
      error:
        header: [["  Error:", ["main", "infoheader"]]]
        path: "summary#error"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_high"
      fail:
        header: [["   Fail:", ["main", "infoheader"]]]
        path: "summary#fail"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_high"
      pass:
        header: [["   Pass:", ["main", "infoheader"]]]
        path: "summary#pass"
        type: "raw"
        formatting:
          field_colors:
          - context: "types"
            type: "watermark_low"
      severity_header:
        header: [["Severity:", ["main", "infoheader"]]]
      skip:
        header: [["   Skip:", ["main", "infoheader"]]]
        path: "summary#skip"
        type: "raw"
        formatting:
          field_colors:
          - type: "numerical"
      warn:
        header: [["   Warn:", ["main", "infoheader"]]]
        path: "summary#warn"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_medium"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "results"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["result", "rule", "message"]
        sortcolumn: "result"
    fields:
      message:
        header: "Message:"
        path: "message"
        type: "str"
      result:
        header: "Result:"
        path: "result"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              error:
                field_colors:
                - context: "types"
                  type: "watermark_high"
              fail:
                field_colors:
                - context: "types"
                  type: "watermark_high"
              warn:
                field_colors:
                - context: "types"
                  type: "watermark_medium"
              pass:
                field_colors:
                - context: "types"
                  type: "watermark_low"
              skip:
                field_colors:
                - type: "generic"
      rule:
        header: "Rule:"
        path: "rule"
        type: "str"
