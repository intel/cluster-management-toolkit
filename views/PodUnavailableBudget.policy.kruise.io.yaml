---
kind: "PodUnavailableBudget"
api_family: "policy.kruise.io"
default_command: "podunavailablebudgets"
command:
- "podunavailbudgets"
- "podunavailbudget"
listview:
  name: "Pod Unavailable Budgets"
  group: "Kruise"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "available_replicas", "max_unavailable", "unavailable_allowed_replicas", "desired_replicas", "total_replicas", "age"]
      sortcolumn: "namespace"
  fields:
    available_replicas:
      header: "Available:"
      path: "status#currentAvailable"
      default: 0
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    max_unavailable:
      header: "Max Unavailable:"
      path: "spec#maxUnavailable"
      default: "<unset>"
      type: "str"
      formatter: "numerical_with_units"
      align: "right"
    desired_replicas:
      header: "Desired:"
      path: "status#desiredAvailable"
      default: 0
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    total_replicas:
      header: "Total:"
      path: "status#totalReplicas"
      default: 0
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    unavailable_allowed_replicas:
      header: "Unavailable Allowed:"
      path: "status#unavailableAllowed"
      default: 0
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
infoview:
  name: "Pod Unavailable Budget Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["target_reference", "label_selector", "set_based_selector", "replicas"]
    rows:
      label_selector:
        header: [["Label Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#selector#matchLabels"]
          pathtype: "key_value"
          default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
      replicas:
        header: [["Replicas:", ["main", "infoheader"]]]
        paths:
        - path: [["status#desiredAvailable"], " Desired", ["status#currentAvailable"], " Available", ["spec#maxUnavailable"], " Max Unavailable", ["spec#minAvailable"], " Min Available", ["status#totalReplicas"], " Total", ["status#unavailableAllowed"], " Unavailable Allowed"]
          pathtype: "tuple"
          default: [0, "", 0, "", "<unset>", "", "<unset>", "", 0, ""]
        formatter: "list"
        formatting:
          field_colors:
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          field_separators:
          - type: "no_pad"
          - type: "fraction_spaced"
          - type: "no_pad"
          - type: "fraction_spaced"
          - type: "no_pad"
          - type: "fraction_spaced"
          - type: "no_pad"
          - type: "fraction_spaced"
          - type: "no_pad"
          - type: "fraction_spaced"
          - type: "no_pad"
      set_based_selector:
        header: [["Set-based Selector:", ["main", "infoheader"]]]
        paths:
        - path: "spec#selector#matchExpressions"
          pathtype: "match_expression"
          default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "operator"
          - type: "value"
          field_separators:
          - type: "space"
          - type: "no_pad"
      target_reference:
        header: [["Target ", ["main", "infoheader"]], ["R", ["main", "infoheader_shortcut"]], ["eference:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#targetRef#kind"], ["spec#targetRef#apiVersion"], ["spec#targetRef#name"]]
          pathtype: "tuple"
          default: ["<unset>"]
          type: ["kind", "api_group", "name"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
  shortcuts:
    "Open target reference":
      key: "r"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for target reference"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "spec#targetRef#kind"
        api_version_path: "spec#targetRef#apiVersion"
        name_path: "spec#targetRef#name"
        namespace_path: "metadata#namespace"
