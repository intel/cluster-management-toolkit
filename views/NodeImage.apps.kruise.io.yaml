---
kind: "NodeImage"
api_family: "apps.kruise.io"
default_command: "nodeimages"
listview:
  name: "Node Images"
  group: "Kruise"
  field_indexes:
    Normal:
      fields: ["name", "desired", "pulling", "succeeded", "failed", "age"]
  fields:
    desired:
      header: "Desired:"
      path: "status#desired"
      type: "int"
      formatting:
        field_colors:
          - type: "numerical"
      align: "right"
    failed:
      header: "Failed:"
      path: "status#failed"
      type: "int"
      formatting:
        field_colors:
          - type: "numerical"
      align: "right"
    pulling:
      header: "Pulling:"
      path: "status#pulling"
      type: "int"
      formatting:
        field_colors:
          - type: "numerical"
      align: "right"
    succeeded:
      header: "Succeeded:"
      path: "status#succeeded"
      type: "int"
      formatting:
        field_colors:
          - type: "numerical"
      align: "right"
infoview:
  name: "Node Image Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["desired", "pulling", "succeeded", "failed"]
    rows:
      desired:
        header: [["Desired:", ["main", "infoheader"]]]
        path: "status#desired"
        type: "int"
        formatting:
          field_colors:
            - type: "numerical"
      failed:
        header: [["Failed:", ["main", "infoheader"]]]
        path: "status#failed"
        type: "int"
        formatting:
          field_colors:
            - type: "numerical"
      pulling:
        header: [["Pulling:", ["main", "infoheader"]]]
        path: "status#pulling"
        type: "int"
        formatting:
          field_colors:
            - type: "numerical"
      succeeded:
        header: [["Succeeded:", ["main", "infoheader"]]]
        path: "status#succeeded"
        type: "int"
        formatting:
          field_colors:
            - type: "numerical"
