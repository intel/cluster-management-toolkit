kind: "ImageTag"
api_family: "image.openshift.io"
default_command: "imagetags.image.openshift.io"
command:
- "imagetag.image.openshift.io"
- "imagetags.openshift"
- "imagetag.openshift"
- "osimagetags"
- "osimagetag"
- "osimgtags"
- "osimgtag"
listview:
  name: "Image Tags"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "spec", "import_policy", "tag", "version", "age"]
      sortcolumn: "namespace"
  fields:
    import_policy:
      header: "Import Policy:"
      path: "spec#importPolicy#importMode"
      type: "str"
    spec:
      header: "Spec:"
      paths:
      - path: "spec#importPolicy"
        pathtype: "substitution"
        when:
        - key: "scheduled"
          eq: true
        substitute: "Scheduled"
      - path: "status"
        pathtype: "substitution"
        when:
        - key: "tag"
          eq: "latest"
        substitute: "Track"
      - path: "status"
        pathtype: "substitution"
        when:
        - key: "tag"
          notmissing: true
        - key: "tag"
          ne: "latest"
        substitute: "Tag"
      default: ["<unknown>"]
      formatter: "list"
    tag:
      header: "Tag:"
      path: "status#tag"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
    version:
      header: "Version:"
      path: "spec#annotations#version"
      default: "<unset>"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
infoview:
  name: "Image Tag Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_version", "display_name", "description", "provider_display_name", "from", "import_policy", "reference_policy", "spec", "tag", "version"]
    rows:
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      description:
        header: [["Description:", ["main", "infoheader"]]]
        path: "spec#annotations#description"
        type: "str"
        default: "<unset>"
      display_name:
        header: [["Display Name:", ["main", "infoheader"]]]
        path: "spec#annotations#openshift.io/display-name"
        type: "str"
        default: "<unset>"
      from:
        header: [["From:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#from#kind"], ["spec#from#name"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_separators:
          - type: "url_separator"
      import_policy:
        header: [["Import Policy:", ["main", "infoheader"]]]
        path: "spec#importPolicy#importMode"
        type: "str"
      provider_display_name:
        header: [["Provider Display Name:", ["main", "infoheader"]]]
        path: "spec#annotations#openshift.io/provider-display-name"
        type: "str"
        default: "<unset>"
      reference_policy:
        header: [["Reference Policy:", ["main", "infoheader"]]]
        path: "spec#referencePolicy#type"
        type: "str"
        default: "<unset>"
      spec:
        header: [["Spec:", ["main", "infoheader"]]]
        paths:
        - path: "spec#importPolicy"
          pathtype: "substitution"
          when:
          - key: "scheduled"
            eq: true
          substitute: "Scheduled"
        - path: "status"
          pathtype: "substitution"
          when:
          - key: "tag"
            eq: "latest"
          substitute: "Track"
        - path: "status"
          pathtype: "substitution"
          when:
          - key: "tag"
            notmissing: true
          - key: "tag"
            ne: "latest"
          substitute: "Tag"
        default: ["<unknown>"]
        formatter: "list"
      tag:
        header: [["Tag:", ["main", "infoheader"]]]
        path: "status#tag"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "spec#annotations#version"
        default: "<unset>"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
  shortcuts:
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
