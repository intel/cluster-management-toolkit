kind: "CSIDriver"
api_family: "storage.k8s.io"
default_command: "csidrivers"
command:
- "csidrvs"
- "csidrv"
listview:
  name: "CSI Drivers"
  group: "Storage & Backups"
  field_indexes:
    Normal:
      fields: ["name", "attach_required", "pod_info_on_mount", "volume_lifecycle_modes", "age"]
  fields:
    attach_required:
      header: "Attach Required:"
      path: "spec#attachRequired"
      type: "bool"
    pod_info_on_mount:
      header: "Pod Info on Mount:"
      path: "spec#podInfoOnMount"
      type: "bool"
    volume_lifecycle_modes:
      header: "Modes:"
      paths:
      - path: "spec#volumeLifecycleModes"
        pathtype: "list"
      formatter: "list"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "CSI Driver Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "attach_required", "pod_info_on_mount", "fs_group_policy", "selinux_mount", "requires_republish", "storage_capacity", "volume_lifecycle_modes"]
    rows:
      attach_required:
        header: [["Attach Required:", ["main", "infoheader"]]]
        path: "spec#attachRequired"
        type: "bool"
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      fs_group_policy:
        header: [["FS Group Policy:", ["main", "infoheader"]]]
        path: "spec#fsGroupPolicy"
        type: "str"
      pod_info_on_mount:
        header: [["Pod Info on Mount:", ["main", "infoheader"]]]
        path: "spec#podInfoOnMount"
        type: "bool"
      requires_republish:
        header: [["Requires Republish:", ["main", "infoheader"]]]
        path: "spec#requiresRepublish"
        type: "bool"
      selinux_mount:
        header: [["SELinux Mount:", ["main", "infoheader"]]]
        path: "spec#seLinuxMount"
        type: "bool"
      storage_capacity:
        header: [["Storage Capacity:", ["main", "infoheader"]]]
        path: "spec#storageCapacity"
        type: "bool"
      volume_lifecycle_modes:
        header: [["Modes:", ["main", "infoheader"]]]
        paths:
        - path: "spec#volumeLifecycleModes"
          pathtype: "list"
        formatter: "list"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
