kind: "ClusterNetworkPolicy"
api_family: "crd.antrea.io"
default_command: "clusternetworkpolicies"
command:
- "acnp"
listview:
  name: "Antrea Cluster Network Policies"
  group: "Antrea"
  field_indexes:
    Normal: ["name", "tier", "priority", "desired_nodes", "current_nodes", "age"]
  fields:
    current_nodes:
      header: "Current Nodes:"
      path: "spec#currentNodesRealized"
      type: "int"
    desired_nodes:
      header: "Desired Nodes:"
      path: "spec#desiredNodesRealized"
      type: "int"
    priority:
      header: "Priority:"
      path: "spec#priority"
      type: "float"
    tier:
      header: "Tier:"
      path: "spec#tier"
      type: "str"
