---
kind: "Service"
api_family: "serving.knative.dev"
default_command: "knservices"
command:
- "services.knative"
- "service.knative"
- "svcs.knative"
- "svc.knative"
- "knservice"
- "knsvcs"
- "knsvc"
listview:
  name: "Services"
  group: "Knative"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "url", "latest_created", "latest_ready", "age", "ready", "reason"]
      sortcolumn: "namespace"
  fields:
    latest_created:
      header: "Latest Created:"
      path: "status#latestCreatedRevisionName"
      type: "str"
    latest_ready:
      header: "Latest Ready:"
      path: "status#latestReadyRevisionName"
      type: "str"
    ready:
      header: "Ready:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          eq: "Ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: "main"
                type: "status_ok"
            "False":
              field_colors:
              - context: "main"
                type: "status_not_ok"
    reason:
      header: "Reason:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "message"
        when:
        - key: "type"
          eq: "Ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: "main"
                type: "status_ok"
            "False":
              field_colors:
              - context: "main"
                type: "status_not_ok"
    url:
      header: "URL:"
      path: "status#address#url"
      type: "str"
infoview:
  name: "Service Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["url", "latest_created_revision", "latest_ready_revision", "ready"]
    rows:
      latest_created_revision:
        header: [["Latest Crea", ["main", "infoheader"]], ["t", ["main", "infoheader_shortcut"]], ["ed Revision:", ["main", "infoheader"]]]
        path: "status#latestCreatedRevisionName"
        type: "str"
      latest_ready_revision:
        header: [["Latest ", ["main", "infoheader"]], ["R", ["main", "infoheader_shortcut"]], ["eady Revision:", ["main", "infoheader"]]]
        path: "status#latestReadyRevisionName"
        type: "str"
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
          - key: "type"
            eq: "Ready"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "False":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
      url:
        header: [["URL:", ["main", "infoheader"]]]
        path: "status#address#url"
        type: "str"
  shortcuts:
    "Open latest created revision":
      key: "t"
      read_only: true
      helptext: "Open info page for latest created Revision"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Revision"
        api_family: "serving.knative.dev"
        name_path: "status#latestCreatedRevisionName"
        namespace_path: "metadata#namespace"
    "Open latest ready revision":
      key: "r"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for latest ready Revision"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Revision"
        api_family: "serving.knative.dev"
        name_path: "status#latestReadyRevisionName"
        namespace_path: "metadata#namespace"
    "Show traffic info":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show traffic info"
      widget: "windowwidget"
      headers: ["Revision Name:", "Percent:", "Latest:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "status#traffic"
        fields:
        - "revisionName"
        - "percent"
        - "latestRevision"
      # This isn't supported for now
      sortcolumn: "revision_name"
    "View Pod Template":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "Show Pod Template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Pod Template"
        _named_title: true
        _pass_obj: true
        path: "spec#template"
