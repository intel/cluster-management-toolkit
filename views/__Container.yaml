---
kind: "__Container"
default_command: "containers"
command:
- "container"
listview:
  listgetter:
  infogetter: "get_container_info"
  name: "Containers"
  group: "Core"
  check_availability: "is_cluster_reachable"
  field_indexes:
    Wide:
      fields: ["name", "container_type", "image_version", "instances", "image_id", "pods"]
    Normal:
      fields: ["name", "container_type", "image_version", "instances", "pods"]
  is_taggable: false
  fields:
    container_type:
      header: "Type:"
      path: "container_type"
      type: "str"
    image_id:
      header: "Image ID:"
      path: "image_id"
      type: "str"
    image_version:
      header: "Version:"
      path: "image_version"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
    instances:
      header: "Instances:"
      path: "instances"
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    pods:
      header: "Pods:"
      formatter: "list"
      path: "pods"
      formatting:
        field_colors:
        - type: "namespace"
        - type: "generic"
        field_separators:
        - type: "namespace"
        ellipsise: 5
infoview:
  name: "Container Info"
  infopad:
    name_path: "name"
    creation_timestamp_path: null
    row_indexes:
      Normal:
        fields: ["type", "version", "image_id"]
    rows:
      type:
        header: [["Type:", ["main", "infoheader"]]]
        path: "container_type"
        type: "str"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "image_version"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
      image_id:
        header: [["Image ID:", ["main", "infoheader"]]]
        path: "image_id"
        type: "str"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "pod_references"
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Pod"
    field_indexes:
      Wide:
        fields: ["namespace", "name", "pod_status", "node_name", "pod_ip", "age", "restarts", "last_restart", "containers"]
        sortcolumn: "pod_status"
      Normal:
        fields: ["namespace", "name", "pod_status", "node_name", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
      Compact:
        fields: ["namespace", "name", "pod_status", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
    fields:
      containers:
        header: "Containers:"
        paths:
        - paths:
          - "spec#initContainers"
          - "spec#containers"
          pathtype: "items"
          subpaths:
          - "name"
          - subpath: "image"
            regex: ["^.+/[^:^/]+:(.+?)@.*", "^.+/[^:^/]+:(.+)"]
          type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "version"
          field_separators:
          - type: "version"
      last_restart:
        header: "Latest Restart:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: ["state#running#startedAt", "lastState#terminated#finishedAt"]
          when:
          - key: "restartCount"
            gt: 0
          action: "latest"
          type: "timestamp"
        default: -1
        formatter: "age"
        align: "right"
      node_name:
        header: "Node:"
        path: "spec#nodeName"
        type: "host"
        default: "<none>"
        formatting:
          field_colors:
          - type: "host"
      pod_ip:
        header: "Pod IP:"
        path: "status#podIP"
        default: "<unset>"
        type: "address"
        formatter: "address"
      restarts:
        header: "Restarts:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: "restartCount"
          action: "sum"
          type: "int"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
        default: 0
  shortcuts:
    # Containers have no last applied configuration or events
    "Show Events": null
    "Last Applied Configuration": null
