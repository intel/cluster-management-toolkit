---
kind: "KubeVirt"
api_family: "kubevirt.io"
default_command: "kubevirts"
listview:
  name: "KubeVirts"
  group: "Virtualization"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "phase", "replicas", "age"]
      sortcolumn: "namespace"
  fields:
    phase:
      header: "Phase:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "Deploying":
              field_colors:
                - context: "main"
                  type: "status_pending"
            "Deployed":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "Deleting":
              field_colors:
                - context: "main"
                  type: "status_pending"
            "Deleted":
              field_colors:
                - context: "main"
                  type: "status_done"
    replicas:
      header: "Replicas:"
      path: "spec#infra#replicas"
      type: "int"
      formatting:
        field_colors:
          - type: "numerical"
      align: "right"
infoview:
  name: "KubeVirt Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "image_pull_policy", "observed_kubevirt_registry", "observed_kubevirt_version", "target_kubevirt_registry", "target_kubevirt_version", "replicas", "phase"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
      image_pull_policy:
        header: [["Image Pull Policy:", ["main", "infoheader"]]]
        path: "spec#imagePullPolicy"
        type: "str"
      observed_kubevirt_registry:
        header: [["Observed KubVirt Policy:", ["main", "infoheader"]]]
        path: "status#observedKubeVirtRegistry"
        type: "str"
      observed_kubevirt_version:
        header: [["Observed KubVirt Version:", ["main", "infoheader"]]]
        path: "status#observedKubeVirtVersion"
        type: "str"
        formatting:
          field_colors:
            - type: "version"
      phase:
        header: [["Phase:", ["main", "infoheader"]]]
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "Deploying":
                field_colors:
                  - context: "main"
                    type: "status_pending"
              "Deployed":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "Deleting":
                field_colors:
                  - context: "main"
                    type: "status_pending"
              "Deleted":
                field_colors:
                  - context: "main"
                    type: "status_done"
      replicas:
        header: [["Replicas:", ["main", "infoheader"]]]
        path: "spec#infra#replicas"
        type: "int"
        formatting:
          field_colors:
            - type: "numerical"
      target_kubevirt_registry:
        header: [["Target KubVirt Policy:", ["main", "infoheader"]]]
        path: "status#targetKubeVirtRegistry"
        type: "str"
      target_kubevirt_version:
        header: [["Target KubVirt Version:", ["main", "infoheader"]]]
        path: "status#targetKubeVirtVersion"
        type: "str"
        formatting:
          field_colors:
            - type: "version"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "Show Generations":
      key: "g"
      modifier: "shift"
      read_only: true
      helptext: "List generations"
      widget: "windowwidget"
      title: "Generations:"
      headers: ["Name:", "Namespace:", "Resource:", "Group:", "Generation:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "status#generations"
        fields:
          - "name"
          - "namespace"
          - "resource"
          - "group"
          - "lastGeneration"
      # Not supported for now
      sortcolumn: "name"
