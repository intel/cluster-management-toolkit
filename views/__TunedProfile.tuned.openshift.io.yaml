kind: "__TunedProfile"
api_family: "tuned.openshift.io"
default_command: "__"
infoview:
  name: "Tuned Profile"
  infopad:
    name_path: "profile"
    creation_timestamp_path: null
    row_indexes:
      Normal:
        fields: ["priority", "operand", "machine_config_labels"]
    rows:
      machine_config_labels:
        header: [["Machine Config Labels:", ["main", "infoheader"]]]
        path: "machineConfigLabels"
        type: "raw"
        formatter: "list"
      operand:
        header: [["Operand:", ["main", "infoheader"]]]
        paths:
        - path: "operand"
          pathtype: "key_value"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "keyvalue"
      priority:
        header: [["Priority:", ["main", "infoheader"]]]
        path: "priority"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "match"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["type", "value", "label", "match"]
    fields:
      label:
        header: "Label:"
        path: "label"
        type: "str"
      match:
        header: "Match:"
        path: "match"
        type: "raw"
      type:
        header: "Type:"
        path: "type"
        default: "node"
        type: "str"
      value:
        header: "Value:"
        path: "value"
        type: "str"
