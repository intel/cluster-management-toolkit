kind: "RoleBinding"
api_family: "rbac.authorization.k8s.io"
default_command: "rolebindings"
command:
- "rb"
listview:
  name: "Role Bindings"
  group: "Authorization & Access Control"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "role", "subjects", "age"]
      sortcolumn: "namespace"
    Normal:
      fields: ["namespace", "name", "subjects", "age"]
      sortcolumn: "namespace"
  fields:
    role:
      header: "Role:"
      paths:
      - path: "roleRef#name"
    subjects:
      header: "Subjects:"
      paths:
      - path: "subjects"
        pathtype: "items"
        subpaths:
        - "kind"
        - "name"
      formatter: "list"
      formatting:
        field_colors:
        - type: "kind"
        - type: "generic"
infoview:
  name: "Role Binding"
  infopad:
    row_indexes:
      Normal:
        fields: ["role_ref_header", "role_ref_name", "role_ref_kind", "role_ref_exists"]
    rows:
      role_ref_exists:
        header: [["  Exists:", ["main", "infoheader"]]]
        paths:
        - path: [["roleRef#kind"], ["roleRef#apiGroup"], ["metadata#namespace"], ["roleRef#name"], []]
          pathtype: "lookup"
          when:
          - key: "metadata#name"
            notnone: true
          substitute: "True"
          unknown: "Unknown"
        default: "False"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "Unknown":
                field_colors:
                - context: "main"
                  type: "status_unknown"
              "False":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
      role_ref_header:
        header: [["R", ["main", "infoheader_shortcut"]], ["ole Reference:", ["main", "infoheader"]]]
      role_ref_kind:
        header: [["  Kind:", ["main", "infoheader"]]]
        paths:
        - path: [["roleRef#kind"], ["roleRef#apiGroup"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          field_separators:
          - type: "kind_api_group"
      role_ref_name:
        header: [["  Name:", ["main", "infoheader"]]]
        path: "roleRef#name"
        type: "str"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "subjects"
    infogetter: "generic_infogetter"
    infogetter_args:
      _extra_data:
        namespace: ["metadata#namespace"]
    on_activation:
      call: "resourceinfodispatch_with_lookup_on_activation"
      kind_path: "kind"
      api_group_path: "apiGroup"
      namespace_path: ["namespace", "_extra_data#namespace"]
      name_path: "name"
    field_indexes:
      Normal:
        fields: ["namespace", "name", "kind", "exists"]
        sortcolumn: "kind"
    fields:
      exists:
        header: "Exists:"
        paths:
        - path: [["kind"], ["apiGroup"], ["namespace", "_extra_data#namespace"], ["name"], []]
          pathtype: "lookup"
          when:
          - key: "metadata#name"
            notnone: true
          substitute: "True"
          unknown: "Unknown"
        default: "False"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "Unknown":
                field_colors:
                - context: "main"
                  type: "status_unknown"
              "False":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
      name:
        header: "Name:"
        path: "name"
        type: "str"
      namespace:
        header: "Namespace:"
        paths:
        - path: ["namespace", "_extra_data#namespace"]
        type: "str"
      kind:
        header: "Kind:"
        paths:
        - path: [["kind"], ["apiGroup"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          field_separators:
          - type: "kind_api_group"
  shortcuts:
    "Role Reference":
      key: "r"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for role reference"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "roleRef#name"
        namespace_path: "metadata#namespace"
        kind_path: "roleRef#kind"
        api_family_path: "roleRef#apiGroup"
