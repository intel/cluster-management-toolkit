kind: RoleBinding
api_family: rbac.authorization.k8s.io
default_command: rolebindings
command:
- rb
listview:
  name: Role Bindings
  group: Authorization & Access Control
  field_indexes:
    Wide: [namespace, name, role, subjects, age]
    Normal: [namespace, name, subjects, age]
  sortcolumn: namespace
  fields:
    role:
      header: "Role:"
      paths:
      - path: "roleRef#name"
    subjects:
      header: "Subjects:"
      paths:
      - path: subjects
        pathtype: items
        subpaths:
        - kind
        - name
      formatter: list
      formatting:
        field_colors:
        - type: kind
        - type: generic
