kind: "BareMetalHost"
api_family: "metal3.io"
default_command: "baremetalhosts"
listview:
  name: "Bare Metal Hosts"
  group: "Provisioning"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "status", "state", "consumer", "bmc", "hardware_profile", "online", "error", "age"]
      sortcolumn: "namespace"
  fields:
    bmc:
      header: "BMC:"
      path: "spec#bmc#address"
      type: "str"
    consumer:
      header: "Consumer:"
      paths:
      - path: [["spec#consumerRef#kind"], ["spec#consumerRef#apiVersion"], ["spec#consumerRef#namespace"], ["spec#consumerRef#name"]]
        type: ["kind", "api_group", "name", "name"]
      formatter: "list"
      formatting:
        field_colors:
        - type: "kind"
        - type: "api_group"
        - type: "namespace"
        - type: "name"
        field_separators:
        - type: "kind_api_group"
        - type: "kind"
        - type: "namespace"
    error:
      header: "Error:"
      path: "status#errorType"
      type: "str"
    hardware_profile:
      header: "Hardware Profile:"
      path: "status#hardwareProfile"
      type: "str"
    online:
      header: "Online:"
      path: "spec#online"
      type: "str"
    state:
      header: "State:"
      path: "status#privisioning#state"
      type: "str"
    status:
      header: "Status:"
      path: "status#operationalStatus"
      type: "str"
