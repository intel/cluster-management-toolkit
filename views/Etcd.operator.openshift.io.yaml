kind: "Etcd"
api_family: "operator.openshift.io"
default_command: "etcds"
listview:
  name: "Etcd"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["name", "ready_replicas", "age"]
  fields:
    ready_replicas:
      header: "Ready Replicas:"
      path: "status#readyReplicas"
      type: "int"
      align: "right"
      formatting:
        field_colors:
        - type: "numerical"
