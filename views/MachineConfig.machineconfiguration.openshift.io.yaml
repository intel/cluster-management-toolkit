---
kind: "MachineConfig"
api_family: "machineconfiguration.openshift.io"
default_command: "machineconfigs"
listview:
  name: "Machine Configs"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["name", "generated_by_controller", "ignition_version", "age"]
  fields:
    generated_by_controller:
      header: "Generated by Controller:"
      path: "metadata#annotations#machineconfiguration.openshift.io/generated-by-controller-version"
      type: "str"
    ignition_version:
      header: "Ignition Version:"
      path: "spec#config#ignition#version"
      type: "str"
      formatting:
        field_colors:
          - type: "version"
infoview:
  name: "Machine Config Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "ignition_version", "generated_by_controller", "base_os_extensions_container_image", "extensions", "fips", "os_image_url", "kernel_type", "kernel_arguments_ellipsised"]
      Wide:
        fields: ["controller", "ignition_version", "generated_by_controller", "base_os_extensions_container_image", "extensions", "fips", "os_image_url", "kernel_type", "kernel_arguments"]
    rows:
      base_os_extensions_container_image:
        header: [["Base OS Extensions Container Image:", ["main", "infoheader"]]]
        path: "spec#baseOSExtensionsContainerImage"
        type: "str"
        default: "<none>"
        fallback_on_empty: true
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
      extensions:
        header: [["Extensions:", ["main", "infoheader"]]]
        path: "spec#extensions"
        type: "raw"
        default: ["<none>"]
        formatter: "list"
      extensions_ellipsised:
        header: [["Extensions:", ["main", "infoheader"]]]
        path: "spec#extensions"
        type: "raw"
        default: ["<none>"]
        formatter: "list"
        formatting:
          ellipsise: 5
      fips:
        header: [["FIPS:", ["main", "infoheader"]]]
        path: "spec#fips"
        type: "bool"
        default: "<unset>"
      generated_by_controller:
        header: [["Generated by Controller:", ["main", "infoheader"]]]
        path: "metadata#annotations#machineconfiguration.openshift.io/generated-by-controller-version"
        type: "str"
        default: "<unset>"
        fallback_on_empty: true
      ignition_version:
        header: [["Ignition Version:", ["main", "infoheader"]]]
        path: "spec#config#ignition#version"
        type: "str"
        formatting:
          field_colors:
            - type: "version"
      kernel_arguments:
        header: [["Kernel Arguments:", ["main", "infoheader"]]]
        path: "spec#kernelArguments"
        default: ["<none>"]
        type: "raw"
        formatter: "list"
      kernel_arguments_ellipsised:
        header: [["Kernel Arguments:", ["main", "infoheader"]]]
        path: "spec#kernelArguments"
        default: ["<none>"]
        type: "raw"
        formatter: "list"
        formatting:
          ellipsise: 5
      kernel_type:
        header: [["Kernel Type:", ["main", "infoheader"]]]
        path: "spec#kernelType"
        type: "str"
        default: "<unset>"
        fallback_on_empty: true
      os_image_url:
        header: [["OS Image URL:", ["main", "infoheader"]]]
        path: "spec#osImageURL"
        type: "str"
        default: "<none>"
        fallback_on_empty: true
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "View configuration":
      key: "c"
      read_only: true
      helptext: "Show configuration"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Configuration"
        _pass_obj: true
        path: "spec#config"
        include_root: true
