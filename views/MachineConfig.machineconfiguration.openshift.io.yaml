kind: "MachineConfig"
api_family: "machineconfiguration.openshift.io"
default_command: "machineconfigs"
listview:
  name: "Machine Configs"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["name", "generated_by_controller", "ignition_version", "age"]
  fields:
    generated_by_controller:
      header: "Generated by Controller:"
      path: "metadata#annotations#machineconfiguration.openshift.io/generated-by-controller-version"
      type: "str"
    ignition_version:
      header: "Ignition Version:"
      path: "spec#config#ignition#version"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
