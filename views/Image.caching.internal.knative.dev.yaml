kind: "Image"
api_family: "caching.internal.knative.dev"
default_command: "images.caching.internal.knative.dev"
command:
- "image.caching.internal.knative.dev"
- "images.knative"
- "image.knative"
- "knimages"
- "knimage"
- "knimg"
listview:
  name: "Images (Knative)"
  group: "Caching"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Image Info (Knative)"
  infopad:
    row_indexes:
      Normal:
        fields: ["image"]
    rows:
      image:
        header: [["Image:", ["main", "infoheader"]]]
        path: "spec#image"
        type: "str"
