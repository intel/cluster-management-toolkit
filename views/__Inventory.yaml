kind: "__Inventory"
default_command: "inventory"
command:
- "inv"
listview:
  name: "Inventory"
  group: "Administration"
  listgetter: "get_inventory_list"
  infogetter: "generic_infogetter"
  labels: false
  field_indexes:
    Wide:
      fields: ["name", "ips", "ansible_groups", "status"]
      sortcolumn: "name"
    Normal:
      fields: ["name", "ips_ellipsise", "ansible_groups", "status"]
      sortcolumn: "name"
  actions:
    playbooklist:
      context: "inventory"
  fields:
    ansible_groups:
      header: "Ansible Groups:"
      path: "ansible_groups"
      type: "raw"
      formatter: "list"
    ips:
      header: "IPs:"
      path: "ips"
      type: "raw"
      formatter: "list"
    ips_ellipsise:
      header: "IPs:"
      path: "ips"
      type: "raw"
      formatter: "list"
      formatting:
        ellipsise: 3
    name:
      header: "Name:"
      path: "name"
      type: "str"
    status:
      header: "Status:"
      path: "status"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "COULD NOT RESOLVE":
              field_colors:
              - context: "main"
                type: "status_critical"
            "MISSING INTERPRETER?":
              field_colors:
              - context: "main"
                type: "status_not_ok"
            "NO ROUTE TO HOST":
              field_colors:
              - context: "main"
                type: "status_not_ok"
            "PERMISSION DENIED":
              field_colors:
              - context: "main"
                type: "status_not_ok"
            "SKIPPED":
              field_colors:
                type: "none"
            "SUCCESS":
              field_colors:
              - context: "main"
                type: "status_ok"
            "UNKNOWN ERROR":
              field_colors:
              - context: "main"
                type: "status_not_ok"
            "UNKNOWN":
              field_colors:
              - context: "main"
                type: "status_unknown"
  shortcuts:
    "SSH to Host":
      key: "s"
      modifier: "shift"
      helptext: "SSH to host"
      action: "call"
      action_call: "ssh_to_host"
      action_args:
        _pass_obj: true
        name_path: "name"
    # Overrides:
    "Edit resource": null
    "View YAML dump": null
infoview:
  name: "Inventory Info"
  infopad:
    objgetter: "objgetter_ansible_facts"
    name_path: "ansible_hostname"
    creation_timestamp_path: ""
    row_indexes:
      Normal:
        fields: ["kernel_version", "product_name", "bios_version", "bios_date", "cores", "threads_per_core", "processors", "ram", "default_ipv4_address", "default_ipv6_address"]
    rows:
      bios_date:
        header: [["BIOS date:", ["main", "infoheader"]]]
        path: "ansible_bios_date"
        type: "str"
        formatter: "numerical_with_units"
      bios_version:
        header: [["BIOS version:", ["main", "infoheader"]]]
        path: "ansible_bios_version"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
      cores:
        header: [["Cores:", ["main", "infoheader"]]]
        path: "ansible_processor_cores"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      default_ipv4_address:
        header: [["Default IPv4 Address:", ["main", "infoheader"]]]
        path: "ansible_default_ipv4#address"
        default: "<none>"
        type: "raw"
        formatter: "address"
      default_ipv6_address:
        header: [["Default IPv6 Address:", ["main", "infoheader"]]]
        path: "ansible_default_ipv6#address"
        default: "<none>"
        type: "raw"
        formatter: "address"
      kernel_version:
        header: [["Kernel version:", ["main", "infoheader"]]]
        paths:
        - path: [["ansible_kernel"], ["ansible_kernel_version"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "version"
          - type: "version"
          field_separators:
          - type: "space"
      processors:
        header: [["Processors:", ["main", "infoheader"]]]
        path: "ansible_processor_count"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      product_name:
        header: [["Product Name:", ["main", "infoheader"]]]
        paths:
        - path: ["ansible_product_name", "ansible_board_name"]
          pathtype: "value"
        type: "str"
      ram:
        header: [["RAM:", ["main", "infoheader"]]]
        paths:
        - path: [["ansible_memtotal_mb"], "MB"]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "numerical"
          - type: "unit"
          field_separators:
          - type: "no_pad"
      threads_per_core:
        header: [["Threads per Core:", ["main", "infoheader"]]]
        path: "ansible_processor_threads_per_core"
        type: "numerical"
  listpad:
    listgetter: "listgetter_ansible_volumes"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["mountpoint", "device", "fstype", "model", "disk_usage_partition", "options"]
        sortcolumn: "mountpoint"
    fields:
      device:
        header: "Device:"
        path: "device"
        type: "str"
      disk_usage_partition:
        header: "Disk Usage:"
        paths:
        - path: [["partition_size_used"], ["partition_size_total"]]
          pathtype: "tuple"
        type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          # FIXME: we want numerical_with_units
          - type: "numerical"
          # FIXME: we want numerical_with_units
          - type: "numerical"
          field_separator:
          - type: "fraction"
        align: "right"
      fstype:
        header: "Filesystem:"
        path: "fstype"
        type: "str"
      model:
        header: "Model:"
        path: "model"
        type: "str"
      mountpoint:
        header: "Mountpoint:"
        path: "mountpoint"
        type: "str"
      options:
        header: "Options:"
        path: "options"
        type: "raw"
        formatter: "list"
  shortcuts:
    # Inventory has no events
    "Show Events":
    # Inventory has no last applied configuration
    "Last Applied Configuration":
    "Boot options":
      key: "b"
      helptext: "Show boot options"
      widget: "windowwidget"
      title: "Boot options:"
      headers: ["Option:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "ansible_cmdline"
      formatting: [["windowwidget", "default"], ["windowwidget", "highlight"]]
      # This isn't supported for now
      sortcolumn: "option"
    "SSH to host":
      key: "s"
      modifier: "shift"
      helptext: "SSH to host"
      action: "call"
      action_call: "ssh_to_host"
      action_args:
        _pass_obj: true
        name_path: "ansible_nodename"
