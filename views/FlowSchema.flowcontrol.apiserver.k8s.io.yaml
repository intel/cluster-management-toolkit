kind: "FlowSchema"
api_family: "flowcontrol.apiserver.k8s.io"
default_command: "flowschemas"
listview:
  name: "Flow Schemas"
  group: "Scheduling & Scaling"
  field_indexes:
    Wide:
      fields: ["name", "priority_level", "matching_precedence", "distinguisher_method", "age"]
      sortcolumn: "matching_precedence"
    Normal:
      fields: ["name", "priority_level", "matching_precedence_abbrev", "distinguisher_method_abbrev", "age"]
      sortcolumn: "matching_precedence_abbrev"
  fields:
    distinguisher_method:
      header: "Distinguisher Method:"
      path: "spec#distinguisherMethod#type"
      type: "str"
    distinguisher_method_abbrev:
      header: "Distinguisher:"
      path: "spec#distinguisherMethod#type"
      type: "str"
    matching_precedence:
      header: "Matching Precedence:"
      path: "spec#matchingPrecedence"
      type: "raw"
      align: "right"
      formatting:
        field_colors:
        - type: "numerical"
    matching_precedence_abbrev:
      header: "Precedence:"
      path: "spec#matchingPrecedence"
      type: "raw"
      align: "right"
    priority_level:
      header: "Priority Level:"
      paths:
      - path: "spec#priorityLevelConfiguration#name"
        pathtype: "status_tuple"
        lookup:
          kind: "PriorityLevelConfiguration"
          api_family: "flowcontrol.apiserver.k8s.io"
          status: "highlight"
      - path: "spec#priorityLevelConfiguration#name"
        pathtype: "status_tuple"
        lookup:
          kind: "PriorityLevelConfiguration"
          api_family: "flowcontrol.apiserver.k8s.io"
          status: "message"
          messages:
            ok: ""
            not_ok: "(Referenced PriorityLevelConfiguration object does not exist)"
      formatter: "list_with_status"
      formatting:
        item_separator:
          type: "space"
infoview:
  name: "Flow Schema Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_version", "priority_level", "matching_precedence", "distinguisher_method"]
    rows:
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      priority_level:
        header: [["P", ["main", "infoheader_shortcut"]], ["riority Level:", ["main", "infoheader"]]]
        paths:
        - path: "spec#priorityLevelConfiguration#name"
          pathtype: "status_tuple"
          lookup:
            kind: "PriorityLevelConfiguration"
            api_family: "flowcontrol.apiserver.k8s.io"
            status: "highlight"
        - path: "spec#priorityLevelConfiguration#name"
          pathtype: "status_tuple"
          lookup:
            kind: "PriorityLevelConfiguration"
            api_family: "flowcontrol.apiserver.k8s.io"
            status: "message"
            messages:
              ok: ""
              not_ok: "(Referenced PriorityLevelConfiguration object does not exist)"
        formatter: "list_with_status"
        formatting:
          item_separator:
            type: "space"
      matching_precedence:
        header: [["Matching Precedence:", ["main", "infoheader"]]]
        path: "spec#matchingPrecedence"
        type: "raw"
        formatting:
          field_colors:
          - type: "numerical"
      distinguisher_method:
        header: [["Distinguisher Method:", ["main", "infoheader"]]]
        path: "spec#distinguisherMethod#type"
        type: "str"
  shortcuts:
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
    "Priority Level Configuration":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Priority Level Configuration"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "PriorityLevelConfiguration"
        api_family: "flowcontrol.apiserver.k8s.io"
        name_path: "spec#priorityLevelConfiguration#name"
