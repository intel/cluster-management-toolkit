---
kind: "TriggerAuthentication"
api_family: "keda.sh"
default_command: "triggerauthentications"
command:
- "ta"
- "triggerauth"
listview:
  name: "Trigger Authentications"
  group: "Scheduling & Scaling"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "pod_identity_provider", "secret", "environment", "vault_address", "age"]
      sortcolumn: "namespace"
  fields:
    environment:
      header: "Environment:"
      paths:
      - path: "spec#env"
        pathtype: "items"
        subpaths:
        - "name"
      formatter: "list"
    pod_identity_provider:
      header: "Pod Identity:"
      path: "spec#podIdentity#provider"
      type: "str"
    secret:
      header: "Secret:"
      paths:
      - path: "spec#secretTargetRef"
        pathtype: "items"
        subpaths:
        - "name"
      formatter: "list"
    vault_address:
      header: "Vault Address:"
      path: "spec#hashiCorpVault#address"
      type: "str"
infoview:
  name: "Trigger Authentications Info"
  infopad:
  listpad:
    on_activation:
      call: "resourceinfodispatch_with_lookup"
      kind: "Secret"
      name_path: "name"
      namespace_path: "_extra_data#namespace"
    listgetter: "listgetter_path"
    listgetter_args:
      path: "spec#secretTargetRef"
    infogetter: "generic_infogetter"
    infogetter_args:
      _extra_data:
        namespace: ["metadata#namespace"]
    field_indexes:
      Normal:
        fields: ["namespace", "name", "key", "parameter"]
        sortcolumn: "name"
    fields:
      key:
        header: "Key:"
        path: "key"
        type: "str"
      namespace:
        header: "Namespace:"
        path: "_extra_data#namespace"
        type: "str"
        formatting:
          field_colors:
          - type: "namespace"
      name:
        header: "Name:"
        path: "name"
        type: "str"
      parameter:
        header: "Parameter:"
        path: "parameter"
        type: "str"
