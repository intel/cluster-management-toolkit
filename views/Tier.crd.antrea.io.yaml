---
kind: "Tier"
api_family: "crd.antrea.io"
default_command: "tiers"
listview:
  name: "Tiers"
  group: "Antrea"
  field_indexes:
    Normal:
      fields: ["name", "priority", "age"]
  fields:
    priority:
      header: "Priority:"
      path: "spec#priority"
      type: "int"
infoview:
  name: "Antrea Tier Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["description", "priority"]
    rows:
      description:
        header: [["Description:", ["main", "infoheader"]]]
        path: "spec#description"
        type: "str"
      priority:
        header: [["Priority:", ["main", "infoheader"]]]
        path: "spec#priority"
        type: "int"
        formatting:
          field_colors:
            - type: "numerical"
