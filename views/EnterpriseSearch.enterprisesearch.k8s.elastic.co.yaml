---
kind: "EnterpriseSearch"
api_family: "enterprisesearch.k8s.elastic.co"
default_command: "enterprisesearches"
listview:
  name: "Enterprise Searches"
  group: "Logging"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "version", "count", "status", "health", "age"]
      sortcolumn: "namespace"
  fields:
    count:
      header: "Count:"
      paths:
      - path: [["status#count"], ["spec#count"]]
        pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
        - type: "numerical"
        - type: "numerical"
        item_separator:
          type: "fraction"
      align: "right"
    health:
      header: "Health:"
      path: "status#health"
      default: "<unset>"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            green:
              field_colors:
              - context: "main"
                type: "status_ok"
            red:
              field_colors:
              - context: "main"
                type: "status_not_ok"
            unknown:
              field_colors:
              - context: "main"
                type: "status_unknown"
            yellow:
              field_colors:
              - context: "main"
                type: "status_degraded"
            "<unset>":
              field_colors:
              - context: "types"
                type: "unset"
    status:
      header: "Status:"
      path: "status#associationStatus"
      default: "<unset>"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Established:
              field_colors:
              - context: "main"
                type: "status_ok"
            Pending:
              field_colors:
              - context: "main"
                type: "status_pending"
            "<unset>":
              field_colors:
              - context: "types"
                type: "unset"
    version:
      header: "Version:"
      path: "spec#version"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
infoview:
  name: "Enterprise Search Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["elasticsearch_ref", "label_selector", "version", "count", "service", "status", "health"]
    rows:
      count:
        header: [["Count:", ["main", "infoheader"]]]
        paths:
        - path: [["status#count"], ["spec#count"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "numerical"
          - type: "numerical"
          item_separator:
            type: "fraction"
      elasticsearch_ref:
        header: [["E", ["main", "infoheader_shortcut"]], ["lasticsearch Reference:", ["main", "infoheader"]]]
        path: "status#elasticsearchAssociationStatus"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Established:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Pending:
                field_colors:
                - context: "main"
                  type: "status_pending"
      elasticsearch_status:
        header: [["Elasticsearch Status:", ["main", "infoheader"]]]
        path: "status#elasticsearchAssociationStatus"
        default: "<unset>"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Established:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Pending:
                field_colors:
                - context: "main"
                  type: "status_pending"
              "<unset>":
                field_colors:
                - context: "types"
                  type: "unset"
      health:
        header: [["Health:", ["main", "infoheader"]]]
        path: "status#health"
        default: "<unset>"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              green:
                field_colors:
                - context: "main"
                  type: "status_ok"
              red:
                field_colors:
                - context: "main"
                  type: "status_not_ok"
              unknown:
                field_colors:
                - context: "main"
                  type: "status_unknown"
              yellow:
                field_colors:
                - context: "main"
                  type: "status_degraded"
              "<unset>":
                field_colors:
                - context: "types"
                  type: "unset"
      label_selector:
        header: [["Label Selector:", ["main", "infoheader"]]]
        path: "status#selector"
        default: "<unset>"
        type: "str"
      service:
        header: [["Ser", ["main", "infoheader"]], ["v", ["main", "infoheader_shortcut"]], ["ice:", ["main", "infoheader"]]]
        path: "status#service"
        type: "str"
      status:
        header: [["Status:", ["main", "infoheader"]]]
        path: "status#associationStatus"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Established:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Pending:
                field_colors:
                - context: "main"
                  type: "status_pending"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "spec#version"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "Pod"
      _label_selector_path: "status#selector"
      _none_on_empty_selector: true
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Pod"
    field_indexes:
      Wide:
        fields: ["namespace", "name", "pod_status", "node_name", "pod_ip", "age", "restarts", "last_restart", "containers"]
        sortcolumn: "pod_status"
      Normal:
        fields: ["namespace", "name", "pod_status", "node_name", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
      Compact:
        fields: ["namespace", "name", "pod_status", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
    fields:
      containers:
        header: "Containers:"
        paths:
        - paths:
          - "spec#initContainers"
          - "spec#containers"
          pathtype: "items"
          subpaths:
          - "name"
          - subpath: "image"
            regex: ["^.+/[^:^/]+:(.+?)@.*", "^.+/[^:^/]+:(.+)"]
          type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "version"
          field_separators:
          - type: "version"
      controller:
        header: "Controller:"
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      last_restart:
        header: "Latest Restart:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: ["state#running#startedAt", "lastState#terminated#finishedAt"]
          when:
          - key: "restartCount"
            gt: 0
          action: "latest"
          type: "timestamp"
        default: -1
        formatter: "age"
        align: "right"
      node_name:
        header: "Node:"
        path: "spec#nodeName"
        type: "host"
        default: "<none>"
        formatting:
          field_colors:
          - type: "host"
      pod_ip:
        header: "Pod IP:"
        path: "status#podIP"
        default: "<unset>"
        type: "address"
        formatter: "address"
      restarts:
        header: "Restarts:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: "restartCount"
          action: "sum"
          type: "int"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
        default: 0
  shortcuts:
    "Open Elasticsearch":
      key: "e"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Elasticsearch"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Elasticsearch"
        api_family: "elasticsearch.k8s.elastic.co"
        namespace_path: ["spec#elasticsearchRef#namespace", "metadata#namespace"]
        name_path: "spec#elasticsearchRef#name"
    "Open Service":
      key: "v"
      read_only: true
      helptext: "Open info page for Service"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Service"
        namespace_path: "metadata#namespace"
        name_path: "status#service"
    "Pod template":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show Pod template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Pod template"
        _pass_obj: true
        path: "spec#podTemplate"
