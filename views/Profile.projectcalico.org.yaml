kind: "Profile"
api_family: "projectcalico.org"
default_command: "calicoprofiles"
command:
- "calicoprofile"
listview:
  name: "Profiles (Calico)"
  group: "Calico"
  field_indexes:
    Normal:
      fields: ["name", "age"]
infoview:
  name: "Profile Info (Calico)"
  infopad:
    row_indexes:
      Normal:
        fields: ["labels_to_apply"]
    rows:
      labels_to_apply:
        header: [["L", ["main", "infoheader_shortcut"]], ["abels to Apply:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#labelsToApply"]
          pathtype: "key_value"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
          ellipsise: 3
  shortcuts:
    "List labels to apply":
      key: "l"
      modifier: "shift"
      helptext: "List labels to apply"
      widget: "windowwidget"
      title: "Labels to apply:"
      headers: ["Key:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "spec#labelsToApply"
      formatting: [["windowwidget", "default"], ["windowwidget", "highlight"]]
      # Not supported for now
      sortcolumn: "key"
