kind: IstioOperator
api_family: install.istio.io
default_command: istiooperators
command:
- iop
- io
listview:
  name: Istio Operators
  group: Istio
  field_indexes:
    Normal: [namespace, name, revision, status, age]
  sortcolumn: namespace
  fields:
    revision:
      header: "Revision:"
      path: "spec#revision"
      type: version
    status:
      header: "Status:"
      path: "status#status"
      type: str
