---
kind: "ResourceFlavor"
api_family: "kueue.x-k8s.io"
default_command: "resourceflavors"
command:
  - "resourceflavours"
  - "resourceflavour"
  - "resflavours"
  - "resflavour"
  - "resflavors"
  - "resflavor"
listview:
  name: "Resource Flavors"
  group: "Batch Scheduling"
  field_indexes:
    Normal:
      fields: ["name", "age"]
infoview:
  name: "Resource Flavor Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["node_labels", "node_taints", "topology"]
    rows:
      node_labels:
        header: [["N", ["main", "infoheader"]],
                 ["o", ["main", "infoheader_shortcut"]],
                 ["de Labels:", ["main", "infoheader"]]]
        paths:
          - path: "spec#nodeLabels"
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "keyvalue"
      node_taints:
        header: [["Node ", ["main", "infoheader"]],
                 ["T", ["main", "infoheader_shortcut"]],
                 ["aints:", ["main", "infoheader"]]]
        paths:
          - path: "spec#nodeTaints"
            pathtype: "items"
            subpaths:
              - "key"
              - "value"
              - "effect"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
            - type: "generic"
          field_separators:
            - type: "keyvalue"
            - type: "field"
      topology:
        header: [["To", ["main", "infoheader"]],
                 ["p", ["main", "infoheader_shortcut"]],
                 ["ology:", ["main", "infoheader"]]]
        path: "spec#topologyName"
        default: "<unset>"
        type: "str"
  shortcuts:
    "Open Topology":
      # If we add a listpad we'll need to use another shortcut
      key: "p"
      read_only: true
      helptext: "Open info page for Topology"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "spec#topologyName"
        kind: "Topology"
        api_family: "kueue.x-k8s.io"
    "Show Node Labels":
      key: "o"
      read_only: true
      helptext: "Show node labels"
      widget: "windowwidget"
      title: "Node labels:"
      headers: ["Label:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "spec#nodeLabels"
      # This isn't supported for now
      sortcolumn: "label"
    "Show Node Taints":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show node taints"
      widget: "windowwidget"
      title: "Node taints:"
      headers: ["Key:", "Value:", "Effect:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "spec#nodeTaints"
        fields:
          - "key"
          - "value"
          - "effect"
      # This isn't supported for now
      sortcolumn: "key"
    "Show tolerations":
      key: "t"
      read_only: true
      helptext: "Show tolerations"
      widget: "windowwidget"
      headers: ["Key:", "Operator:", "Value:", "Effect:", "Timeout:"]
      itemgetter: "get_pod_tolerations"
      # This isn't supported for now
      sortcolumn: "key"
