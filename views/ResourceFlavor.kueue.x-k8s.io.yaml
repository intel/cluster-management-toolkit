kind: "ResourceFlavor"
api_family: "kueue.x-k8s.io"
default_command: "resourceflavors"
command:
- "resflavors"
- "resflavor"
listview:
  name: "Resource Flavors"
  group: "Batch Scheduling"
  field_indexes:
    Normal:
      fields: ["name", "age"]
infoview:
  name: "Resource Flavor Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["node_labels", "node_taints"]
    rows:
      node_labels:
        header: [["N", ["main", "infoheader"]], ["o", ["main", "infoheader_shortcut"]], ["de Labels:", ["main", "infoheader"]]]
        paths:
        - path: "spec#nodeLabels"
          pathtype: "key_value"
          default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "keyvalue"
      node_taints:
        header: [["Node ", ["main", "infoheader"]], ["T", ["main", "infoheader_shortcut"]], ["aints:", ["main", "infoheader"]]]
        paths:
        - path: "spec#nodeTaints"
          pathtype: "items"
          subpaths:
          - "key"
          - "value"
          - "effect"
          default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          - type: "generic"
          field_separators:
          - type: "keyvalue"
          - type: "field"
  shortcuts:
    "Show Node Labels":
      key: "o"
      read_only: true
      helptext: "Show node labels"
      widget: "windowwidget"
      title: "Node labels:"
      headers: ["Label:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "spec#nodeLabels"
      # This isn't supported for now
      sortcolumn: "label"
    "Show Node Taints":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show node taints"
      widget: "windowwidget"
      title: "Node taints:"
      headers: ["Key:", "Value:", "Effect:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "spec#nodeTaints"
        fields:
        - "key"
        - "value"
        - "effect"
      # This isn't supported for now
      sortcolumn: "key"
    "Show tolerations":
      key: "t"
      read_only: true
      helptext: "Show tolerations"
      widget: "windowwidget"
      headers: ["Key:", "Operator:", "Value:", "Effect:", "Timeout:"]
      itemgetter: "get_pod_tolerations"
      # This isn't supported for now
      sortcolumn: "key"
