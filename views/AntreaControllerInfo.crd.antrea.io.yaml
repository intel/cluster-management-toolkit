kind: "AntreaControllerInfo"
api_family: "crd.antrea.io"
default_command: "antreacontrollerinfos"
command:
- "aci"
listview:
  name: "Antrea Controller Infos"
  group: "Antrea"
  field_indexes:
    Normal:
      fields: ["name", "healthy", "last_heartbeat", "version", "node_name", "age"]
  fields:
    healthy:
      header: "Healthy:"
      paths:
      - path: "controllerConditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          in: ["controllerHealthy", "ControllerHealthy"]
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: "main"
                type: "status_ok"
            "False":
              field_colors:
              - context: "main"
                type: "status_not_ok"
            "Unknown":
              field_colors:
              - context: "main"
                type: "status_unknown"
    last_heartbeat:
      header: "Last Heartbeat:"
      paths:
      - path: "controllerConditions"
        pathtype: "items"
        subpath: "lastHeartbeatTime"
        when:
        - key: "type"
          in: ["controllerHealthy", "ControllerHealthy"]
        type: "timestamp"
      formatter: "timestamp"
    node_name:
      header: "Node:"
      path: "nodeRef#name"
      type: "str"
      formatting:
        field_colors:
        - type: "host"
    version:
      header: "Version:"
      path: "version"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
infoview:
  name: "Antrea Controller Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["node_name", "pod", "service", "version"]
    rows:
      node_name:
        header: [["No", ["main", "infoheader"]], ["d", ["main", "infoheader_shortcut"]], ["e Name:", ["main", "infoheader"]]]
        path: "nodeRef#name"
        type: "str"
        formatting:
          field_colors:
          - type: "host"
      pod:
        header: [["P", ["main", "infoheader_shortcut"]], ["od:", ["main", "infoheader"]]]
        paths:
        - path: [["podRef#namespace"], ["podRef#name"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "namespace"
          - type: "generic"
          field_separators:
          - type: "namespace"
      service:
        header: [["S", ["main", "infoheader_shortcut"]], ["ervice:", ["main", "infoheader"]]]
        path: "serviceRef#name"
        type: "str"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "version"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
  shortcuts:
    "Network Policy Controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "View network policy controller info"
      action: "call"
      action_call: "view_yaml"
      action_args:
        _pass_obj: true
        title: "Network Policy Controller Info"
        path: "networkPolicyControllerInfo"
    "Node":
      key: "d"
      read_only: true
      helptext: "Open info page for Node"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "nodeRef#kind"
        name_path: "nodeRef#name"
    "Pod":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Pod"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "podRef#kind"
        name_path: "podRef#name"
        namespace_path: "podRef#namespace"
    "Service":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Service"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        # XXX: This feels wrong, but this is the only namespace field;
        # besides, the service is always in the same namespace as the pod
        kind_path: "serviceRef#kind"
        namespace_path: "podRef#namespace"
        name_path: "serviceRef#name"
    "Show Resource Conditions":
      key: "c"
      helptext: "Show resource conditions"
      read_only: true
      widget: "windowwidget"
      title: "Conditions:"
      headers: ["Type:", "Status:", "Last Heartbeat:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "controllerConditions"
        fields:
        - "type"
        - "status"
        - "lastHeartbeatTime"
        override_types: ["", "", "timestamp"]
