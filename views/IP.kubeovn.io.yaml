kind: "IP"
api_family: "kubeovn.io"
default_command: "ips.kubeovn.io"
command:
- "kubeovnips"
- "kubeovnip"
- "koips"
- "koip"
listview:
  name: "Kube-OVN IPs"
  group: "Kube-OVN"
  field_indexes:
    Normal:
      fields: ["name", "ipv4", "ipv6", "mac", "node_name", "subnet", "age"]
  fields:
    ipv4:
      header: "IPv4:"
      paths:
      - path: ["spec#v4IpAddress", "spec#ipAddress"]
      type: "str"
      formatter: "address"
    ipv6:
      header: "IPv6:"
      path: "spec#v6IpAddress"
      type: "str"
      formatter: "address"
    mac:
      header: "MAC:"
      path: "spec#macAddress"
      type: "str"
      formatter: "address"
      formatting:
        field_separators:
        - type: "macaddress"
    node_name:
      header: "Node:"
      path: "spec#nodeName"
      type: "str"
      formatting:
        field_colors:
        - type: "host"
    subnet:
      header: "Subnet:"
      path: "spec#subnet"
      type: "str"
infoview:
  name: "Kube-OVN IP Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["ipv4", "ipv6", "mac", "node_name", "pod", "subnet"]
    rows:
      ipv4:
        header: [["IPv4:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#v4IpAddress", "spec#ipAddress"]
        type: "str"
        formatter: "address"
      ipv6:
        header: [["IPv6:", ["main", "infoheader"]]]
        path: "spec#v6IpAddress"
        type: "str"
        formatter: "address"
      mac:
        header: [["MAC:", ["main", "infoheader"]]]
        path: "spec#macAddress"
        type: "str"
        formatter: "address"
      pod:
        header: [["P", ["main", "infoheader_shortcut"]], ["od:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#namespace"], ["spec#podName"]]
          pathtype: "tuple"
          type: ["name", "name"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "namespace"
          - type: "generic"
          field_separators:
          - type: "namespace"
      node_name:
        header: [["No", ["main", "infoheader"]], ["d", ["main", "infoheader_shortcut"]], ["e Name:", ["main", "infoheader"]]]
        path: "spec#nodeName"
        type: "str"
        formatting:
          field_colors:
          - type: "host"
      subnet:
        header: [["S", ["main", "infoheader_shortcut"]], ["ubnet:", ["main", "infoheader"]]]
        path: "spec#subnet"
        type: "str"
  shortcuts:
    "Node":
      key: "d"
      read_only: true
      helptext: "Open info page for Node"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Node"
        name_path: "spec#nodeName"
    "Pod":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Pod"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Pod"
        name_path: "spec#podName"
        namespace_path: "spec#namespace"
    "Subnet":
      key: "s"
      modifier: "shift"
      helptext: "Open info page for Subnet"
      read_only: true
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Subnet"
        api_family: "kubeovn.io"
        name_path: "spec#subnet"
