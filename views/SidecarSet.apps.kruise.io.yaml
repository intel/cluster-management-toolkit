---
kind: "SidecarSet"
api_family: "apps.kruise.io"
default_command: "sidecarsets"
listview:
  name: "Side Car Sets"
  group: "Kruise"
  field_indexes:
    Normal:
      fields: ["spec_namespace", "name", "age"]
  fields:
    spec_namespace:
      header: "Namespace:"
      path: "spec#namespace"
      default: "<global>"
      type: "str"
      formatting:
        field_colors:
          - type: "namespace"
infoview:
  name: "Side Car Set Info"
  infopad:
    row_indexes:
      Normal:
        fields:
          - "spec_namespace"
          - "label_selector"
          - "set_based_selector"
          - "update_strategy"
          - "status_header"
          - "status_collisions"
          - "status_matched_pods"
          - "status_ready_pods"
          - "status_updated_pods"
          - "status_observed_generation"
    rows:
      label_selector:
        header: [["Label Selector:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#selector#matchLabels"]
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
      set_based_selector:
        header: [["Set-based Selector:", ["main", "infoheader"]]]
        paths:
          - path: "spec#selector#matchExpressions"
            pathtype: "match_expression"
            default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "operator"
            - type: "value"
          field_separators:
            - type: "space"
            - type: "no_pad"
      spec_namespace:
        header: [["Namespace:", ["main", "infoheader"]]]
        path: "spec#namespace"
        default: "<global>"
        type: "str"
        formatting:
          field_colors:
            - type: "namespace"
      status_header:
        header: [["Status:", ["main", "infoheader"]]]
      status_collisions:
        header: [["  Collisions:", ["main", "infoheader"]]]
        path: "status#collisionCount"
        type: "int"
        formatter: "numerical"
      status_matched_pods:
        header: [["  Matched Pods:", ["main", "infoheader"]]]
        path: "status#matchedPods"
        type: "int"
        formatter: "numerical"
      status_observed_generation:
        header: [["  Observed Generation:", ["main", "infoheader"]]]
        path: "status#observedGeneration"
        type: "int"
        formatter: "numerical"
      status_ready_pods:
        header: [["  Ready Pods:", ["main", "infoheader"]]]
        path: "status#readyPods"
        type: "int"
        formatter: "numerical"
      status_updated_pods:
        header: [["  Updated Pods:", ["main", "infoheader"]]]
        path: "status#updatedPods"
        type: "int"
        formatter: "numerical"
      update_strategy:
        header: [["Update Strategy:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#updateStrategy#type"],
                   " (", "Partition: ",
                   ["spec#updateStrategy#rollingUpdate#partition"],
                   "Max Unavailable: ",
                   ["spec#updateStrategy#maxUnavailable"], ")"]
            pathtype: "tuple"
            when:
              - key: "spec#updateStrategy#type"
                eq: "RollingUpdate"
            default: ["RollingUpdate", "", "", "1", ""]
          - path: [["spec#strategy#type"]]
            pathtype: "tuple"
            when:
              - key: "spec#updateStrategy#type"
                eq: "NotUpdate"
        formatter: "list"
        formatting:
          field_colors:
            - type: "generic"
            - type: "generic"
            - context: "main"
              type: "infoheader"
            - type: "numerical"
            - context: "main"
              type: "infoheader"
            - type: "numerical"
            - type: "generic"
          field_separators:
            - type: "no_pad"
            - type: "no_pad"
            - type: "no_pad"
            - type: "list"
            - type: "no_pad"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "Pod"
      _label_selector_path: "spec#selector#matchLabels"
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Pod"
    field_indexes:
      Wide:
        fields: ["namespace", "name", "pod_status", "node_name",
                 "pod_ip", "age", "restarts", "last_restart", "containers"]
        sortcolumn: "pod_status"
      Normal:
        fields: ["namespace", "name", "pod_status", "node_name",
                 "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
      Compact:
        fields: ["namespace", "name", "pod_status", "age",
                 "restarts", "last_restart"]
        sortcolumn: "pod_status"
    fields:
      containers:
        header: "Containers:"
        paths:
          - paths:
              - "spec#initContainers"
              - "spec#containers"
            pathtype: "items"
            subpaths:
              - "name"
              - subpath: "image"
                regex: ["^.+/[^:^/]+:(.+?)@.*", "^.+/[^:^/]+:(.+)"]
            type: "raw"
        formatter: "list"
        formatting:
          field_colors:
            - type: "generic"
            - type: "version"
          field_separators:
            - type: "version"
      last_restart:
        header: "Latest Restart:"
        paths:
          - path: "status#containerStatuses"
            pathtype: "items"
            subpath: ["state#running#startedAt",
                      "lastState#terminated#finishedAt"]
            when:
              - key: "restartCount"
                gt: 0
            action: "latest"
            type: "timestamp"
        default: -1
        formatter: "age"
        align: "right"
      node_name:
        header: "Node:"
        path: "spec#nodeName"
        type: "host"
        default: "<none>"
        formatting:
          field_colors:
            - type: "host"
      pod_ip:
        header: "Pod IP:"
        path: "status#podIP"
        default: "<unset>"
        type: "address"
        formatter: "address"
      restarts:
        header: "Restarts:"
        paths:
          - path: "status#containerStatuses"
            pathtype: "items"
            subpath: "restartCount"
            action: "sum"
            type: "int"
        default: 0
        formatter: "numerical"
        align: "right"
  shortcuts:
    "View Sidecar Containers":
      key: "c"
      read_only: true
      helptext: "Show sidecar container specs"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Sidecar container specs"
        _pass_obj: true
        path: "spec#containers"
        include_root: true
    "View Sidecar InitContainers":
      key: "i"
      read_only: true
      helptext: "Show sidecar init-container specs"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Sidecar init-container specs"
        _pass_obj: true
        path: "spec#initContainers"
        include_root: true
