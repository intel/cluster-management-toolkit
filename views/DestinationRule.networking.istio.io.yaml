kind: DestinationRule
api_family: networking.istio.io
default_command: destinationrules
command:
- destrules
- destrule
- dstrules
- dstrule
listview:
  name: Destination Rules
  group: Istio
  field_indexes:
    Normal: [namespace, name, host, age]
  fields:
    host:
      header: "Host:"
      path: "spec#host"
      type: str
  sortcolumn: namespace
