---
kind: "CoreProvider"
api_family: "operator.cluster.x-k8s.io"
default_command: "coreproviders"
command:
- "coreprovs"
- "coreprov"
listview:
  name: "Core Providers"
  group: "Cluster Configuration"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "installed_version", "ready", "age"]
      sortcolumn: "namespace"
  fields:
    installed_version:
      header: "Installed Version:"
      path: "status#installedVersion"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
    ready:
      header: "Ready:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          eq: "Ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: "main"
                type: "status_ok"
            "False":
              field_colors:
              - context: "main"
                type: "status_not_ok"
infoview:
  name: "Core Provider Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["fetch_config", "installed_version", "contract", "ready"]
    rows:
      contract:
        header: [["Contract:", ["main", "infoheader"]]]
        path: "status#contract"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
      fetch_config:
        header: [["Fetch Config:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#fetchConfig#selector#matchLabels"]
          pathtype: "key_value"
          default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
      installed_version:
        header: [["Installed Version:", ["main", "infoheader"]]]
        path: "status#installedVersion"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
          - key: "type"
            eq: "Ready"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "False":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
  shortcuts:
    "Podsets":
      key: "d"
      modifier: "shift"
      read_only: true
      helptext: "Show deployment"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Deployment"
        _pass_obj: true
        path: "spec#deployment"
