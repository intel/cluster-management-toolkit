kind: "ServiceMonitor"
api_family: "monitoring.coreos.com"
default_command: "servicemonitors"
command:
- "svcmons"
- "svcmon"
listview:
  name: "Service Monitors"
  group: "Monitoring"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Service Monitor Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["job_label", "selector", "namespace_selector"]
    rows:
      job_label:
        header: [["Job Label:", ["main", "infoheader"]]]
        path: "spec#jobLabel"
        type: "str"
      namespace_selector:
        header: [["Namespace Selector:", ["main", "infoheader"]]]
        path: "spec#namespaceSelector#matchNames"
        type: "raw"
        formatter: "list"
      selector:
        header: [["Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#selector#matchLabels"]
          pathtype: "key_value"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
  listpad:
    infogetter: "get_svcmon_endpoints_info"
    field_indexes:
      Normal:
        fields: ["bearer_token_file", "port", "target_port", "interval", "scheme", "path", "honor_labels", "proxy_url"]
        sortcolumn: "bearer_token_file"
    fields:
      bearer_token_file:
        header: "Bearer Token File:"
      honor_labels:
        header: "Honor Labels:"
      interval:
        header: "Interval:"
        formatter: "numerical_with_units"
        align: "right"
      path:
        header: "Path:"
      port:
        header: "Port:"
      proxy_url:
        header: "Proxy URL:"
      scheme:
        header: "Scheme:"
      target_port:
        header: "Target Port:"
