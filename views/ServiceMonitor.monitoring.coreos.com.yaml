---
kind: "ServiceMonitor"
api_family: "monitoring.coreos.com"
default_command: "servicemonitors"
command:
- "svcmons"
- "svcmon"
listview:
  name: "Service Monitors"
  group: "Monitoring"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Service Monitor Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_version", "job_label", "selector", "namespace_selector", "attach_metadata_header", "attach_metadata_node"]
    rows:
      attach_metadata_header:
        header: [["Attach Metadata:", ["main", "infoheader"]]]
      attach_metadata_node:
        header: [["  Node:", ["main", "infoheader"]]]
        path: "spec#attachMetadata#node"
        default: "<unset>"
        type: "bool"
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      job_label:
        header: [["Job Label:", ["main", "infoheader"]]]
        path: "spec#jobLabel"
        default: "<unset>"
        type: "str"
      namespace_selector:
        header: [["Namespace Selector:", ["main", "infoheader"]]]
        path: "spec#namespaceSelector#matchNames"
        default: ["<unset>"]
        type: "raw"
        formatter: "list"
      selector:
        header: [["Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#selector#matchLabels"]
          pathtype: "key_value"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "Pod"
      _label_selector_path: "spec#selector#matchLabels"
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Pod"
    field_indexes:
      Wide:
        fields: ["namespace", "name", "pod_status", "node_name", "pod_ip", "age", "restarts", "last_restart", "containers"]
        sortcolumn: "pod_status"
      Normal:
        fields: ["namespace", "name", "pod_status", "node_name", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
      Compact:
        fields: ["namespace", "name", "pod_status", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
    fields:
      containers:
        header: "Containers:"
        paths:
        - paths:
          - "spec#initContainers"
          - "spec#containers"
          pathtype: "items"
          subpaths:
          - "name"
          - subpath: "image"
            regex: ["^.+/[^:^/]+:(.+?)@.*", "^.+/[^:^/]+:(.+)"]
          type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "version"
          field_separators:
          - type: "version"
      last_restart:
        header: "Latest Restart:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: ["state#running#startedAt", "lastState#terminated#finishedAt"]
          when:
          - key: "restartCount"
            gt: 0
          action: "latest"
          type: "timestamp"
        default: -1
        formatter: "age"
        align: "right"
      node_name:
        header: "Node:"
        path: "spec#nodeName"
        type: "host"
        default: "<none>"
        formatting:
          field_colors:
          - type: "host"
      pod_ip:
        header: "Pod IP:"
        path: "status#podIP"
        default: "<unset>"
        type: "address"
        formatter: "address"
      restarts:
        header: "Restarts:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: "restartCount"
          action: "sum"
          type: "int"
        default: 0
        formatter: "numerical"
        align: "right"
  shortcuts:
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
    "Service Monitor Endpoints":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "List Service Monitor endpoints"
      widget: "windowwidget"
      title: "Service Monitor Endpoints:"
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "spec#endpoints"
        fields:
        - value: "index"
          index_template: "endpoint-<<<index>>>"
        pass_ref: true
      # This isn't supported for now
      sortcolumn: "namespace"
      selectable: true
      action: "call"
      action_call: "resourceinfodispatch_from_selection"
      action_args:
        kind: "__ServiceMonitorEndpoint"
        api_family: "monitoring.coreos.com"
