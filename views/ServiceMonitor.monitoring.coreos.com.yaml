kind: "ServiceMonitor"
api_family: "monitoring.coreos.com"
default_command: "servicemonitors"
command:
- "svcmons"
- "svcmon"
listview:
  name: "Service Monitors"
  group: "Monitoring"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Service Monitor Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_version", "job_label", "selector", "namespace_selector"]
    rows:
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      job_label:
        header: [["Job Label:", ["main", "infoheader"]]]
        path: "spec#jobLabel"
        default: "<unset>"
        type: "str"
      namespace_selector:
        header: [["Namespace Selector:", ["main", "infoheader"]]]
        path: "spec#namespaceSelector#matchNames"
        default: ["<unset>"]
        type: "raw"
        formatter: "list"
      selector:
        header: [["Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#selector#matchLabels"]
          pathtype: "key_value"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "spec#endpoints"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["bearer_token_file", "port", "target_port", "interval", "scheme", "path", "honor_labels", "proxy_url"]
        sortcolumn: "bearer_token_file"
    fields:
      bearer_token_file:
        header: "Bearer Token File:"
        path: "bearerTokenFile"
        type: "str"
      honor_labels:
        header: "Honor Labels:"
        path: "honorLabels"
        type: "str"
      interval:
        header: "Interval:"
        path: "interval"
        type: "str"
        formatter: "numerical_with_units"
        align: "right"
      path:
        header: "Path:"
        path: "path"
        type: "str"
      port:
        header: "Port:"
        path: "port"
        type: "str"
      proxy_url:
        header: "Proxy URL:"
        path: "proxyUrl"
        type: "str"
      scheme:
        header: "Scheme:"
        path: "scheme"
        type: "str"
      target_port:
        header: "Target Port:"
        path: "targetPort"
        type: "str"
  shortcuts:
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
