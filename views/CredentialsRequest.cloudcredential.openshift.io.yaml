kind: "CredentialsRequest"
api_family: "cloudcredential.openshift.io"
default_command: "credentialsrequests"
listview:
  name: "Credentials Requests"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "provisioned", "age"]
      sortcolumn: "namespace"
  fields:
    provisioned:
      header: "Provisioned:"
      path: "status#provisioned"
      type: "bool"
infoview:
  name: "Credential Request Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_version", "provider_spec", "secret", "provisioned", "last_sync_generation"]
    rows:
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      last_sync_generation:
        header: [["Last Sync Generation:", ["main", "infoheader"]]]
        path: "status#lastSyncGeneration"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      provider_spec:
        header: [["P", ["main", "infoheader_shortcut"]], ["rovider Spec:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#providerSpec#kind"], ["spec#providerSpec#apiVersion"]]
          pathtype: "tuple"
          type: ["kind", "api_group"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          field_separators:
          - type: "kind_api_group"
      provisioned:
        header: [["Provisioned:", ["main", "infoheader"]]]
        path: "status#provisioned"
        type: "bool"
      secret:
        header: [["S", ["main", "infoheader_shortcut"]], ["ecret:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#secretRef#namespace"], ["spec#secretRef#name"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "namespace"
          - type: "generic"
          field_separators:
          - type: "namespace"
  shortcuts:
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
    "View provider spec":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "View provider spec"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Provider Spec"
        _pass_obj: true
        path: "spec#providerSpec"
    "Open Secret":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Secret"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Secret"
        namespace_path: "spec#secretRef#namespace"
        name_path: "spec#secretRef#name"
