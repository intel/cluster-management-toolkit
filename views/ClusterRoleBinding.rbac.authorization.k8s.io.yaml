kind: ClusterRoleBinding
api_family: rbac.authorization.k8s.io
default_command: clusterrolebindings
command:
- clrb
listview:
  name: Cluster Role Bindings
  group: Authorization & Access Control
  field_indexes:
    Wide: [name, role, subjects, age]
    Normal: [name, subjects, age]
  fields:
    role:
      header: "Role:"
      paths:
      - path: "roleRef#name"
    subjects:
      header: "Subjects:"
      paths:
      - path: subjects
        pathtype: items
        subpaths:
        - kind
        - name
      formatter: list
      formatting:
        field_colors:
        - type: kind
        - type: generic
