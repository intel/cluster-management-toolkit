kind: "ClusterRoleBinding"
api_family: "rbac.authorization.k8s.io"
default_command: "clusterrolebindings"
command:
- "clrb"
listview:
  name: "Cluster Role Bindings"
  group: "Authorization & Access Control"
  field_indexes:
    Wide:
      fields: ["name", "role", "subjects", "age"]
    Normal:
      fields: ["name", "subjects", "age"]
  fields:
    role:
      header: "Role:"
      paths:
      - path: "roleRef#name"
    subjects:
      header: "Subjects:"
      paths:
      - path: "subjects"
        pathtype: "items"
        subpaths:
        - "kind"
        - "name"
      formatter: "list"
      formatting:
        field_colors:
        - type: "kind"
        - type: "generic"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Cluster Role Binding Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "role_ref_header", "role_ref_name", "role_ref_kind", "role_ref_exists"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      role_ref_exists:
        header: [["  Exists:", ["main", "infoheader"]]]
        paths:
        - path: [["roleRef#kind"], ["roleRef#apiGroup"], ["metadata#namespace"], ["roleRef#name"], []]
          pathtype: "lookup"
          when:
          - key: "metadata#name"
            notnone: true
          substitute: "True"
          unknown: "Unknown"
        default: "False"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "Unknown":
                field_colors:
                - context: "main"
                  type: "status_unknown"
              "False":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
      role_ref_header:
        header: [["R", ["main", "infoheader_shortcut"]], ["ole Reference:", ["main", "infoheader"]]]
      role_ref_kind:
        header: [["  Kind:", ["main", "infoheader"]]]
        paths:
        - path: [["roleRef#kind"], ["roleRef#apiGroup"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          field_separators:
          - type: "kind_api_group"
      role_ref_name:
        header: [["  Name:", ["main", "infoheader"]]]
        path: "roleRef#name"
        type: "str"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "subjects"
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch_with_lookup_on_activation"
      kind_path: "kind"
      namespace_path: "namespace"
      name_path: "name"
    field_indexes:
      Normal:
        fields: ["namespace", "name", "kind", "exists"]
        sortcolumn: "kind"
    fields:
      exists:
        header: "Exists:"
        paths:
        - path: [["kind"], ["apiGroup"], ["namespace"], ["name"], []]
          pathtype: "lookup"
          when:
          - key: "metadata#name"
            notnone: true
          substitute: "True"
          unknown: "Unknown"
        default: "False"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "Unknown":
                field_colors:
                - context: "main"
                  type: "status_unknown"
              "False":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
      name:
        header: "Name:"
        path: "name"
        type: "str"
      namespace:
        header: "Namespace:"
        path: "namespace"
        type: "str"
      kind:
        header: "Kind:"
        paths:
        - path: [["kind"], ["apiGroup"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          field_separators:
          - type: "kind_api_group"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "Role Reference":
      key: "r"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for role reference"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "roleRef#name"
        namespace_path: "metadata#namespace"
        kind_path: "roleRef#kind"
        api_family_path: "roleRef#apiGroup"
