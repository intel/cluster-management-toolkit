---
kind: "MPIJob"
api_family: "kubeflow.org"
default_command: "mpijobs"
listview:
  name: "MPI Jobs"
  group: "Kubeflow"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age", "state", "completion_time_with_age"]
      sortcolumn: "state"
  fields:
    completion_time_with_age:
      header: "Completion Time:"
      paths:
      - paths: [["status#startTime"], " (", "Duration: ", ["status#completionTime"], ")"]
        pathtype: "timestamp_with_age"
      formatter: "timestamp_with_age"
      formatting:
        field_colors:
        # This is a meta-type, indicating where the timestamp goes
        - type: "timestamp"
        - type: "generic"
        - type: "generic"
        # This is a meta-type, indicating where the age goes
        - type: "age"
        - type: "generic"
    state:
      header: "State:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "type"
        index: -1
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Created:
              field_colors:
              - context: "main"
                type: "status_ok"
            Failed:
              field_colors:
              - context: "main"
                type: "status_warning"
            MPIJobCreated:
              field_colors:
              - context: "main"
                type: "status_pending"
            Running:
              field_colors:
              - context: "main"
                type: "status_ok"
            Succeeded:
              field_colors:
              - context: "main"
                type: "status_done"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "MPI Job Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "launchers_header", "launchers_replicas", "launchers_status", "workers_header", "workers_replicas", "workers_slots_per_worker", "workers_status", "run_policy_header", "run_policy_clean_pod_policy", "run_policy_suspend", "completion_time_with_age", "state"]
    rows:
      completion_time_with_age:
        header: [["Completion Time:", ["main", "infoheader"]]]
        paths:
        - paths: [["status#startTime"], " (", "Duration: ", ["status#completionTime"], ")"]
          pathtype: "timestamp_with_age"
        formatter: "timestamp_with_age"
        formatting:
          field_colors:
          # This is a meta-type, indicating where the timestamp goes
          - type: "timestamp"
          - type: "generic"
          - context: "main"
            type: "infoheader"
          # This is a meta-type, indicating where the age goes
          - type: "age"
          - type: "generic"
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      launchers_header:
        header: [["Launchers:", ["main", "infoheader"]]]
      launchers_replicas:
        header: [["  Replicas:", ["main", "infoheader"]]]
        path: "spec#mpiReplicaSpecs#Launcher#replicas"
        type: "int"
        formatter: "numerical"
      launchers_status:
        header: [["  Status:", ["main", "infoheader"]]]
        paths:
        - path: ["Succeeded: ", ["status#replicaStatuses#Launcher#succeeded"], "Active: ", ["status#replicaStatuses#Launcher#active"], "Failed: ", ["status#replicaStatuses#Launcher#failed"]]
          pathtype: "tuple"
          default: ["", 0, "", 0, "", 0]
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          field_separators:
          - type: "no_pad"
          - type: "list"
          - type: "no_pad"
          - type: "list"
          - type: "no_pad"
      run_policy_clean_pod_policy:
        header: [["  Clean Pod Policy:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#runPolicy#cleanPodPolicy", "spec#cleanPodPolicy"]
          pathtype: "str"
        type: "str"
      run_policy_header:
        header: [["Run Policy:", ["main", "infoheader"]]]
      run_policy_suspend:
        header: [["  Suspend:", ["main", "infoheader"]]]
        path: "spec#runPolicy#suspend"
        default: false
        type: "bool"
      state:
        header: [["State:", ["main", "infoheader"]]]
        paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "type"
          index: -1
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Created:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Failed:
                field_colors:
                - context: "main"
                  type: "status_warning"
              MPIJobCreated:
                field_colors:
                - context: "main"
                  type: "status_pending"
              Running:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Succeeded:
                field_colors:
                - context: "main"
                  type: "status_done"
      workers_header:
        header: [["Workers:", ["main", "infoheader"]]]
      workers_replicas:
        header: [["  Replicas:", ["main", "infoheader"]]]
        path: "spec#mpiReplicaSpecs#Worker#replicas"
        type: "int"
        formatter: "numerical"
      workers_slots_per_worker:
        header: [["  Slots per worker:", ["main", "infoheader"]]]
        path: "spec#slotsPerWorker"
        type: "int"
        formatter: "numerical"
      workers_status:
        header: [["  Status:", ["main", "infoheader"]]]
        paths:
        - path: ["Succeeded: ", ["status#replicaStatuses#Worker#succeeded"], "Active: ", ["status#replicaStatuses#Worker#active"], "Failed: ", ["status#replicaStatuses#Worker#failed"]]
          pathtype: "tuple"
          default: ["", 0, "", 0, "", 0]
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          field_separators:
          - type: "no_pad"
          - type: "list"
          - type: "no_pad"
          - type: "list"
          - type: "no_pad"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "Pod"
      _label_selector_key_values:
      - ["training.kubeflow.org/job-name", ["metadata#name"]]
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Pod"
    field_indexes:
      Wide:
        fields: ["namespace", "name", "pod_status", "node_name", "pod_ip", "age", "restarts", "last_restart", "containers"]
        sortcolumn: "pod_status"
      Normal:
        fields: ["namespace", "name", "pod_status", "node_name", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
      Compact:
        fields: ["namespace", "name", "pod_status", "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
    fields:
      containers:
        header: "Containers:"
        paths:
        - paths:
          - "spec#initContainers"
          - "spec#containers"
          pathtype: "items"
          subpaths:
          - "name"
          - subpath: "image"
            regex: ["^.+/[^:^/]+:(.+?)@.*", "^.+/[^:^/]+:(.+)"]
          type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "version"
          field_separators:
          - type: "version"
      controller:
        header: "Controller:"
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      last_restart:
        header: "Latest Restart:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: ["state#running#startedAt", "lastState#terminated#finishedAt"]
          when:
          - key: "restartCount"
            gt: 0
          action: "latest"
          type: "timestamp"
        default: -1
        formatter: "age"
        align: "right"
      node_name:
        header: "Node:"
        path: "spec#nodeName"
        type: "host"
        default: "<none>"
        formatting:
          field_colors:
          - type: "host"
      pod_ip:
        header: "Pod IP:"
        path: "status#podIP"
        default: "<unset>"
        type: "address"
        formatter: "address"
      restarts:
        header: "Restarts:"
        paths:
        - path: "status#containerStatuses"
          pathtype: "items"
          subpath: "restartCount"
          action: "sum"
          type: "int"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
        default: 0
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "View Launcher Replica Template":
      key: "l"
      read_only: true
      helptext: "Show launcher replica template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Launcher replica template"
        _pass_obj: true
        path: "spec#mpiReplicaSpecs#Launcher"
    "View Worker Replica Template":
      key: "w"
      read_only: true
      helptext: "Show worker replica template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Worker replica template"
        _pass_obj: true
        path: "spec#mpiReplicaSpecs#Worker"
