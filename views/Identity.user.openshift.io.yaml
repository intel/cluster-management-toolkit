---
kind: "Identity"
api_family: "user.openshift.io"
default_command: "identities"
listview:
  name: "Identities"
  group: "Users & Groups"
  field_indexes:
    Normal:
      fields: ["name", "provider", "providerusername", "user_uid_tuple", "age"]
  fields:
    provider:
      header: "Provider:"
      path: "providerName"
      type: "str"
    providerusername:
      header: "Provider User Name:"
      path: "providerUserName"
      type: "str"
    user_uid_tuple:
      header: "User:"
      paths:
        - path: [["user#name"], ["user#uid"]]
          pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
          - type: "user"
          - type: "uid"
        field_separator:
          - type: "user_uid"
infoview:
  name: "Identity Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["provider", "provider_user_name", "user_uid_tuple"]
    rows:
      provider:
        header: [["Provider:", ["main", "infoheader"]]]
        path: "providerName"
        type: "str"
      provider_user_name:
        header: [["Provider User Name:", ["main", "infoheader"]]]
        path: "providerUserName"
        type: "str"
      user_uid_tuple:
        header: [["U", ["main", "infoheader_shortcut"]], ["ser:", ["main", "infoheader"]]]
        paths:
          - path: [["user#name"], ["user#uid"]]
            pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
            - type: "user"
            - type: "uid"
          field_separator:
            - type: "user_uid"
  shortcuts:
    "User":
      key: "u"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for User"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "User"
        api_family: "user.openshift.io"
        name_path: "user#name"
