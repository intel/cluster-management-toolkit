kind: RangeAllocation
api_family: security.internal.openshift.io
default_command: rangeallocations
listview:
  name: Range Allocations
  group: OpenShift
  field_indexes:
    Normal: [name, range, age]
  fields:
    range:
      header: "Range:"
      path: "range"
      type: raw
      formatter: numerical_with_units
infoview:
  name: Range Allocation Info
  infopad:
    row_indexes:
      Normal: [range]
    rows:
      range:
        header: [["Range:", [main, infoheader]]]
        path: "range"
        type: raw
        formatter: numerical_with_units
