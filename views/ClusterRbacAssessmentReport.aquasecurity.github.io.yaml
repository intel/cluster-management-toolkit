---
kind: "ClusterRbacAssessmentReport"
api_family: "aquasecurity.github.io"
default_command: "clusterrbacassessmentreports"
command:
- "clusterrbacassessments"
- "clusterrbacassessment"
listview:
  name: "Cluster RBAC Assessment Reports"
  group: "Security"
  field_indexes:
    Normal:
      fields: ["name", "scanner", "severity_critical", "severity_high", "severity_medium", "severity_low", "age"]
  fields:
    scanner:
      header: "Scanner:"
      paths:
      - path: [["report#scanner#name"], ["report#scanner#version"]]
        pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
        - type: "generic"
        - type: "version"
        field_separators:
        - type: "version"
    severity_critical:
      header: "Critical:"
      path: "report#summary#criticalCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_high"
      align: "right"
    severity_high:
      header: "High:"
      path: "report#summary#highCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_high"
      align: "right"
    severity_low:
      header: "Low:"
      path: "report#summary#lowCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_medium"
      align: "right"
    severity_medium:
      header: "Medium:"
      path: "report#summary#mediumCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_medium"
      align: "right"
infoview:
  name: "Cluster RBAC Assessment Report Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "scanner", "vendor", "severity_header", "severity_critical", "severity_high", "severity_medium", "severity_low"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      scanner:
        header: [["Scanner:", ["main", "infoheader"]]]
        paths:
        - path: [["report#scanner#name"], ["report#scanner#version"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "version"
          field_separators:
          - type: "version"
      severity_critical:
        header: [["  Critical:", ["main", "infoheader"]]]
        path: "report#summary#criticalCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_high"
      severity_header:
        header: [["Severity:", ["main", "infoheader"]]]
      severity_high:
        header: [["      High:", ["main", "infoheader"]]]
        path: "report#summary#highCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_high"
      severity_low:
        header: [["       Low:", ["main", "infoheader"]]]
        path: "report#summary#lowCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_medium"
      severity_medium:
        header: [["    Medium:", ["main", "infoheader"]]]
        path: "report#summary#mediumCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_medium"
      vendor:
        header: [["Vendor:", ["main", "infoheader"]]]
        path: "report#scanner#vendor"
        type: "str"
  listpad:
    on_activation:
      call: "resourceinfodispatch"
      kind: "__ClusterRbacAssessmentReportData"
      api_family: "aquasecurity.github.io"
    listgetter: "listgetter_path"
    listgetter_args:
      paths:
      - path: "report#checks"
        type: "list"
        key_name: "__type"
        key_value: "Basic"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["check_id", "title", "severity", "result", "description"]
        sortcolumn: "severity"
    fields:
      check_id:
        header: "ID:"
        path: "checkID"
        type: "str"
      description:
        header: "Description:"
        path: "description"
        type: "str"
      result:
        header: "Result:"
        paths:
        - path: "success"
          pathtype: "remap"
          substitutions:
            __True: "Success"
            __False: "Fail"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "Success":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "Fail":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
      severity:
        header: "Severity:"
        paths:
        - path: "severity"
          pathtype: "remap"
          substitutions:
            "CRITICAL": "Critical"
            "HIGH": "High"
            "LOW": "Low"
            "MEDIUM": "Medium"
            "UNKNOWN": "Unknown"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "Critical":
                index: 0
                field_colors:
                - context: "main"
                  type: "severity_critical"
              "High":
                index: 1
                field_colors:
                - context: "main"
                  type: "severity_high"
              "Low":
                index: 4
                field_colors:
                - context: "main"
                  type: "severity_low"
              "Medium":
                index: 2
                field_colors:
                - context: "main"
                  type: "severity_medium"
              "Unknown":
                index: 3
                field_colors:
                - context: "main"
                  type: "severity_medium"
      title:
        header: "Title:"
        path: "title"
        type: "str"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
