---
kind: "Beat"
api_family: "beat.k8s.elastic.co"
default_command: "beats"
listview:
  name: "Beats"
  group: "Logging"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "version", "elasticsearch_status", "health", "age"]
      sortcolumn: "namespace"
  fields:
    elasticsearch_status:
      header: "Elasticsearch Status:"
      path: "status#elasticsearchAssociationStatus"
      default: "<unset>"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Established:
              field_colors:
              - context: "main"
                type: "status_ok"
            Pending:
              field_colors:
              - context: "main"
                type: "status_pending"
            "<unset>":
              field_colors:
              - context: "types"
                type: "unset"
    health:
      header: "Health:"
      path: "status#health"
      default: "<unset>"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            green:
              field_colors:
              - context: "main"
                type: "status_ok"
            red:
              field_colors:
              - context: "main"
                type: "status_not_ok"
            unknown:
              field_colors:
              - context: "main"
                type: "status_unknown"
            yellow:
              field_colors:
              - context: "main"
                type: "status_degraded"
            "<unset>":
              field_colors:
              - context: "types"
                type: "unset"
    version:
      header: "Version:"
      path: "spec#version"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Beat Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["type", "elasticsearch_ref", "kibana_ref", "version", "elasticsearch_status", "health"]
    rows:
      elasticsearch_ref:
        header: [["E", ["main", "infoheader_shortcut"]], ["lasticsearch Reference:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#elasticsearchRef#namespace", "metadata#namespace"], ["spec#elasticsearchRef#name"]]
          pathtype: "tuple"
          default: ["<unset>", "<unset>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "namespace"
          - type: "generic"
          field_separators:
          - type: "namespace"
      elasticsearch_status:
        header: [["Elasticsearch Status:", ["main", "infoheader"]]]
        path: "status#elasticsearchAssociationStatus"
        default: "<unset>"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Established:
                field_colors:
                - context: "main"
                  type: "status_ok"
              Pending:
                field_colors:
                - context: "main"
                  type: "status_pending"
              "<unset>":
                field_colors:
                - context: "types"
                  type: "unset"
      health:
        header: [["Health:", ["main", "infoheader"]]]
        path: "status#health"
        default: "<unset>"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              green:
                field_colors:
                - context: "main"
                  type: "status_ok"
              red:
                field_colors:
                - context: "main"
                  type: "status_not_ok"
              unknown:
                field_colors:
                - context: "main"
                  type: "status_unknown"
              yellow:
                field_colors:
                - context: "main"
                  type: "status_degraded"
              "<unset>":
                field_colors:
                - context: "types"
                  type: "unset"
      kibana_ref:
        header: [["K", ["main", "infoheader_shortcut"]], ["ibana Reference:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#kibanaRef#namespace", "metadata#namespace"], ["spec#kibanaRef#name"]]
          pathtype: "tuple"
          default: ["<unset>", "<unset>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "namespace"
          - type: "generic"
          field_separators:
          - type: "namespace"
      type:
        header: [["Type:", ["main", "infoheader"]]]
        path: "spec#type"
        type: "str"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "spec#version"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      multipath: "spec#config"
      subpaths:
      - "heartbeat.monitors"
      - "filebeat.inputs"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["type", "schedule", "hosts_or_paths"]
        sortcolumn: "type"
    fields:
      hosts_or_paths:
        header: "Hosts/Paths:"
        paths:
        - path: ["hosts", "paths"]
          pathtype: "list"
        type: "raw"
        formatter: "list"
      schedule:
        header: "Schedule:"
        path: "schedule"
        default: "<unset>"
        type: "str"
      type:
        header: "Type:"
        path: "type"
        type: "str"
  shortcuts:
    "Open Elasticsearch":
      key: "e"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Elasticsearch"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Elasticsearch"
        api_family: "elasticsearch.k8s.elastic.co"
        namespace_path: ["spec#elasticsearchRef#namespace", "metadata#namespace"]
        name_path: "spec#elasticsearchRef#name"
    "Open Kibana":
      key: "k"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Kibana"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Kibana"
        api_family: "kibana.k8s.elastic.co"
        namespace_path: ["spec#kibanaRef#namespace", "metadata#namespace"]
        name_path: "spec#kibanaRef#name"
    "Pod template":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show Pod template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Pod template"
        _pass_obj: true
        path: "spec#deployment#podTemplate"
