---
kind: "DaemonSet"
api_family: "apps"
default_command: "daemonsets"
command:
  - "ds"
listview:
  name: "Daemon Sets"
  group: "Workloads"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "desired_replicas",
               "current_replicas", "ready_replicas",
               "uptodate_replicas", "available_replicas",
               "misscheduled_replicas", "age"]
      sortcolumn: "namespace"
  fields:
    available_replicas:
      header: "Available:"
      paths:
        - path: ["status#numberAvailable", "status#currentNumberScheduled"]
          pathtype: "comparison"
          default: [0, 0]
      align: "right"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_pending"
    current_replicas:
      header: "Current:"
      paths:
        - path: ["status#currentNumberScheduled",
                 "status#desiredNumberScheduled"]
          pathtype: "comparison"
          default: [0, 0]
      align: "right"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_not_ok"
    desired_replicas:
      header: "Desired:"
      path: "status#desiredNumberScheduled"
      default: 0
      type: "int"
      formatter: "numerical"
      align: "right"
    misscheduled_replicas:
      header: "Misscheduled:"
      path: "status#numberMisscheduled"
      default: 0
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_warning"
      align: "right"
    ready_replicas:
      header: "Ready:"
      paths:
        - path: ["status#numberReady", "status#currentNumberScheduled"]
          pathtype: "comparison"
          default: [0, 0]
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - min: -1
              max: 0
              field_colors:
                - context: "main"
                  type: "status_pending"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_not_ok"
      align: "right"
    uptodate_replicas:
      header: "Up to Date:"
      paths:
        - path: ["status#updatedNumberScheduled",
                 "status#currentNumberScheduled"]
          pathtype: "comparison"
          default: [0, 0]
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_pending"
      align: "right"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
      "Restart resource (Rollout)":
        description: "Restart resource"
        category: "Resource Level"
        metadata: [["Strategy: Rollout", ["windowwidget", "description"]]]
        confirm: true
        actionfunc: "restart_resource_rollout"
infoview:
  name: "Daemon Set Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "label_selector",
                 "set_based_selector", "nodes", "update_strategy"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]],
                 ["ontroller:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
      label_selector:
        header: [["La", ["main", "infoheader"]],
                 ["b", ["main", "infoheader_shortcut"]],
                 ["el Selector:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#selector#matchLabels"]
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
      minimum_ready_seconds:
        header: [["Minimum Ready Seconds:", ["main", "infoheader"]]]
        path: "spec#minReadySeconds"
        default: 0
        type: "int"
        formatter: "numerical"
      nodes:
        header: [["Nodes:", ["main", "infoheader"]]]
        paths:
          - path: [["status#currentNumberScheduled"],
                   " Current",
                   ["status#desiredNumberScheduled"],
                   " Desired",
                   ["status#updatedNumberScheduled"],
                   " Up to Date",
                   ["status#numberAvailable"],
                   " Available",
                   ["status#numberMisscheduled"],
                   " Misscheduled"]
            pathtype: "tuple"
            default: [0, "", 0, "", 0, "", 0, "", 0, ""]
        formatter: "list"
        formatting:
          field_colors:
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
          field_separators:
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
      set_based_selector:
        header: [["Set-based Selector:", ["main", "infoheader"]]]
        paths:
          - path: "spec#selector#matchExpressions"
            pathtype: "match_expression"
            default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "operator"
            - type: "value"
          field_separators:
            - type: "space"
            - type: "no_pad"
      update_strategy:
        header: [["Update Strategy:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#updateStrategy#type"],
                   " (", "Max Surge: ",
                   ["spec#updateStrategy#rollingUpdate#maxSurge"],
                   "Max Unavailable: ",
                   ["spec#updateStrategy#rollingUpdate#maxUnavailable"], ")"]
            pathtype: "tuple"
            when:
              - key: "spec#updateStrategy#type"
                eq: "RollingUpdate"
          - path: [["spec#updateStrategy#type"]]
            pathtype: "tuple"
            when:
              - key: "spec#updateStrategy#type"
                eq: "Recreate"
        formatter: "list"
        formatting:
          field_colors:
            - type: "generic"
            - type: "generic"
            - context: "main"
              type: "infoheader"
            # Ideally we want to achieve numerical with unit here
            - type: "numerical"
            - context: "main"
              type: "infoheader"
            # Ideally we want to achieve numerical with unit here
            - type: "numerical"
            - type: "generic"
          field_separators:
            - type: "no_pad"
            - type: "no_pad"
            - type: "no_pad"
            - type: "list"
            - type: "no_pad"
            - type: "no_pad"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "Pod"
      _label_selector_path: "spec#selector#matchLabels"
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Pod"
    field_indexes:
      Wide:
        fields: ["namespace", "name", "pod_status", "node_name",
                 "pod_ip", "age", "restarts", "last_restart", "containers"]
        sortcolumn: "pod_status"
      Normal:
        fields: ["namespace", "name", "pod_status", "node_name",
                 "age", "restarts", "last_restart"]
        sortcolumn: "pod_status"
      Compact:
        fields: ["namespace", "name", "pod_status", "age",
                 "restarts", "last_restart"]
        sortcolumn: "pod_status"
    fields:
      containers:
        header: "Containers:"
        paths:
          - paths:
              - "spec#initContainers"
              - "spec#containers"
            pathtype: "items"
            subpaths:
              - "name"
              - subpath: "image"
                regex: ["^.+/[^:^/]+:(.+?)@.*", "^.+/[^:^/]+:(.+)"]
            type: "raw"
        formatter: "list"
        formatting:
          field_colors:
            - type: "generic"
            - type: "version"
          field_separators:
            - type: "version"
      last_restart:
        header: "Latest Restart:"
        paths:
          - path: "status#containerStatuses"
            pathtype: "items"
            subpath: ["state#running#startedAt",
                      "lastState#terminated#finishedAt"]
            when:
              - key: "restartCount"
                gt: 0
            action: "latest"
            type: "timestamp"
        default: -1
        formatter: "age"
        align: "right"
      node_name:
        header: "Node:"
        path: "spec#nodeName"
        type: "host"
        default: "<none>"
        formatting:
          field_colors:
            - type: "host"
      pod_ip:
        header: "Pod IP:"
        path: "status#podIP"
        default: "<unset>"
        type: "address"
        formatter: "address"
      restarts:
        header: "Restarts:"
        paths:
          - path: "status#containerStatuses"
            pathtype: "items"
            subpath: "restartCount"
            action: "sum"
            type: "int"
        default: 0
        formatter: "numerical"
        align: "right"
  shortcuts:
    "Label Selector":
      key: "b"
      read_only: true
      helptext: "Label selector"
      widget: "windowwidget"
      title: "Label Selector:"
      headers: ["Key:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "spec#selector#matchLabels"
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "Pod template":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show Pod template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Pod template"
        _pass_obj: true
        path: "spec#template"
