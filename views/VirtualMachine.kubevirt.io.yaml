kind: VirtualMachine
api_family: kubevirt.io
default_command: virtualmachines
command:
- vms
- vm
listview:
  name: Virtual Machines
  group: KubeVirt
  field_indexes:
    Normal: [name, status, ready, age]
  sortcolumn: status
  fields:
    ready:
      header: "Ready:"
      paths:
      - path: "status#conditions"
        pathtype: items
        subpath: status
        when:
        - key: type
          eq: Ready
      type: str
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: main
                type: status_ok
            "False":
              field_colors:
              - context: main
                type: status_not_ok
    status:
      header: "Status:"
      path: "status#printableStatus"
      type: str
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            "ErrorUnschedulable":
              field_colors:
              - context: main
                type: status_not_ok
            __default:
              field_colors:
              - context: types
                type: generic
