kind: VirtualMachine
api_family: kubevirt.io
default_command: virtualmachines
command:
- vms
- vm
listview:
  name: Virtual Machines
  group: KubeVirt
  field_indexes:
    Normal: [name, status, ready, age]
  sortcolumn: status
  fields:
    ready:
      header: "Ready:"
      paths:
      - path: "status#conditions"
        pathtype: items
        subpath: status
        when:
        - key: type
          eq: Ready
      type: str
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: main
                type: status_ok
            "False":
              field_colors:
              - context: main
                type: status_not_ok
    status:
      header: "Status:"
      path: "status#printableStatus"
      type: str
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            "ErrorUnschedulable":
              field_colors:
              - context: main
                type: status_not_ok
            __default:
              field_colors:
              - context: types
                type: generic
infoview:
  name: Virtual Machine Info
  infopad:
    row_indexes:
      Normal: [status, ready]
    rows:
      ready:
        header: [["Ready:", [main, infoheader]]]
        paths:
        - path: "status#conditions"
          pathtype: items
          subpath: status
          when:
          - key: type
            eq: Ready
        type: str
        formatter: value_mapper
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: main
                  type: status_ok
              "False":
                field_colors:
                - context: main
                  type: status_not_ok
      status:
        header: [["Status:", [main, infoheader]]]
        path: "status#printableStatus"
        type: str
        formatter: value_mapper
        formatting:
          mapping:
            mappings:
              "ErrorUnschedulable":
                field_colors:
                - context: main
                  type: status_not_ok
              __default:
                field_colors:
                - context: types
                  type: generic
  listpad:
    listgetter: generic_listgetter
    listgetter_args:
      _pass_obj: true
      _kind: VirtualMachineInstance
      _api_family: kubevirt.io
      filters:
        controller:
          enabled: true
          allow:
          - type: dictlist
            path: "metadata#ownerReferences"
            fields:
              kind: VirtualMachine
              api_family: kubevirt.io
              name:
                source: caller
                path: "metadata#name"
              controller: true
    infogetter: generic_infogetter
    on_activation:
      call: resourceinfodispatch
      kind: VirtualMachineInstance
      api_family: kubevirt.io
    field_indexes:
      Normal: [name, ipaddresses, node_name, ready, live_migratable, paused, phase, age]
    sortcolumn: status
    fields:
      ipaddresses:
        header: "IP-addresses:"
        paths:
        - path: "status#interfaces"
          pathtype: items
          subpath: ipAddress
        formatter: address
      live_migratable:
        header: "Live Migratable:"
        paths:
        - path: "status#conditions"
          pathtype: items
          subpath: status
          when:
          - key: type
            eq: LiveMigratable
        type: str
      node_name:
        header: "Node Name:"
        path: "status#nodeName"
        type: str
      phase:
        header: "Phase:"
        path: "status#phase"
        type: str
      paused:
        header: "Paused:"
        paths:
        - path: "status#conditions"
          pathtype: items
          subpath: status
          when:
          - key: type
            eq: Paused
        type: str
      ready:
        header: "Ready:"
        paths:
        - path: "status#conditions"
          pathtype: items
          subpath: status
          when:
          - key: type
            eq: Ready
        type: str
        formatter: value_mapper
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: main
                  type: status_ok
              "False":
                field_colors:
                - context: main
                  type: status_not_ok
  shortcuts:
    "Show volume snapshot status":
      key: v
      modifier: shift
      helptext: "Show volume snapshot statuses"
      widget: windowwidget
      title: "Volume Snapshot Statuses:"
      headers: ["Name:", "Enabled:", "Reason:"]
      itemgetter: get_list_fields
      itemgetter_args:
        path: "status#volumeSnapshotStatuses"
        fields:
        - name
        - enabled
        - reason
      # Not supported for now
      sortcolumn: name
