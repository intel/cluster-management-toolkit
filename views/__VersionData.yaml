kind: "__VersionData"
default_command: "versions"
command:
- "version"
- "cv"
listview:
  name: "Version Data"
  group: "Administration"
  listgetter: "listgetter_files"
  listgetter_args:
    # We should call update_version_cache() here
    file_not_found_status: "No version data found"
    paths:
    - filepath: "{HOME}/cluster-management-toolkit/CHANGELOG/latest.yaml"
      filetype: "yaml"
      pathtype: "raw"
      _extra_data:
        name: "Cluster Management Toolkit"
        installed_version:
          fieldgetter: "fieldgetter_cmt_version"
          fieldgetter_args:
            fields:
            - 0
        file_not_found_status: "No changelog found"
        paths:
        - filepath: "{HOME}/cluster-management-toolkit/CHANGELOG/<<<changelog>>>"
          filetype: "text"
          pathtype: "raw"
          substitutions:
            "changelog": "changelog"
        formatter: "markdown"
        formatter_args:
          # First match in the file is what we want
          include_start: true
          include_end: true
          strip_empty_start: true
          strip_empty_end: true
    - filepath: "{HOME}/.cmt/version-cache/candidate_versions.yaml"
      filetype: "yaml"
      path: "crc"
      pathtype: "dict"
      _extra_data:
        name: "CRC"
        installed_version:
          fieldgetter: "fieldgetter_crc_version"
          fieldgetter_args:
            fields:
            - 0
        file_not_found_status: "No changelog found"
        paths:
        - filepath: "{HOME}/.cmt/version-cache/crc_current_changelog.md"
          filetype: "text"
          pathtype: "raw"
        formatter: "markdown"
    - filepath: "{HOME}/.cmt/version-cache/candidate_versions.yaml"
      filetype: "yaml"
      path: "kubernetes"
      pathtype: "dict"
      _extra_data:
        name: "Kubernetes"
        installed_version:
          fieldgetter: "fieldgetter_api_server_version"
          fieldgetter_args:
            fields:
            - 2
        file_not_found_status: "No changelog found"
        paths:
        - filepath: "{HOME}/.cmt/version-cache/kubernetes_current_changelog.md"
          filetype: "text"
          pathtype: "raw"
        formatter: "markdown"
        formatter_args:
          # First match in the file is what we want
          start: "## Changelog since "
          include_start: true
          end: "# v"
          include_end: false
          strip_empty_start: false
          strip_empty_end: true
    - filepath: "{HOME}/.cmt/version-cache/candidate_versions.yaml"
      filetype: "yaml"
      path: "helm"
      pathtype: "dict"
      _extra_data:
        name: "Helm"
        installed_version:
          fieldgetter: "fieldgetter_executable_version"
          fieldgetter_args:
            executable: "/usr/bin/helm"
            args: ["version"]
            version_regex: '^version.BuildInfo{Version:"v(\d+)(\.)(\d+)(\.)(\d+)".*'
        file_not_found_status: "No changelog found"
        paths:
        - filepath: "{HOME}/.cmt/version-cache/helm_current_changelog.md"
          filetype: "text"
          pathtype: "raw"
        formatter: "markdown"
        formatter_args:
          # First match in the file is what we want
          start: "## Changelog since "
          include_start: true
          end: "# v"
          include_end: false
          strip_empty_start: false
          strip_empty_end: true
  infogetter: "generic_infogetter"
  field_indexes:
    Normal:
      fields: ["name", "installed_version", "latest_version", "release_date", "last_checked", "note"]
      sortcolumn: "name"
  labels: false
  fields:
    installed_version:
      header: "Current Version:"
      paths:
      - path: "_extra_data#installed_version"
        pathtype: "fieldgetter"
      type: "version"
    latest_version:
      header: "Latest Version:"
      path: "release"
      type: "version"
    last_checked:
      header: "Last Checked:"
      path: "_extra_data#mtime"
      type: "unix_timestamp"
      default: -1
      formatter: "timestamp"
    name:
      header: "Component:"
      path: "_extra_data#name"
      type: "str"
    note:
      header: "Note:"
      path: "note"
      type: "str"
    release_date:
      header: "Release Date:"
      paths:
      - path: "release_date"
        pathtype: "str"
      type: "str"
      formatter: "timestamp"
  listview_args:
    filters:
      uninstalled:
        source: "caller"
        enabled: true
        block:
        - key: "installed_version"
          values: [""]
  shortcuts:
    # Overrides:
    "Edit resource": null
    "Show Uninstalled Components":
      key: "u"
      modifier: "shift"
      read_only: true
      helptext: "Show / Hide uninstalled components"
      action: "toggle_var"
      action_args:
        var: "filters#uninstalled#enabled"
      force_update: true
  statusmsg:
  - ["Hide uninstalled components: ", ["var", "filters#uninstalled#enabled"]]
infoview:
  name: "Version Info"
  infopad:
    name_path: "_extra_data#name"
    namespace_path: null
    creation_timestamp_path: null
    row_indexes:
      Normal:
        fields: ["installed_version", "latest_version", "release_date", "note", "mtime"]
    rows:
      installed_version:
        header: [["Installed Version:", ["main", "infoheader"]]]
        paths:
        - path: "_extra_data#installed_version"
          pathtype: "fieldgetter"
        type: "version"
      latest_version:
        header: [["Latest Version:", ["main", "infoheader"]]]
        path: "release"
        type: "version"
      mtime:
        header: [["Last Checked:", ["main", "infoheader"]]]
        path: "_extra_data#mtime"
        type: "unix_timestamp"
        default: -1
        formatter: "timestamp"
      note:
        header: [["Note:", ["main", "infoheader"]]]
        path: "note"
        type: "str"
      release_date:
        header: [["Release Date:", ["main", "infoheader"]]]
        paths:
        - path: ["targetDate", "release_date"]
          pathtype: "str"
        type: "str"
        formatter: "timestamp"
  logpad:
    # We cannot get the changelog in the previous infogetter,
    # since we don't have the latest version at that point
    infogetter: "logpad_files"
    infogetter_args:
      _pass_obj: true
      extra_values_lookup:
        "version": ["release"]
        "_extra_data": ["_extra_data"]
    timestamps: false
