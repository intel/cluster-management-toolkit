kind: "GrafanaDashboard"
api_family: "grafana.integreatly.org"
default_command: "grafanadashboards"
command:
- "grafanadbs"
- "grafanadb"
listview:
  name: "Grafana Dashboards"
  group: "Monitoring"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
