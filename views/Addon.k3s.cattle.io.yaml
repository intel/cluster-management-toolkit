kind: "Addon"
api_family: "k3s.cattle.io"
default_command: "addons"
listview:
  name: "Addons"
  group: "API & Extendability"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Addon Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["source", "checksum"]
    rows:
      source:
        header: [["Source:", ["main", "infoheader"]]]
        path: "spec#source"
        type: "str"
      checksum:
        header: [["Checksum:", ["main", "infoheader"]]]
        path: "spec#checksum"
        type: "str"
  shortcuts:
    "List GVKs":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "List GVKs"
      widget: "windowwidget"
      title: "GVKs:"
      selectable: true
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "status#gvks"
        fields:
        - "Kind"
        - "Group"
        - "Version"
      # Not supported for now
      sortcolumn: "kind"
      action: "call"
      action_call: "listviewdispatch"
      action_args:
        kind_path: 0
        api_group_path: 1
