kind: "Addon"
api_family: "k3s.cattle.io"
default_command: "addons"
listview:
  name: "Addons"
  group: "API & Extendability"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Addon"
  infopad:
    row_indexes:
      Normal:
        fields: ["source", "checksum"]
    rows:
      source:
        header: [["Source:", ["main", "infoheader"]]]
        path: "spec#source"
        type: "str"
      checksum:
        header: [["Checksum:", ["main", "infoheader"]]]
        path: "spec#checksum"
        type: "str"
