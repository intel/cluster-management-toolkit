kind: "AppProject"
api_family: "argoproj.io"
default_command: "appprojects"
command:
- "appprojs"
- "appproj"
listview:
  name: "App Projects"
  group: "CI / CD"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "App Project Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["description"]
    rows:
      description:
        header: [["Description:", ["main", "infoheader"]]]
        path: "spec#description"
        type: "str"
  shortcuts:
    "Cluster Resource Whitelist":
      key: "w"
      helptext: "Show cluster resource whitelist"
      read_only: true
      widget: "windowwidget"
      title: "Cluster Resource Whitelist:"
      headers: ["Group:", "Kind:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "spec#clusterResourceWhitelist"
        fields:
        - "group"
        - "kind"
    "Destinations":
      key: "d"
      helptext: "Show destinations"
      read_only: true
      widget: "windowwidget"
      title: "Destinations:"
      headers: ["Namespace:", "Server:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "spec#destinations"
        fields:
        - "namespace"
        - "server"
    "Source Repos":
      key: "s"
      helptext: "Show source repos"
      read_only: true
      widget: "windowwidget"
      title: "Source Repos:"
      itemgetter: "get_list_as_list"
      itemgetter_args:
        path: "spec#sourceRepos"
