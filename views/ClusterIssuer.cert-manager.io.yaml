kind: ClusterIssuer
api_family: cert-manager.io
default_command: clusterissuers
listview:
  name: Cluster Issuers
  group: Certificate Management
  field_indexes:
    Normal: [name, condition_ready, age]
  fields:
    condition_ready:
      header: "Ready:"
      paths:
      - path: "status#conditions"
        pathtype: items
        subpath: status
        when:
        - key: type
          eq: Ready
        default: "<unknown>"
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: main
                type: status_ok
            "False":
              field_colors:
              - context: main
                type: status_not_ok
