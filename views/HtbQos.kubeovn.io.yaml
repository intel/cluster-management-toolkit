kind: HtbQos
api_family: kubeovn.io
default_command: htbqoses
listview:
  name: HTB QoSes
  group: Kube-OVN
  field_indexes:
    Normal: [name, priority, age]
  fields:
    priority:
      header: "Priority:"
      path: "spec#priority"
      type: int
      formatting:
        field_colors:
        - type: numerical
      align: right
infoview:
  name: HTB QoS Info
  infopad:
    row_indexes:
      Normal: [priority]
    rows:
      priority:
        header: [["Priority:", [main, infoheader]]]
        path: "spec#priority"
        type: int
        formatting:
          field_colors:
          - type: numerical
