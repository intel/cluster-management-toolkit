kind: StatefulSet
api_family: apps
default_command: statefulsets
command:
- sts
listview:
  name: Stateful Sets
  group: Workloads
  field_indexes:
    Normal: [namespace, name, ready_replicas_tuple, age]
  sortcolumn: namespace
  actions:
    actionlist:
      #"Delete resource":
      #  description: Delete resource
      #  confirm: true
      #  actionfunc: delete_resource
      "Rescale resource":
        description: Rescale resource
        category: Resource Level
        confirm: true
        actionfunc: rescale_resource
        query: New scale
        queryval: scale
        queryfunc: string
      "Restart resource (Rollout)":
        description: Restart resource
        category: Resource Level
        metadata: [["Strategy: Rollout", ["windowwidget", "description"]]]
        confirm: true
        actionfunc: restart_resource_rollout
