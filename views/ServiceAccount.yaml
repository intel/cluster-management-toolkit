kind: ServiceAccount
default_command: serviceaccounts
command:
- sa
listview:
  name: Service Accounts
  group: Authorization & Access Control
  field_indexes:
    Normal: [namespace, name, nrofsecrets, age]
  sortcolumn: namespace
  fields:
    nrofsecrets:
      header: "# of Secrets:"
      paths:
      path: "secrets"
      type: len
      formatting:
        field_colors:
        - type: numerical
      align: right
