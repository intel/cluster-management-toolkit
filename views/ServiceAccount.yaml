---
kind: "ServiceAccount"
default_command: "serviceaccounts"
command:
  - "sa"
listview:
  name: "Service Accounts"
  group: "Authorization & Access Control"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "nrofsecrets", "age"]
      sortcolumn: "namespace"
  fields:
    nrofsecrets:
      header: "# of Secrets:"
      path: "secrets"
      type: "len"
      formatting:
        field_colors:
          - type: "numerical"
      align: "right"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Service Account Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]],
                 ["ontroller:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: ""
    infogetter: "get_sas_info"
    on_activation:
      call: "resourceinfodispatch_with_lookup"
      kind_path: "kind"
      api_version_path: "apiVersion"
      name_path: "metadata#name"
      namespace_path: "metadata#namespace"
    field_indexes:
      Normal:
        fields: ["namespace", "name", "kind", "type"]
        sortcolumn: "type"
    fields:
      kind:
        header: "Kind:"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
          field_separators:
            - type: "kind_api_group"
      type:
        header: "Type:"
        type: "str"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
