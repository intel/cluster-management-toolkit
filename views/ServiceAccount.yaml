kind: ServiceAccount
default_command: serviceaccounts
command:
- sa
listview:
  name: Service Accounts
  group: Authorization & Access Control
  fields:
  - namespace
  - name
  - name: nrofsecrets
    header: "# of Secrets:"
    paths:
    - path: "secrets"
      type: len
    align: right
  - age
  sortcolumn: namespace
