kind: "ServiceAccount"
default_command: "serviceaccounts"
command:
- "sa"
listview:
  name: "Service Accounts"
  group: "Authorization & Access Control"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "nrofsecrets", "age"]
      sortcolumn: "namespace"
  fields:
    nrofsecrets:
      header: "# of Secrets:"
      path: "secrets"
      type: "len"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
infoview:
  name: "Service Account Info"
  infopad:
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: ""
    infogetter: "get_sas_info"
    on_activation:
      call: "resourceinfodispatch_with_lookup_on_activation"
      kind_path: "kind"
      api_version_path: "apiVersion"
      name_path: "metadata#name"
      namespace_path: "metadata#namespace"
    field_indexes:
      Normal:
        fields: ["namespace", "name", "kind", "type"]
        sortcolumn: "type"
    fields:
      kind:
        header: "Kind:"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          field_separators:
          - type: "kind_api_group"
      type:
        header: "Type:"
        type: "str"
