---
kind: "ConsoleCLIDownload"
api_family: "console.openshift.io"
default_command: "consoleclidownloads"
listview:
  name: "Console CLI Downloads"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["name", "display_name", "age"]
  fields:
    display_name:
      header: "Display Name:"
      path: "spec#displayName"
      type: "str"
infoview:
  name: "Console CLI Download Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["display_name", "cluster_version"]
    rows:
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      display_name:
        header: [["Display Name:", ["main", "infoheader"]]]
        path: "spec#displayName"
        type: "str"
  logpad:
    timestamps: false
    infogetter: "logpad_msg_getter"
    infogetter_args:
      path: "spec#description"
  shortcuts:
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
    "Show Download Links":
      key: "d"
      modifier: "shift"
      read_only: true
      helptext: "Show download links"
      widget: "windowwidget"
      title: "Download links:"
      headers: ["Description:", "URL:"]
      selectable: false
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "spec#links"
        fields:
        - "text"
        - "href"
      # Not supported for now
      sortcolumn: "text"
