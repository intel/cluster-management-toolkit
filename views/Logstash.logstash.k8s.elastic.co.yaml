---
kind: "Logstash"
api_family: "logstash.k8s.elastic.co"
default_command: "logstashes"
listview:
  name: "Logstashes"
  group: "Logging"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "version", "count", "available_nodes", "health", "age"]
      sortcolumn: "namespace"
  fields:
    available_nodes:
      header: "Available Nodes:"
      path: "status#availableNodes"
      default: 0
      type: "str"
      formatter: "numerical"
      align: "right"
    count:
      header: "Count:"
      paths:
      - path: [["status#count"], ["spec#count"]]
        pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
        - type: "numerical"
        - type: "numerical"
        item_separator:
          type: "fraction"
      align: "right"
    health:
      header: "Health:"
      path: "status#health"
      default: "<unset>"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            green:
              field_colors:
              - context: "main"
                type: "status_ok"
            red:
              field_colors:
              - context: "main"
                type: "status_not_ok"
            unknown:
              field_colors:
              - context: "main"
                type: "status_unknown"
            "<unset>":
              field_colors:
              - context: "types"
                type: "unset"
    version:
      header: "Version:"
      path: "spec#version"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Logstash Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["version", "count", "loglevel", "pipeline_workers", "update_strategy_header", "update_strategy_max_surge", "update_strategy_max_unavailable", "available_nodes", "health"]
    rows:
      available_nodes:
        header: [["Available Nodes:", ["main", "infoheader"]]]
        path: "status#availableNodes"
        default: 0
        type: "str"
        formatter: "numerical"
        align: "right"
      count:
        header: [["Count:", ["main", "infoheader"]]]
        paths:
        - path: [["status#count"], ["spec#count"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "numerical"
          - type: "numerical"
          item_separator:
            type: "fraction"
        align: "right"
      health:
        header: [["Health:", ["main", "infoheader"]]]
        path: "status#health"
        default: "<unset>"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              green:
                field_colors:
                - context: "main"
                  type: "status_ok"
              red:
                field_colors:
                - context: "main"
                  type: "status_not_ok"
              unknown:
                field_colors:
                - context: "main"
                  type: "status_unknown"
              yellow:
                field_colors:
                - context: "main"
                  type: "status_degraded"
              "<unset>":
                field_colors:
                - context: "types"
                  type: "unset"
      loglevel:
        header: [["Loglevel:", ["main", "infoheader"]]]
        path: "spec#config#log.level"
        default: "<unset>"
        type: "str"
      pipeline_workers:
        header: [["Pipeline Workers:", ["main", "infoheader"]]]
        path: "spec#config#pipeline.workers"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
      update_strategy_header:
        header: [["Update Strategy:", ["main", "infoheader"]]]
      update_strategy_max_surge:
        header: [["  Max Surge:", ["main", "infoheader"]]]
        path: "spec#updateStrategy#changeBudget#maxSurge"
        type: "int"
        default: 1
        formatter: "numerical"
      update_strategy_max_unavailable:
        header: [["  Max Unavailable:", ["main", "infoheader"]]]
        path: "spec#updateStrategy#changeBudget#maxUnavailable"
        type: "int"
        default: -1
        formatter: "numerical"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "spec#version"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
