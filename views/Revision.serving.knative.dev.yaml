kind: "Revision"
api_family: "serving.knative.dev"
default_command: "revisions.serving.knative.dev"
command:
- "revisions.knative"
- "revision.knative"
- "knrevisions"
- "knrevision"
listview:
  name: "Revisions"
  group: "Knative"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age", "ready", "reason"]
      sortcolumn: "namespace"
  fields:
    ready:
      header: "Ready:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "status"
        when:
        - key: "type"
          eq: "Ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
              - context: "main"
                type: "status_ok"
            "False":
              field_colors:
              - context: "main"
                type: "status_not_ok"
    reason:
      header: "Reason:"
      paths:
      - path: "status#conditions"
        pathtype: "items"
        subpath: "message"
        when:
        - key: "type"
          eq: "Ready"
      type: "str"
infoview:
  name: "Revision Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "container_concurrency", "actual_replicas", "enable_service_links", "timeout"]
    rows:
      actual_replicas:
        header: [["Actual Replicas:", ["main", "infoheader"]]]
        path: "status#actualReplicas"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      container_concurrency:
        header: [["Container Concurrency:", ["main", "infoheader"]]]
        path: "spec#containerConcurrency"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      enable_service_links:
        header: [["Enable ServiceLinks:", ["main", "infoheader"]]]
        path: "spec#enableServiceLinks"
        type: "str"
      timeout:
        header: [["Timeout:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#timeoutSeconds"], "s"]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "numerical"
          - type: "unit"
          field_separators:
          - type: "no_pad"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "List container statuses":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "List container statuses"
      widget: "windowwidget"
      title: "Container statuses:"
      headers: ["Name:", "Image Digest:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "status#containerStatuses"
        fields:
        - "name"
        - "imageDigest"
      # Not supported for now
      sortcolumn: "name"
    "View containers":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "View containers configuration"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Containers configuration"
        _named_title: true
        _pass_obj: true
        include_root: true
        path: "spec#containers"
