kind: "Event"
api_family: "management.loft.sh"
default_command: "event.management"
command:
- "event.management"
- "ev.mgmnt"
- "ev.mgmnt"
listview:
  name: "Events"
  group: "LÃ´ft"
  field_indexes:
    Normal:
      fields: ["audit_id", "level", "object_ref", "status", "stage", "age"]
      sortcolumn: "age"
  fields:
    age:
      header: "Age:"
      paths:
      - path: "status#stageTimestamp"
        type: "timestamp"
        default: -1
      formatter: "age"
      align: "right"
    audit_id:
      header: "Audit ID:"
      path: "status#auditID"
      type: "str"
    level:
      header: "Level:"
      path: "status#level"
      type: "str"
    object_ref:
      header: "Object Reference:"
      paths:
      - path: [["status#objectRef#resource"], ["status#objectRef#apiGroup"], ["status#objectRef#namespace"], ["status#objectRef#name", "status#requestObject#metadata#name"]]
        pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
        - type: "kind"
        - type: "api_group"
        - type: "namespace"
        - type: "generic"
        field_separators:
        - type: "kind_api_group"
        - type: "kind"
        - type: "namespace"
    stage:
      header: "Stage:"
      path: "status#stage"
      type: "str"
    status:
      header: "Status:"
      path: "status#responseStatus#status"
      type: "str"
  shortcuts:
    "Edit resource": null
infoview:
  name: "Event Info"
  no_reload_on_refresh: true
  infopad:
    name_path: "status#auditID"
    created_at_path: "status#stageTimestamp"
    row_indexes:
      Normal:
        fields: ["level", "object_ref", "request_uri", "useragent", "source_ips", "user", "status_header", "status_code", "status_status", "stage"]
    rows:
      level:
        header: [["Level:", ["main", "infoheader"]]]
        path: "status#level"
        type: "str"
      object_ref:
        header: [["O", ["main", "infoheader_shortcut"]], ["bject Reference:", ["main", "infoheader"]]]
        paths:
        - path: [["status#objectRef#resource"], ["status#objectRef#apiGroup"], ["status#objectRef#namespace"], ["status#objectRef#name", "status#requestObject#metadata#name"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "namespace"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
          - type: "namespace"
      request_uri:
        header: [["Request URI:", ["main", "infoheader"]]]
        path: "status#requestURI"
        type: "str"
      source_ips:
        header: [["Source IPs:", ["main", "infoheader"]]]
        paths:
        - path: "status#sourceIPs"
          pathtype: "list"
        formatter: "address"
      stage:
        header: [["Status:", ["main", "infoheader"]]]
        path: "status#stage"
        type: "str"
      status_code:
        header: [["  Code:", ["main", "infoheader"]]]
        path: "status#responseStatus#code"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 100
              max: 199
              field_colors:
              - context: "main"
                type: "status_pending"
            - min: 200
              max: 299
              field_colors:
              - context: "main"
                type: "status_ok"
            - min: 300
              max: 399
              field_colors:
              - context: "main"
                type: "status_pending"
            - min: 400
              max: 599
              field_colors:
              - context: "main"
                type: "status_not_ok"
      status_header:
        header: [["Status:", ["main", "infoheader"]]]
      status_status:
        header: [["  Status:", ["main", "infoheader"]]]
        path: "status#responseStatus#status"
        type: "str"
      user:
        header: [["U", ["main", "infoheader_shortcut"]], ["ser:", ["main", "infoheader"]]]
        path: "status#user#username"
        type: "str"
      useragent:
        header: [["User Agent:", ["main", "infoheader"]]]
        path: "status#userAgent"
        type: "str"
  shortcuts:
    "Object Reference":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for object reference"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "status#objectRef#resource"
        api_family_path: "status#objectRef#apiGroup"
        namespace_path: "status#objectRef#namespace"
        name_path: ["status#objectRef#name", "status#requestObject#metadata#name"]
    "User Info":
      key: "u"
      modifier: "shift"
      read_only: true
      helptext: "Show user information"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "User Information"
        _pass_obj: true
        path: "status#user"
