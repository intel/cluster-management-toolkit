kind: "Console"
api_family: "config.openshift.io"
default_command: "consoles.config.openshift.io"
command:
- "consoles.config"
- "console.config"
listview:
  name: "Consoles"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["name", "age"]
infoview:
  name: "Console Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_version", "console_url"]
    rows:
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      console_url:
        header: [["Console ", ["main", "infoheader"]], ["U", ["main", "infoheader_shortcut"]], ["RL:", ["main", "infoheader"]]]
        path: "status#consoleURL"
        type: "str"
  shortcuts:
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
    "Open Console":
      key: "u"
      modifier: "shift"
      read_only: true
      helptext: "Open console in browser"
      action: "call"
      action: "execute"
      action_args:
        command: ["xdg-open", ["status#consoleURL"]]
