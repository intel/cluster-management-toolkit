kind: VirtualService
api_family: networking.istio.io
default_command: virtualservices
command:
- virtsvcs
- virtsvc
listview:
  name: Virtual Services
  group: Istio
  field_indexes:
    Normal: [namespace, name, gateways, hosts, age]
  sortcolumn: namespace
  fields:
    gateways:
      header: "Gateways:"
      path: "spec#gateways"
      type: raw
      formatter: list
    hosts:
      header: "Hosts:"
      path: "spec#hosts"
      type: raw
      formatter: list
