kind: KubeHunterReport
api_family: aquasecurity.github.io
default_command: kubehunterreports
command:
- kubehunter
listview:
  name: Kube-Hunter Reports
  group: Security
  field_indexes:
    Normal: [name, scanner, high_severity, medium_severity, low_severity, unknown_severity, age]
  fields:
    high_severity:
      header: "High:"
      path: "report#summary#highCount"
      type: raw
      formatter: value_mapper
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: types
              type: watermark_low
          - default: true
            field_colors:
            - context: types
              type: watermark_high
      align: right
    medium_severity:
      header: "Medium:"
      path: "report#summary#mediumCount"
      type: raw
      formatter: value_mapper
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: types
              type: watermark_low
          - default: true
            field_colors:
            - context: types
              type: watermark_medium
      align: right
    low_severity:
      header: "Low:"
      path: "report#summary#lowCount"
      type: raw
      formatter: value_mapper
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: types
              type: watermark_low
          - default: true
            field_colors:
            - context: types
              type: watermark_medium
      align: right
    scanner:
      header: "Scanner:"
      paths:
      - path: [["report#scanner#name"], ["report#scanner#version"]]
        pathtype: tuple
      formatter: list
      formatting:
        field_colors:
        - type: generic
        - type: version
        field_separators:
        - type: version
    unknown_severity:
      header: "Unknown:"
      path: "report#summary#unknownCount"
      type: raw
      formatter: value_mapper
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: types
              type: watermark_low
          - default: true
            field_colors:
            - context: types
              type: watermark_high
      align: right
