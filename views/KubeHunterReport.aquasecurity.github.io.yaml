kind: "KubeHunterReport"
api_family: "aquasecurity.github.io"
default_command: "kubehunterreports"
command:
- "kubehunter"
listview:
  name: "Kube-Hunter Reports"
  group: "Security"
  field_indexes:
    Normal:
      fields: ["name", "scanner", "high_severity", "medium_severity", "low_severity", "unknown_severity", "age"]
  fields:
    high_severity:
      header: "High:"
      path: "report#summary#highCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_high"
      align: "right"
    medium_severity:
      header: "Medium:"
      path: "report#summary#mediumCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_medium"
      align: "right"
    low_severity:
      header: "Low:"
      path: "report#summary#lowCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_medium"
      align: "right"
    scanner:
      header: "Scanner:"
      paths:
      - path: [["report#scanner#name"], ["report#scanner#version"]]
        pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
        - type: "generic"
        - type: "version"
        field_separators:
        - type: "version"
    unknown_severity:
      header: "Unknown:"
      path: "report#summary#unknownCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_high"
      align: "right"
infoview:
  name: "Kube-Hunter Report Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["scanner", "vendor", "high_severity", "medium_severity", "low_severity", "unknown_severity"]
    rows:
      high_severity:
        header: [["High:", ["main", "infoheader"]]]
        path: "report#summary#highCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_high"
      medium_severity:
        header: [["Medium:", ["main", "infoheader"]]]
        path: "report#summary#mediumCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_medium"
      low_severity:
        header: [["Low:", ["main", "infoheader"]]]
        path: "report#summary#lowCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_medium"
      scanner:
        header: [["Scanner:", ["main", "infoheader"]]]
        paths:
        - path: [["report#scanner#name"], ["report#scanner#version"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "generic"
          - type: "version"
          field_separators:
          - type: "version"
      vendor:
        header: [["Vendor:", ["main", "infoheader"]]]
        path: "report#scanner#vendor"
        type: "str"
      unknown_severity:
        header: [["Unknown:", ["main", "infoheader"]]]
        path: "report#summary#unknownCount"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
            - min: 0
              max: 1
              field_colors:
              - context: "types"
                type: "watermark_low"
            - default: true
              field_colors:
              - context: "types"
                type: "watermark_high"
  listpad:
    on_activation:
      call: "resourceinfodispatch"
      kind: "__KubeHunterReportData"
      api_family: "aquasecurity.github.io"
    listgetter: "listgetter_path"
    listgetter_args:
      path: "report#vulnerabilities"
    infogetter: "generic_infogetter"
    field_indexes:
      Wide:
        fields: ["severity", "vulnerability", "vid", "location", "evidence", "description"]
        sortcolumn: "severity"
      Normal:
        fields: ["severity", "vulnerability", "vid", "description"]
        sortcolumn: "severity"
    fields:
      description:
        header: "Description:"
        path: "description"
        type: "str"
      evidence:
        header: "Evidence:"
        path: "evidence"
        type: "str"
      location:
        header: "Location:"
        path: "location"
        type: "str"
      severity:
        header: "Severity:"
        path: "severity"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              high:
                field_colors:
                - context: "types"
                  type: "watermark_high"
              medium:
                field_colors:
                - context: "types"
                  type: "watermark_medium"
              low:
                field_colors:
                - context: "types"
                  type: "watermark_low"
              unknown:
                field_colors:
                - context: "types"
                  type: "watermark_high"
      vid:
        header: "VID:"
        path: "vid"
        type: "str"
      vulnerability:
        header: "Vulnerability:"
        path: "vulnerability"
        type: "str"
