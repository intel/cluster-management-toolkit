---
kind: "TargetAllocator"
api_family: "opentelemetry.io"
default_command: "targetallocators"
command:
  - "tgtallocs"
  - "tgtalloc"
listview:
  name: "Target Allocators"
  group: "Monitoring"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "management", "version", "age"]
      sortcolumn: "namespace"
  fields:
    management:
      header: "Management:"
      path: "spec#managementState"
      default: "<unset>"
      type: "str"
    version:
      header: "Version:"
      path: "status#version"
      default: "<unset>"
      type: "str"
      formatting:
        field_colors:
          - type: "version"
