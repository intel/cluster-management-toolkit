kind: "Secret"
default_command: "secrets"
command:
- "sec"
listview:
  name: "Secrets"
  group: "Core"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "secret_type", "data_count", "immutable", "age"]
      sortcolumn: "namespace"
  fields:
    data_count:
      header: "Data:"
      path: "data"
      type: "len"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    immutable:
      header: "Immutable:"
      paths:
      - path: "immutable"
        pathtype: "value"
        type: "bool"
        default: ""
    secret_type:
      header: "Type:"
      paths:
      - path: "type"
        pathtype: "regex"
        regex: "^(.*?)/(.*)|()(.*)"
      formatter: "list"
      formatting:
        field_colors:
        - type: "secret_type"
        - type: "generic"
        field_separators:
        - type: "secret_type"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Secret Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "type"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      type:
        header: [["Type:", ["main", "infoheader"]]]
        paths:
        - path: "type"
          pathtype: "regex"
          regex: "^(.*?)/(.*)|()(.*)"
        formatter: "list"
        formatting:
          field_colors:
          - type: "secret_type"
          - type: "generic"
          field_separators:
          - type: "secret_type"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "data"
    infogetter: "get_key_value_info"
    field_indexes:
      Normal:
        fields: ["key", "vtype", "vlen", "decoded_value"]
        sortcolumn: "key"
    fields:
      decoded_value:
        header: "Value:"
        path: "decoded_value"
        type: "str"
      key:
        header: "Key:"
        path: "key"
        type: "str"
      vlen:
        header: "Length:"
        type: "int"
        align: "right"
        formatting:
          field_colors:
          - type: "numerical"
      vtype:
        header: "Type:"
        path: "vtype"
        type: "str"
  shortcuts:
    "Attempt to display Certificate info":
      key: "d"
      modifier: "shift"
      read_only: true
      helptext: "Attempt to display certificate information"
      widget: "command"
      widget_args:
        command: ["openssl", "x509", "-text", "-noout"]
        _pass_selected_obj: true
        input_path: "fully_decoded_value"
        wait_for_keypress: true
    "Decode and Export":
      key: "e"
      modifier: "shift"
      read_only: false
      helptext: "Decode and export selected value to a file"
      widget: "inputbox"
      inputtitle: "Export to file:"
      confirm: "path_exists"
      confirmtitle: "File already exists; overwrite?:"
      action: "call"
      action_call: "export_data"
      action_args:
        _pass_result: true
        _pass_selected: true
    "Decode and View":
      key: "v"
      modifier: "shift"
      read_only: false
      helptext: "Decode and view selected value"
      action: "call"
      action_call: "decode_and_view_data"
      action_args:
        _pass_selected: true
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
