kind: Secret
default_command: secrets
command:
- sec
listview:
  name: Secrets
  group: Core
  field_indexes:
    Normal: [namespace, name, secret_type, data, immutable, age]
  sortcolumn: namespace
  fields:
    data:
      header: "# of Data:"
      path: "data"
      type: len
      formatting:
        field_colors:
        - type: numerical
      align: right
    immutable:
      header: "Immutable:"
      paths:
      - path: immutable
        pathtype: value
        type: bool
        default: ""
    secret_type:
      header: "Type:"
      paths:
      - path: type
        pathtype: value
        type: regex_to_tuples
        regex: "^(.*?)/(.*)|()(.*)"
      type: list
      formatter: list
      formatting:
        field_colors:
        - type: secret_type
        - type: generic
        field_separators:
        - type: secret_type
