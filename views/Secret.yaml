kind: Secret
default_command: secrets
command:
- sec
listview:
  name: Secrets
  group: Core
  fields:
  - namespace
  - name
  - name: secret_type
    header: "Type:"
    paths:
    - path: type
      pathtype: value
      type: regex_to_tuples
      regex: "^(.*?)/(.*)|()(.*)"
    type: list
    formatting:
      field_colors:
      - type: "secret_type"
      - type: "generic"
      field_separators:
      - type: "secret_type"
    formatter: list
  - name: data
    header: "# of Data:"
    paths:
    - path: "data"
      type: len
    align: right
  - name: immutable
    header: "Immutable:"
    paths:
    - path: "immutable"
      pathtype: value
      type: bool
  - age
