---
kind: "CSIStorageCapacity"
api_family: "storage.k8s.io"
default_command: "csistoragecapacities"
command:
- "csistoragecaps"
- "csistoragecap"
listview:
  name: "CSI Storage Capacities"
  group: "Storage & Backups"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "storage_class_name", "age"]
  fields:
    storage_class_name:
      header: "Storage Class Name:"
      path: "storageClassName"
      type: "str"
infoview:
  name: "CSI Storage Capacity Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "storage_class", "node_topology_header", "node_topology_label_selector", "node_topology_set_based_selector"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]], ["ontroller:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "kind"
          - "apiVersion"
          - "name"
          when:
          - key: "controller"
            eq: true
          type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      node_topology_header:
        header: [["Node Topology:", ["main", "infoheader"]]]
      node_topology_label_selector:
        header: [["  Label Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["nodeTopology#matchLabels"]
          pathtype: "key_value"
          default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
      node_topology_set_based_selector:
        header: [["  Set-based Selector:", ["main", "infoheader"]]]
        paths:
        - path: "nodeTopology#matchExpressions"
          pathtype: "match_expression"
          default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "operator"
          - type: "value"
          field_separators:
          - type: "space"
          - type: "no_pad"
      storage_class:
        header: [["S", ["main", "infoheader_shortcut"]], ["torage Class:", ["main", "infoheader"]]]
        path: "storageClassName"
        default: "<none>"
        type: "str"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "Open Storage Class":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Storage Class"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "StorageClass"
        api_family: "storage.k8s.io"
        name_path: "storageClassName"
