kind: CustomResourceDefinition
api_family: apiextensions.k8s.io
default_command: customresourcedefinitions
command:
- crds
- crd
listview:
  name: Custom Resource Definitions
  group: API & Extendability
  field_indexes:
    Wide: [name, kind, api_group_crd, scope, created_at, available_views]
    Normal: [name, api_group_crd, created_at, available_views]
  sortcolumn: api_group_crd
  fields:
    api_group_crd:
      header: "API-Group:"
      path: "spec#group"
      type: str
    created_at:
      header: "Created At:"
      paths:
      - path: ["metadata#creationTimestamp"]
        type: timestamp
      formatter: timestamp
      default: -1
    kind:
      header: "Kind:"
      path: "spec#names#kind"
      type: str
    scope:
      header: "Scope:"
      path: "spec#scope"
      type: str
  shortcuts:
    "Show Resource List":
      key: r
      modifier: shift
      helptext: "Open custom resource list view"
      action: call
      action_call: listviewdispatch
      action_args:
        _pass_obj: true
        kind_path: "spec#names#kind"
        api_family_path: "spec#group"
