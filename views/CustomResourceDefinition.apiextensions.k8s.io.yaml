kind: "CustomResourceDefinition"
api_family: "apiextensions.k8s.io"
default_command: "customresourcedefinitions"
command:
- "crds"
- "crd"
listview:
  name: "Custom Resource Definitions"
  group: "API & Extendability"
  field_indexes:
    Wide:
      fields: ["name", "kind", "api_group_crd", "stored_versions", "scope", "created_at", "api_support"]
      sortcolumn: "api_group_crd"
    Normal:
      fields: ["name", "api_group_crd", "created_at", "api_support"]
      sortcolumn: "api_group_crd"
    Development:
      fields: ["plural", "kind", "api_group_crd", "stored_versions", "scope", "api_support"]
      sortcolumn: "api_support"
  fields:
    api_group_crd:
      header: "API-Group:"
      path: "spec#group"
      type: "str"
    created_at:
      header: "Created At:"
      paths:
      - path: ["metadata#creationTimestamp"]
        type: "timestamp"
      formatter: "timestamp"
      default: -1
    kind:
      header: "Kind:"
      path: "spec#names#kind"
      type: "str"
    plural:
      header: "Plural:"
      path: "spec#names#plural"
      type: "str"
    scope:
      header: "Scope:"
      path: "spec#scope"
      type: "str"
    stored_versions:
      header: "Versions:"
      path: "status#storedVersions"
      type: "raw"
      formatter: "list"
      formatting:
        field_colors:
        - type: "version"
  shortcuts:
    "Open list view for kind":
      key: "k"
      modifier: "shift"
      read_only: true
      helptext: "Open list view for kind"
      action: "call"
      action_call: "listviewdispatch"
      action_args:
        _pass_obj: true
        kind_path: "spec#names#kind"
        api_family_path: "spec#group"
      force_update: false
      force_refresh: true
infoview:
  name: "Custom Resource Definition Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["kind", "list_kind", "api_group", "singular", "plural", "short_names", "scope", "stored_versions"]
    rows:
      api_group:
        header: [["API-Group:", ["main", "infoheader"]]]
        path: "spec#group"
        type: "str"
        formatting:
          field_colors:
          - type: "api_group"
      kind:
        header: [["K", ["main", "infoheader_shortcut"]], ["ind:", ["main", "infoheader"]]]
        path: "spec#names#kind"
        type: "str"
        formatting:
          field_colors:
          - type: "kind"
      list_kind:
        header: [["List Kind:", ["main", "infoheader"]]]
        path: "spec#names#listKind"
        type: "str"
      plural:
        header: [["Plural:", ["main", "infoheader"]]]
        path: "spec#names#plural"
        type: "str"
      scope:
        header: [["Scope:", ["main", "infoheader"]]]
        path: "spec#scope"
        type: "str"
      short_names:
        header: [["Short Names:", ["main", "infoheader"]]]
        path: "spec#names#shortNames"
        type: "raw"
        formatter: "list"
      singular:
        header: [["Singular:", ["main", "infoheader"]]]
        path: "spec#names#singular"
        type: "str"
      stored_versions:
        header: [["Stored Versions:", ["main", "infoheader"]]]
        path: "status#storedVersions"
        type: "raw"
        formatter: "list"
        formatting:
          field_colors:
          - type: "version"
  shortcuts:
    "Open list view for kind":
      key: "k"
      modifier: "shift"
      read_only: true
      helptext: "Open list view for kind"
      action: "call"
      action_call: "listviewdispatch"
      action_args:
        _pass_obj: true
        kind_path: "spec#names#kind"
        api_family_path: "spec#group"
