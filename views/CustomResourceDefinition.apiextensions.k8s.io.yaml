kind: CustomResourceDefinition
api_family: apiextensions.k8s.io
default_command: customresourcedefinitions
command:
- crds
- crd
listview:
  name: Custom Resource Definitions
  group: API & Extendability
  field_indexes:
    Normal: [name, api_group_crd, created_at]
  fields:
    api_group_crd:
      header: "API-Group:"
      paths:
      - path: "spec#group"
    created_at:
      header: "Created At:"
      paths:
      - path: ["metadata#creationTimestamp"]
        type: timestamp
      formatter: timestamp
      default: -1
  sortcolumn: api_group_crd
  shortcuts:
    "Show Resource List":
      key: r
      modifier: shift
      helptext: "Open custom resource list view"
      action: call
      action_call: listviewdispatch
      action_args:
        _pass_obj: true
        kind_path: "spec#names#kind"
        api_family_path: "spec#group"
