---
kind: "JobTemplate"
api_family: "flow.volcano.sh"
default_command: "jobtemplates"
listview:
  name: "Job Templates"
  group: "Batch Scheduling"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "min_available", "scheduler", "queue", "age"]
  fields:
    min_available:
      header: "Min Available:"
      path: "spec#minAvailable"
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    queue:
      header: "Queue:"
      path: "spec#queue"
      type: "str"
    scheduler:
      header: "Scheduler:"
      path: "spec#schedulerName"
      type: "str"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Job Template Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["queue", "scheduler", "policies", "max_retries", "min_available"]
    rows:
      max_retries:
        header: [["Max Retries:", ["main", "infoheader"]]]
        path: "spec#maxRetry"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
      min_available:
        header: [["Min Available:", ["main", "infoheader"]]]
        path: "spec#minAvailable"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      policies:
        header: [["P", ["main", "infoheader_shortcut"]], ["olicies:", ["main", "infoheader"]]]
        paths:
        - path: "spec#policies"
          pathtype: "items"
          subpaths:
          - "event"
          - "action"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "keyvalue"
      queue:
        header: [["Q", ["main", "infoheader_shortcut"]], ["ueue:", ["main", "infoheader"]]]
        path: "spec#queue"
        type: "str"
      scheduler:
        header: [["Scheduler:", ["main", "infoheader"]]]
        path: "spec#schedulerName"
        type: "str"
  shortcuts:
    "Open Queue":
      key: "q"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Queue"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "spec#queue"
        kind: "Queue"
        api_family: "scheduling.volcano.sh"
    "Show policies":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "List policies"
      widget: "windowwidget"
      title: "Policies:"
      headers: ["Event:", "Action:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "spec#policies"
        fields:
        - "event"
        - "action"
      # Not supported for now
      sortcolumn: "event"
    "Tasks":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show tasks"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Tasks"
        _pass_obj: true
        path: "spec#tasks"
        include_root: true
