kind: "ExposedSecretReport"
api_family: "aquasecurity.github.io"
default_command: "exposedsecretreports"
command:
- "exposedsecrets"
- "exposedsecret"
listview:
  name: "Exposed Secret Report Reports"
  group: "Security"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "repository", "tag", "scanner", "severity_critical", "severity_high", "severity_medium", "severity_low", "age"]
      sortcolumn: "namespace"
  fields:
    scanner:
      header: "Scanner:"
      path: "report#scanner#name"
      type: "str"
    severity_critical:
      header: "Critical:"
      path: "report#summary#criticalCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_high"
      align: "right"
    severity_high:
      header: "High:"
      path: "report#summary#highCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_high"
      align: "right"
    severity_low:
      header: "Low:"
      path: "report#summary#lowCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_medium"
      align: "right"
    severity_medium:
      header: "Medium:"
      path: "report#summary#mediumCount"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "types"
              type: "watermark_low"
          - default: true
            field_colors:
            - context: "types"
              type: "watermark_medium"
      align: "right"
    repository:
      header: "Repository:"
      path: "report#artifact#repository"
      type: "str"
    tag:
      header: "Tag:"
      path: "report#artifact#tag"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
