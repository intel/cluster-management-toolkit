---
kind: "Jaeger"
api_family: "jaegertracing.io"
default_command: "jaegers"
listview:
  name: "Jaegers"
  group: "Monitoring"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "status", "version", "strategy", "storage", "age"]
      sortcolumn: "namespace"
  fields:
    status:
      header: "Status:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Failed:
              field_colors:
              - context: "main"
                type: "status_not_ok"
            Running:
              field_colors:
              - context: "main"
                type: "status_ok"
    storage:
      header: "Storage:"
      path: "spec#storage#type"
      type: "str"
    strategy:
      header: "Strategy:"
      path: "spec#strategy"
      type: "str"
    version:
      header: "Version:"
      path: "status#version"
      type: "str"
      formatting:
        field_colors:
        - type: "version"
