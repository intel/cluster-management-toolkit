kind: PriorityClass
api_family: scheduling.k8s.io
default_command: priorityclasses
command:
- pc
listview:
  name: Priority Classes
  group: Scheduling
  field_indexes:
    Normal: [name, priority, global_default, age]
  fields:
    global_default:
      header: "Global Default:"
      path: globalDefault
      default: false
      type: bool
    priority:
      header: "Value:"
      path: value
      type: int
