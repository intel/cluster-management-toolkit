kind: "ServingRuntime"
api_family: "serving.kserve.io"
default_command: "servingruntimes"
command:
- "srvruntimes"
- "srvruntime"
listview:
  name: "Serving Runtimes"
  group: "Machine Learning"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Serving Runtime Info"
  infopad:
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "spec#supportedModelFormats"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["model_format", "version", "autoselect"]
        sortcolumn: "model_format"
    fields:
      autoselect:
        header: "Autoselect:"
        path: "autoSelect"
        type: "str"
      model_format:
        header: "Model Format:"
        path: "name"
        type: "str"
      version:
        header: "Version:"
        path: "name"
        type: "str"
        formatting:
          field_colors:
          - type: "version"
  shortcuts:
    "Containers":
      key: "c"
      modifier: "shift"
      helptext: "Show containers"
      read_only: true
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Containers"
        _pass_obj: true
        path: "spec#containers"
        include_root: true
