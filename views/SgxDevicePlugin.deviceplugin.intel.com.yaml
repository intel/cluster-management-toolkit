kind: SgxDevicePlugin
api_family: deviceplugin.intel.com
default_command: sgxdeviceplugins
command:
- sgxdevplugins
- sgxdevplugin
listview:
  name: SGX Device Plugins
  group: Accelerators
  field_indexes:
    Normal: [name, desired_number_scheduled, number_ready, node_selector, age]
  fields:
    desired_number_scheduled:
      header: "Desired:"
      path: "status#desiredNumberScheduled"
      type: int
      align: right
    number_ready:
     header: "Ready:"
     path: "status#numberReady"
     type: int
     align: right
    node_selector:
      header: "Node Selector:"
      path: "spec#nodeSelector"
      type: raw
