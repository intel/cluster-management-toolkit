---
kind: "SgxDevicePlugin"
api_family: "deviceplugin.intel.com"
default_command: "sgxdeviceplugins"
command:
- "sgxdevplugins"
- "sgxdevplugin"
listview:
  name: "SGX Device Plugins"
  group: "Accelerators"
  field_indexes:
    Normal:
      fields: ["name", "desired_number_scheduled", "number_ready", "node_selector", "age"]
  fields:
    desired_number_scheduled:
      header: "Desired:"
      path: "status#desiredNumberScheduled"
      type: "int"
      align: "right"
    node_selector:
      header: "Node Selector:"
      paths:
      - path: ["spec#nodeSelector"]
        pathtype: "key_value"
      formatter: "list"
      formatting:
        field_colors:
        - type: "key"
        - type: "value"
        field_separators:
        - type: "selector"
    number_ready:
      header: "Ready:"
      path: "status#numberReady"
      type: "int"
      align: "right"
