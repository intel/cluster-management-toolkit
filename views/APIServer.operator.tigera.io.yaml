kind: "APIServer"
api_family: "operator.tigera.io"
default_command: "apiservers.operator.tigera.io"
listview:
  name: "API Servers"
  group: "Istio"
  field_indexes:
    Normal:
      fields: ["name", "status", "age"]
  fields:
    status:
      header: "Status:"
      path: "status#state"
      type: "str"
      default: "<unknown>"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Ready:
              field_colors:
              - context: "main"
                type: "status_ok"
            __default:
              field_colors:
              - context: "main"
                type: "status_unknown"
infoview:
  name: "API Server Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["status"]
    rows:
      status:
        header: [["Status:", ["main", "infoheader"]]]
        path: "status#state"
        type: "str"
        default: "<unknown>"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Ready:
                field_colors:
                - context: "main"
                  type: "status_ok"
              __default:
                field_colors:
                - context: "main"
                  type: "status_unknown"
