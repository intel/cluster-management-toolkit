kind: "Subnet"
api_family: "kubeovn.io"
default_command: "subnets"
listview:
  name: "Subnets"
  group: "Kube-OVN"
  field_indexes:
    Normal:
      fields: ["name", "provider", "vpc", "protocol", "cidr_block", "private", "nat_outgoing", "default", "gateway_type", "used_ipv4", "used_ipv6", "excluded_ips", "age"]
  fields:
    cidr_block:
      header: "CIDR block:"
      path: "spec#cidrBlock"
      type: "str"
      formatter: "address"
    default:
      header: "Default:"
      path: "spec#default"
      type: "bool"
    excluded_ips:
      header: "Excluded IPs:"
      path: "spec#excludeIps"
      type: "raw"
      formatter: "address"
    gateway_type:
      header: "Gateway Type:"
      path: "spec#gatewayType"
      type: "str"
    nat_outgoing:
      header: "NAT Outgoing:"
      path: "spec#natOutgoing"
      type: "bool"
    private:
      header: "Private:"
      path: "spec#private"
      type: "bool"
    provider:
      header: "Provider:"
      path: "spec#provider"
      type: "str"
    protocol:
      header: "Protocol:"
      path: "spec#protocol"
      type: "str"
    used_ipv4:
      header: "Used IPv4:"
      paths:
      - path: [["status#v4usingIPs"], ["status#v4availableIPs"]]
        pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
        - type: "numerical"
        - type: "numerical"
        field_separators:
        - type: "fraction"
      align: "right"
    used_ipv6:
      header: "Used IPv6:"
      paths:
      - path: [["status#v6usingIPs"], ["status#v6availableIPs"]]
        pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
        - type: "numerical"
        - type: "numerical"
        field_separators:
        - type: "fraction"
      align: "right"
    vpc:
      header: "VPC:"
      path: "spec#vpc"
      type: "str"
infoview:
  name: "Subnet Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cidr_block", "default", "provider", "vpc", "activate_gateway", "dhcpv4_options", "dhcpv4_options_uuid", "dhcpv6_options", "dhcpv6_options_uuid", "disable_gateway_check", "disable_interconnection", "enable_dhcp", "enable_ipv6_ra", "excluded_ips", "gateway", "gateway_node", "gateway_type", "ipv6_ra_configs", "logical_gateway", "nat_outgoing", "private", "protocol", "used_ipv4", "used_ipv6"]
    rows:
      activate_gateway:
        header: [["Activate Gateway:", ["main", "infoheader"]]]
        path: "status#activateGateway"
        type: "str"
      cidr_block:
        header: [["CIDR Block:", ["main", "infoheader"]]]
        path: "spec#cidrBlock"
        type: "str"
        formatter: "address"
      default:
        header: [["Default:", ["main", "infoheader"]]]
        path: "spec#default"
        type: "bool"
      dhcpv4_options:
        header: [["DHCPv4 Options:", ["main", "infoheader"]]]
        path: "spec#dhcpV4Options"
        type: "str"
      dhcpv4_options_uuid:
        header: [["DHCPv4 Options UUID:", ["main", "infoheader"]]]
        path: "status#dhcpV4OptionsUUID"
        type: "str"
      dhcpv6_options:
        header: [["DHCPv6 Options:", ["main", "infoheader"]]]
        path: "spec#dhcpV6Options"
        type: "str"
      dhcpv6_options_uuid:
        header: [["DHCPv6 Options UUID:", ["main", "infoheader"]]]
        path: "status#dhcpV6OptionsUUID"
        type: "str"
      disable_gateway_check:
        header: [["Disable Gateway Check:", ["main", "infoheader"]]]
        path: "spec#disableGatewayCheck"
        type: "bool"
      disable_interconnection:
        header: [["Disable Interconnection:", ["main", "infoheader"]]]
        path: "spec#disableInterConnection"
        type: "bool"
      enable_dhcp:
        header: [["Enable DHCP:", ["main", "infoheader"]]]
        path: "spec#enableDHCP"
        type: "bool"
      enable_ipv6_ra:
        header: [["Enable IPv6 Router Advertisement:", ["main", "infoheader"]]]
        path: "spec#enableIPv6RA"
        type: "bool"
      excluded_ips:
        header: [["Excluded IPs:", ["main", "infoheader"]]]
        paths:
        - path: "spec#excludeIps"
          pathtype: "list"
        formatter: "address"
      gateway:
        header: [["Gateway:", ["main", "infoheader"]]]
        path: "spec#gateway"
        type: "str"
        formatter: "address"
      gateway_node:
        header: [["Gateway Node:", ["main", "infoheader"]]]
        path: "spec#gatewayNode"
        type: "str"
      gateway_type:
        header: [["Gateway Type:", ["main", "infoheader"]]]
        path: "spec#gatewayType"
        type: "str"
      ipv6_ra_configs:
        header: [["IPv6 Router Advertisement Options:", ["main", "infoheader"]]]
        path: "spec#ipv6RAConfigs"
        type: "str"
      logical_gateway:
        header: [["Logical Gateway:", ["main", "infoheader"]]]
        path: "spec#logicalGateway"
        type: "bool"
      nat_outgoing:
        header: [["NAT Outgoing Traffic:", ["main", "infoheader"]]]
        path: "spec#natOutgoing"
        type: "bool"
      private:
        header: [["Private:", ["main", "infoheader"]]]
        path: "spec#private"
        type: "bool"
      protocol:
        header: [["Protocol:", ["main", "infoheader"]]]
        path: "spec#protocol"
        type: "str"
      provider:
        header: [["Provider:", ["main", "infoheader"]]]
        path: "spec#provider"
        type: "str"
      vpc:
        header: [["V", ["main", "infoheader_shortcut"]], ["PC:", ["main", "infoheader"]]]
        path: "spec#vpc"
        type: "str"
      used_ipv4:
        header: [["Used IPv4-addresses:", ["main", "infoheader"]]]
        paths:
        - path: [["status#v4usingIPs"], ["status#v4availableIPs"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "numerical"
          - type: "numerical"
          field_separators:
          - type: "fraction"
      used_ipv6:
        header: [["Used IPv6-addresses:", ["main", "infoheader"]]]
        paths:
        - path: [["status#v6usingIPs"], ["status#v6availableIPs"]]
          pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
          - type: "numerical"
          - type: "numerical"
          field_separators:
          - type: "fraction"
  shortcuts:
    "Open VPC Info":
      key: "v"
      modifier: "shift"
      helptext: "Open info page for VPC"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Vpc"
        api_family: "kubeovn.io"
        name_path: "spec#vpc"
