kind: CSINode
api_family: storage.k8s.io
default_command: csinodes
listview:
  name: CSI Nodes
  group: Storage & Backups
  field_indexes:
    Normal: [name, drivers, age]
  fields:
    drivers:
      header: "# of Drivers:"
      path: "spec#drivers"
      type: len
      formatting:
        field_colors:
        - type: numerical
      align: right
infoview:
  name: CSI Node Info
  infopad:
    row_indexes:
      Normal: [node]
    rows:
      node:
        header: [["N", [main, infoheader_shortcut]], ["ode:", [main, infoheader]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: items
          subpaths:
          - name
          when:
            key: kind
            eq: Node
        formatter: list
        formatting:
          field_colors:
          - type: host
  listpad:
    on_activation:
      call: csi_driver_dispatch
      kind: CSIDriver
      api_family: storage.k8s.io
    field_indexes:
      Normal: [name, node_id, topology_keys, allocatable_count]
    sortcolumn: name
    infogetter: get_csi_node_driver_info
  shortcuts:
    "Open node":
      key: n
      modifier: shift
      helptext: "Open info page for node"
      action: call
      action_call: resourceinfodispatch_with_lookup
      action_args:
        _pass_obj: true
        kind: Node
        owner_reference_path: "metadata#ownerReferences"
