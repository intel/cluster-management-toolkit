kind: CSINode
api_family: storage.k8s.io
default_command: csinodes
listview:
  name: CSI Nodes
  group: Storage & Backups
  field_indexes:
    Normal: [name, drivers, age]
  fields:
    drivers:
      header: "# of Drivers:"
      paths:
      - path: "spec#drivers"
        type: len
      align: right
