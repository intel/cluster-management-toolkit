kind: "KubeAPIServer"
api_family: "operator.openshift.io"
default_command: "kubeapiservers"
listview:
  name: "Kube API Servers"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["name", "ready_replicas", "age"]
  fields:
    ready_replicas:
      header: "Ready Replicas:"
      path: "status#readyReplicas"
      type: "int"
      align: "right"
      formatting:
        field_colors:
        - type: "numerical"
infoview:
  name: "Kube API Server Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_version", "loglevel", "operator_loglevel", "management_state", "ready_replicas"]
    rows:
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      loglevel:
        header: [["Loglevel:", ["main", "infoheader"]]]
        path: "spec#logLevel"
        type: "str"
      management_state:
        header: [["Management State:", ["main", "infoheader"]]]
        path: "spec#managementState"
        type: "str"
      operator_loglevel:
        header: [["Operator Loglevel:", ["main", "infoheader"]]]
        path: "spec#operatorLogLevel"
        type: "str"
      ready_replicas:
        header: [["Ready Replicas:", ["main", "infoheader"]]]
        path: "status#readyReplicas"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "status#nodeStatuses"
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch_with_lookup"
      kind: "Node"
      api_family: ""
      name_path: "nodeName"
    field_indexes:
      Normal:
        fields: ["name", "current_revision", "last_failure_reason", "last_failure"]
        sortcolumn: "type"
    fields:
      name:
        header: "Node:"
        path: "nodeName"
        type: "str"
      current_revision:
        header: "Current Revision:"
        path: "currentRevision"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
        align: "right"
      last_failure_reason:
        header: "Last Failure Reason:"
        path: "lastFailedReason"
        type: "str"
        default: "<none>"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              <none>:
                field_colors:
                - context: "types"
                  type: "unset"
              __default:
                field_colors:
                - context: "main"
                  type: "status_not_ok"
      last_failure:
        header: "Last Failure:"
        path: "lastFailedTime"
        type: "timestamp"
        formatter: "timestamp"
  shortcuts:
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
    "View observed configuration":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "Show observed configuration"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Observed Configuration"
        _pass_obj: true
        path: "spec#observedConfig"
