---
kind: "AdminNetworkPolicy"
api_family: "policy.networking.k8s.io"
default_command: "adminnetworkpolicies"
command:
  - "admnetpols"
  - "admnetpol"
listview:
  name: "Admin Network Policies"
  group: "Network"
  field_indexes:
    Normal:
      fields: ["name", "priority", "namespace_selector", "age"]
      sortcolumn: "priority"
  fields:
    namespace_selector:
      header: "Namespace Selector:"
      paths:
        - path: ["spec#subject#namespaces#matchLabels"]
          pathtype: "key_value"
      formatter: "list"
      formatting:
        field_colors:
          - type: "key"
          - type: "value"
        field_separators:
          - type: "selector"
    priority:
      header: "Priority:"
      path: "spec#priority"
      default: "<unset>"
      type: "int"
      formatter: "numerical"
      align: "right"
infoview:
  name: "Admin Network Policy Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["namespace_selector", "priority"]
    rows:
      namespace_selector:
        header: [["Namespace Selector:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#subject#namespaces#matchLabels"]
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
      priority:
        header: [["Priority:", ["main", "infoheader"]]]
        path: "spec#priority"
        type: "int"
        formatter: "numerical"
  listpad:
    listgetter: "get_netpol_rule_list"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["policy_type", "name", "action", "pod_label_selector", "namespace_label_selector"]
    fields:
      action:
        header: "Action:"
        path: "action"
        type: "str"
      name:
        header: "Name:"
        path: "name"
        type: "str"
      namespace_label_selector:
        header: "Namespace Label Selector:"
        paths:
          - path: ["namespace_label_selector"]
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
      pod_label_selector:
        header: "Pod Label Selector:"
        paths:
          - path: ["pod_label_selector"]
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
      policy_type:
        header: "Policy Type:"
        path: "policy_type"
        type: "str"
