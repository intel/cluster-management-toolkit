kind: "VirtualClusterInstance"
api_family: "storage.loft.sh"
default_command: "virtualclusterinstances.storage"
command:
- "virtualclusterinstance.storage"
- "virtclrinsts.storage"
- "virtclrinst.storage"
- "vcis.storage"
- "vci.storage"
listview:
  name: "Virtual Cluster Instances"
  group: "LÃ´ft"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "phase", "age"]
  fields:
    phase:
      header: "Phase:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "Pending":
              field_colors:
              - context: "main"
                type: "status_pending"
            "Ready":
              field_colors:
              - context: "main"
                type: "status_ok"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Virtual Cluster Instance Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["owner_header", "owner_user", "owner_team", "cluster_ref", "virtual_cluster_ref", "template_ref", "phase", "status"]
    rows:
      cluster_ref:
        header: [["Cl", ["main", "infoheader"]], ["u", ["main", "infoheader_shortcut"]], ["ster:", ["main", "infoheader"]]]
        paths:
        - path: ["Cluster", "storage.loft.sh", ["spec#clusterRef#cluster"]]
          pathtype: "tuple"
          type: ["kind", "kind", "name"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      owner_header:
        header: [["Owner:", ["main", "infoheader"]]]
      owner_team:
        header: [["  ", ["main", "infoheader"]], ["T", ["main", "infoheader_shortcut"]], ["eam:", ["main", "infoheader"]]]
        path: "spec#owner#team"
        default: "<unset>"
        type: "str"
      owner_user:
        header: [["  ", ["main", "infoheader"]], ["U", ["main", "infoheader_shortcut"]], ["ser:", ["main", "infoheader"]]]
        path: "spec#owner#user"
        default: "<unset>"
        type: "str"
      phase:
        header: [["Phase:", ["main", "infoheader"]]]
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "Pending":
                field_colors:
                - context: "main"
                  type: "status_pending"
              "Ready":
                field_colors:
                - context: "main"
                  type: "status_ok"
      status:
        header: [["Status:", ["main", "infoheader"]]]
        path: "status#message"
        type: "str"
        default: "<empty>"
      template_ref:
        header: [["Te", ["main", "infoheader"]], ["m", ["main", "infoheader_shortcut"]], ["plate:", ["main", "infoheader"]]]
        paths:
        - path: ["Template", "storage.loft.sh", ["spec#templateRef#name"]]
          pathtype: "tuple"
          type: ["kind", "kind", "name"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
      virtual_cluster_ref:
        header: [["V", ["main", "infoheader_shortcut"]], ["irtual Cluster:", ["main", "infoheader"]]]
        paths:
        - path: ["VirtualCluster", "storage.loft.sh", ["spec#clusterRef#namespace"], ["spec#clusterRef#virtualCluster"]]
          pathtype: "tuple"
          type: ["kind", "kind", "name", "name"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "namespace"
          - type: "generic"
          field_separators:
          - type: "kind_api_group"
          - type: "kind"
          - type: "namespace"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      path: "spec#access"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["name", "users", "verbs"]
        sortcolumn: "name"
    fields:
      name:
        header: "Name:"
        path: "name"
        type: "str"
      users:
        header: "Users:"
        paths:
        - path: "users"
          pathtype: "list"
        formatter: "list"
      verbs:
        header: "Verbs:"
        paths:
        - path: "verbs"
          pathtype: "list"
        formatter: "list"
  shortcuts:
    "Open Cluster":
      key: "u"
      read_only: true
      helptext: "Open info page for Cluster"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "spec#clusterRef#cluster"
        kind: "Cluster"
        api_family: "storage.loft.sh"
    "Open Team":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Team"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "spec#owner#team"
        kind: "Team"
        api_family: "management.loft.sh"
    "Open User":
      key: "u"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for User"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "spec#owner#user"
        kind: "User"
        api_family: "management.loft.sh"
    "Open Virtual Cluster":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Virtual Cluster"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "spec#clusterRef#virtualCluster"
        namespace_path: "spec#clusterRef#namespace"
        kind: "VirtualCluster"
        api_family: "storage.loft.sh"
    "View Virtual Cluster Configuration":
      key: "v"
      read_only: true
      helptext: "Show virtual cluster configuration"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Virtual Cluster Configuration"
        _pass_obj: true
        path: "status#virtualCluster"
        include_root: true
    "Open Virtual Cluster Template":
      key: "m"
      read_only: true
      helptext: "Open info page for Virtual Cluster Template"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "spec#templateRef#name"
        kind: "VirtualClusterTemplate"
        api_family: "storage.loft.sh"
