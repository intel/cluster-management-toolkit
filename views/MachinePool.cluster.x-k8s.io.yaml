kind: MachinePool
api_family: cluster.x-k8s.io
default_command: machinepools
command:
- mp
listview:
  name: Machine Pools
  group: Cluster Configuration
  field_indexes:
    Normal: [namespace, name, phase, replicas, age, version]
  sortcolumn: namespace
  fields:
    phase:
      header: "Phase:"
      path: "status#phase"
      type: str
      formatter: value_mapper
      formatting:
        mapping:
          mappings:
            Pending:
              field_colors:
              - context: main
                type: status_pending
            Terminating:
              field_colors:
              - context: main
                type: status_pending
            Provisioning:
              field_colors:
              - context: main
                type: status_pending
            Running:
              field_colors:
              - context: main
                type: status_ok
            Failed:
              field_colors:
              - context: main
                type: status_not_ok
    replicas:
      header: "Replicas:"
      path: "status#replicas"
      type: int
      formatting:
        field_colors:
        - type: numerical
      align: right
    version:
      header: "Version:"
      path: "spec#template#spec#version"
      type: str
      formatting:
        field_colors:
        - type: version
