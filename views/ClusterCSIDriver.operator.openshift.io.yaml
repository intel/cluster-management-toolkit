kind: "ClusterCSIDriver"
api_family: "operator.openshift.io"
default_command: "clustercsidrivers"
listview:
  name: "Cluster CSI Drivers"
  group: "OpenShift"
  field_indexes:
    Normal:
      fields: ["name", "ready_replicas", "age"]
  fields:
    ready_replicas:
      header: "Ready Replicas:"
      path: "status#readyReplicas"
      type: "int"
      align: "right"
      formatting:
        field_colors:
        - type: "numerical"
infoview:
  name: "Cluster CSI Driver Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["loglevel", "operator_loglevel", "management_state", "ready_replicas"]
    rows:
      loglevel:
        header: [["Loglevel:", ["main", "infoheader"]]]
        path: "spec#logLevel"
        type: "str"
      management_state:
        header: [["Management State:", ["main", "infoheader"]]]
        path: "spec#managementState"
        type: "str"
      operator_loglevel:
        header: [["Operator Loglevel:", ["main", "infoheader"]]]
        path: "spec#operatorLogLevel"
        type: "str"
      ready_replicas:
        header: [["Ready Replicas:", ["main", "infoheader"]]]
        path: "status#readyReplicas"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
  shortcuts:
    "List generations":
      key: "g"
      read_only: true
      helptext: "List generations"
      widget: "windowwidget"
      title: "Generations:"
      selectable: true
      headers: ["Resource:", "Group:", "Namespace:", "Name:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "status#generations"
        fields:
        - "resource"
        - "group"
        - "namespace"
        - "name"
      # Not supported for now
      sortcolumn: "resource"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        kind_path: 0
        api_group_path: 1
        namespace_path: 2
        name_path: 3
