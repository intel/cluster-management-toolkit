    paths:
    - path: "status#networking#addressing"
      pathtype: items
      subpath: ipv4
    formatter: list
  - name: ipv6
    header: "IPv6:"
    paths:
    - path: "status#networking#addressing"
      pathtype: items
      subpath: ipv6
    formatter: list
  - name: node
    header: "Node:"
    paths:
    - path: "status#networking#node"
      pathtype: value
  - age
