kind: CiliumEndpoint
api_family: cilium.io
default_command: ciliumendpoints
command:
- ciliumeps
- ciliumep
- ceps
- cep
listview:
  name: Cilium Endpoints
  group: CNI
  field_indexes:
    Wide: [namespace, name, endpoint_id, identity_id, ingress_enforcement, egress_enforcement, visibility_policy, endpoint_state, ipv4, ipv6, node, age]
    Normal: [namespace, name, endpoint_state, ipv4, ipv6, node, age]
  fields:
    endpoint_id:
      header: "Endpoint ID:"
      paths:
      - path: "status#id"
        pathtype: value
    identity_id:
      header: "Identity ID:"
      paths:
      - path: "status#identity#id"
        pathtype: value
    ingress_enforcement:
      header: "Ingress Enforcement:"
      paths:
      - path: "status#policy#ingress#enforcing"
        pathtype: value
    egress_enforcement:
      header: "Egress Enforcement:"
      paths:
      - path: "status#policy#egress#enforcing"
        pathtype: value
    visibility_policy:
      header: "Visibility Policy:"
      paths:
      - path: "status#policy#visibility#enforcing"
        pathtype: value
    endpoint_state:
      header: "Endpoint State:"
      paths:
      - path: "status#state"
        pathtype: value
      default: "<unknown>"
    ipv4:
      header: "IPv4:"
      paths:
      - path: "status#networking#addressing"
        pathtype: items
        subpath: ipv4
      formatter: list
    ipv6:
      header: "IPv6:"
      paths:
      - path: "status#networking#addressing"
        pathtype: items
        subpath: ipv6
      formatter: list
    node:
      header: "Node:"
      paths:
      - path: "status#networking#node"
        pathtype: value
