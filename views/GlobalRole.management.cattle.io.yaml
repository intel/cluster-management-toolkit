---
kind: "GlobalRole"
api_family: "management.cattle.io"
default_command: "globalroles"
command:
  - "globalroles.mgmnt.cattle"
  - "globalrole.mgmnt.cattle"
  - "globalrbs.mgmnt.cattle"
  - "globalrb.mgmnt.cattle"
listview:
  name: "Global Roles"
  group: "Authorization & Access Control"
  field_indexes:
    Normal:
      fields: ["name", "status", "age"]
  fields:
    status:
      header: "Status:"
      path: "status#summary"
      default: "<unknown>"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Completed:
              field_colors:
                - context: "main"
                  type: "status_done"
            Error:
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            InProgress:
              field_colors:
                - context: "main"
                  type: "status_pending"
            Terminating:
              field_colors:
                - context: "main"
                  type: "status_pending"
infoview:
  name: "Global Role Info"
  infopad: null
  listpad:
    listgetter: "listgetter_policy_rules"
    infogetter: "generic_infogetter"
    field_indexes:
      Wide:
        fields: ["resource", "api_group",
                 "verbs_all", "verbs_get",
                 "verbs_list", "verbs_watch", "verbs_create",
                 "verbs_update", "verbs_patch", "verbs_delete", "verbs_misc"]
        sortcolumn: "api_group"
      Normal:
        fields: ["resource", "api_group", "verbs"]
        sortcolumn: "api_group"
    fields:
      api_group:
        header: "API-Group:"
        path: "api_group"
        type: "str"
      resource:
        header: "Resource:"
        path: "resource"
        type: "str"
      verbs:
        header: "Verbs:"
        path: "verbs"
        type: "raw"
        formatter: "list"
      verbs_all:
        header: "All:"
        path: "verbs_all"
        type: "bool"
        formatter: "value_mapper"
        formatting:
          mapping:
            substitutions:
              "True":
                context: "strings"
                type: "positive_check"
              "False":
                context: "strings"
                type: "negative_ballot"
      verbs_create:
        header: "Create:"
        path: "verbs_create"
        type: "bool"
        formatter: "value_mapper"
