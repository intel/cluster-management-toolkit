---
kind: "Issuer"
api_family: "cert-manager.io"
default_command: "issuers"
listview:
  name: "Issuers"
  group: "Certificate Management"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "condition_ready", "age"]
      sortcolumn: "namespace"
  fields:
    condition_ready:
      header: "Ready:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
            - key: "type"
              eq: "Ready"
          default: "<unknown>"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unknown>":
              field_colors:
                - context: "main"
                  type: "status_unknown"
infoview:
  name: "Issuer Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["condition_ready", "type", "crl_distribution_points", "ca_secret_name"]
    rows:
      ca_secret_name:
        header: [["C", ["main", "infoheader_shortcut"]], ["A Secret Name:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#ca#secretName"]
            pathtype: "str"
      condition_ready:
        header: [["Ready:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "Ready"
            default: "<unknown>"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unknown>":
                field_colors:
                  - context: "main"
                    type: "status_unknown"
      crl_distribution_points:
        header: [["CRL Distribution Points:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#selfSigned#crlDistributionPoints", "spec#ca#crlDistributionPoints"]
            pathtype: "str"
        default: ""
      type:
        header: [["Type:", ["main", "infoheader"]]]
        paths:
          - path: "spec"
            pathtype: "substitution"
            subpath: "selfSigned"
            when:
              - key: "selfSigned"
                notnone: true
            substitute: "Self-Signed"
          - path: "spec"
            pathtype: "substitution"
            subpath: "ca"
            when:
              - key: "ca"
                notnone: true
            substitute: "CA"
          - path: "spec"
            pathtype: "substitution"
            subpath: "vault"
            when:
              - key: "vault"
                notnone: true
            substitute: "Vault"
          - path: "spec"
            pathtype: "substitution"
            subpath: "venafi"
            when:
              - key: "venafi"
                notnone: true
            substitute: "Venafi"
          - path: "spec"
            pathtype: "substitution"
            subpath: "external"
            when:
              - key: "external"
                notnone: true
            substitute: "External"
          - path: "spec"
            pathtype: "substitution"
            subpath: "acme"
            when:
              - key: "acme"
                notnone: true
            substitute: "ACME"
        default: "<unknown>"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "<unknown>":
                field_colors:
                  - context: "main"
                    type: "status_unknown"
  listpad:
    on_activation:
      call: "resourceinfodispatch"
      kind: "Certificate"
      api_family: "cert-manager.io"
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "Certificate"
      _api_family: "cert-manager.io"
      _namespace_path: "metadata#namespace"
      _pass_obj: true
      filters:
        issuer:
          enabled: true
          allow:
            - key: "spec#issuerRef#kind"
              values: ["Issuer"]
            - key: "spec#issuerRef#name"
              values:
                source: "caller"
                path: "metadata#name"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["name", "condition_ready", "secret", "status_message"]
    fields:
      name:
        header: "Name:"
        path: "metadata#name"
        type: "str"
      condition_ready:
        header: "Ready:"
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "Ready"
            default: "<unknown>"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
      secret:
        header: "Secret:"
        path: "spec#secretName"
        type: "str"
      status_message:
        header: "Status:"
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "message"
            when:
              - key: "type"
                eq: "Ready"
            default: ""
  shortcuts:
    "CA Secret Name":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for CA Secret"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Secret"
        name_path: "spec#ca#secretName"
        namespace_path: "metadata#namespace"
