---
kind: "SecurityContextConstraints"
api_family: "security.openshift.io"
default_command: "securitycontextconstraints"
listview:
  name: "Security Context Constraints"
  group: "OpenShift"
  field_indexes:
    Wide:
      fields: ["name", "privileged", "capabilities", "selinux", "runasuser", "fsgroup", "supgroups", "priority", "readonly_rootfs", "age", "volumes"]
    Normal:
      fields: ["name", "privileged", "capabilities", "selinux", "runasuser", "fsgroup", "supgroups", "priority", "readonly_rootfs", "age"]
  fields:
    capabilities:
      header: "Capabilities:"
      path: "allowedCapabilities"
      type: "raw"
      formatter: "list"
    fsgroup:
      header: "FS Group:"
      path: "fsGroup#type"
      type: "str"
    priority:
      header: "Priority:"
      path: "priority"
      default: "<unset>"
      type: "int"
      formatting:
        field_colors:
        - type: "numerical"
      align: "right"
    privileged:
      header: "Privileged:"
      path: "allowPrivilegedContainer"
      default: false
      type: "bool"
    readonly_rootfs:
      header: "R/O Root FS:"
      path: "readOnlyRootFilesystem"
      default: false
      type: "bool"
    runasuser:
      header: "Run as User:"
      path: "runAsUser#type"
      type: "str"
    selinux:
      header: "SELinux:"
      path: "seLinuxContext#type"
      type: "str"
    supgroups:
      header: "Supplemental Groups:"
      path: "supplementalGroups#type"
      type: "raw"
      formatter: "list"
    volumes:
      header: "Volumes:"
      path: "volumes"
      default: ["<none>"]
      type: "raw"
      formatter: "list"
infoview:
  name: "Security Context Constraints Info"
  infopad:
    row_indexes:
      Normal:
        fields:
        - "cluster_version"
        - "description"
        - "privileged"
        - "allow_host_dir_volume_plugin"
        - "allow_host_ipc"
        - "allow_host_network"
        - "allow_host_pid"
        - "allow_host_ports"
        - "allow_privilege_escalation"
        - "capabilities"
        - "required_drop_capabilities"
        - "selinux"
        - "runasuser"
        - "fsgroup"
        - "users"
        - "groups"
        - "supgroups"
        - "priority"
        - "readonly_rootfs"
        - "seccomp_profiles"
        - "volumes"
    rows:
      allow_host_dir_volume_plugin:
        header: [["Allow Host IPC:", ["main", "infoheader"]]]
        path: "allowHostIPC"
        default: false
        type: "bool"
      allow_host_ipc:
        header: [["Allow Host IPC:", ["main", "infoheader"]]]
        path: "allowHostIPC"
        default: false
        type: "bool"
      allow_host_network:
        header: [["Allow Host Network:", ["main", "infoheader"]]]
        path: "allowHostNetwork"
        default: false
        type: "bool"
      allow_host_pid:
        header: [["Allow Host PID:", ["main", "infoheader"]]]
        path: "allowHostPID"
        default: false
        type: "bool"
      allow_host_ports:
        header: [["Allow Host Ports:", ["main", "infoheader"]]]
        path: "allowHostPorts"
        default: false
        type: "bool"
      allow_privilege_escalation:
        header: [["Allow Privilege Escalation:", ["main", "infoheader"]]]
        path: "allowPrivilegeEscalation"
        default: false
        type: "bool"
      capabilities:
        header: [["Capabilities:", ["main", "infoheader"]]]
        path: "allowedCapabilities"
        default: ["<unset>"]
        type: "raw"
        formatter: "list"
      cluster_version:
        header: [["Cluster ", ["main", "infoheader"]], ["V", ["main", "infoheader_shortcut"]], ["ersion:", ["main", "infoheader"]]]
        paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
          - "name"
          when:
          - key: "kind"
            eq: "ClusterVersion"
        default: "<none>"
      description:
        header: [["Description:", ["main", "infoheader"]]]
        path: "metadata#annotations#kubernetes.io/description"
        type: "str"
      fsgroup:
        header: [["FS Group:", ["main", "infoheader"]]]
        path: "fsGroup#type"
        type: "str"
      groups:
        header: [["G", ["main", "infoheader_shortcut"]], ["roups:", ["main", "infoheader"]]]
        path: "groups"
        default: ["<unset>"]
        type: "raw"
        formatter: "list"
      priority:
        header: [["Priority:", ["main", "infoheader"]]]
        path: "priority"
        default: "<unset>"
        type: "int"
        formatting:
          field_colors:
          - type: "numerical"
      privileged:
        header: [["Privileged:", ["main", "infoheader"]]]
        path: "allowPrivilegedContainer"
        default: false
        type: "bool"
      readonly_rootfs:
        header: [["Read Only Root FS:", ["main", "infoheader"]]]
        path: "readOnlyRootFilesystem"
        default: false
        type: "bool"
      required_drop_capabilities:
        header: [["R", ["main", "infoheader_shortcut"]], ["equired Drop Capabilities:", ["main", "infoheader"]]]
        path: "requiredDropCapabilities"
        default: ["<none>"]
        type: "raw"
        formatter: "list"
      runasuser:
        header: [["Run as User:", ["main", "infoheader"]]]
        path: "runAsUser#type"
        type: "str"
      selinux:
        header: [["SELinux Context:", ["main", "infoheader"]]]
        path: "seLinuxContext#type"
        type: "str"
      seccomp_profiles:
        header: [["S", ["main", "infoheader_shortcut"]], ["eccomp Profiles:", ["main", "infoheader"]]]
        path: "seccompProfiles"
        default: ["<none>"]
        type: "raw"
        formatter: "list"
      supgroups:
        header: [["Supplemental Groups:", ["main", "infoheader"]]]
        path: "supplementalGroups#type"
        type: "raw"
        formatter: "list"
      users:
        header: [["U", ["main", "infoheader_shortcut"]], ["sers:", ["main", "infoheader"]]]
        path: "users"
        default: ["<unset>"]
        type: "raw"
        formatter: "list"
      volumes:
        header: [["Vo", ["main", "infoheader"]], ["l", ["main", "infoheader_shortcut"]], ["umes:", ["main", "infoheader"]]]
        path: "volumes"
        default: ["<none>"]
        type: "raw"
        formatter: "list"
  shortcuts:
    "Allowed capabilities":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "List allowed capabilities"
      widget: "windowwidget"
      title: "Allowed capabilities:"
      itemgetter: "get_list_as_list"
      itemgetter_args:
        path: "allowedCapabilities"
      # This isn't supported for now
      sortcolumn: "name"
    "Cluster Version":
      key: "v"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Cluster Version"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        owner_reference_path: "metadata#ownerReferences"
        kind: "ClusterVersion"
        api_family: "config.openshift.io"
    "Groups":
      key: "g"
      modifier: "shift"
      read_only: true
      helptext: "List groups"
      widget: "windowwidget"
      title: "Groups:"
      itemgetter: "get_list_as_list"
      itemgetter_args:
        path: "groups"
      # This isn't supported for now
      sortcolumn: "name"
    "Required Drop Capabilities":
      key: "r"
      modifier: "shift"
      read_only: true
      helptext: "List required drop capabilities"
      widget: "windowwidget"
      title: "Required drop capabilities:"
      itemgetter: "get_list_as_list"
      itemgetter_args:
        path: "requiredDropCapabilities"
      # This isn't supported for now
      sortcolumn: "name"
    "Seccomp Profiles":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "List Seccomp profiles"
      widget: "windowwidget"
      title: "Seccomp profiles:"
      itemgetter: "get_list_as_list"
      itemgetter_args:
        path: "seccompProfiles"
      # This isn't supported for now
      sortcolumn: "name"
    "Users":
      key: "u"
      modifier: "shift"
      read_only: true
      helptext: "List users"
      widget: "windowwidget"
      title: "Users:"
      itemgetter: "get_list_as_list"
      itemgetter_args:
        path: "users"
      # This isn't supported for now
      sortcolumn: "name"
    "Volumes":
      key: "l"
      read_only: true
      helptext: "List volumes"
      widget: "windowwidget"
      title: "Volumes:"
      itemgetter: "get_list_as_list"
      itemgetter_args:
        path: "volumes"
      # This isn't supported for now
      sortcolumn: "name"
