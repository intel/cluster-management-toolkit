kind: SecurityContextConstraints
api_family: security.openshift.io
default_command: securitycontextconstraints
listview:
  name: Security Context Constraints
  group: OpenShift
  field_indexes:
    Normal: [name, privileged, capabilities, selinux, runasuser, fsgroup, supgroups, priority, readonly_rootfs, volumes, age]
  fields:
    capabilities:
      header: "Capabilities:"
      path: "allowedCapabilities"
      type: raw
      formatter: list
    fsgroup:
      header: "FS Group:"
      path: "fsGroup#type"
      type: str
    priority:
      header: "Priority:"
      path: "priority"
      type: int
      formatting:
        field_colors:
        - type: numerical
    privileged:
      header: "Privileged:"
      path: "allowPrivilegedContainer"
      default: false
      type: bool
    readonly_rootfs:
      header: "R/O Root FS:"
      path: "readOnlyRootFilesystem"
      type: bool
      default: false
    runasuser:
      header: "Run as User:"
      path: "runAsUser#type"
      type: str
    selinux:
      header: "SELinux:"
      path: "seLinuxContext#type"
      type: str
    supgroups:
      header: "Supplemental Groups:"
      path: "supplementalGroups#type"
      type: raw
      formatter: list
    volumes:
      header: "Volumes:"
      path: "volumes"
      default: ["<none>"]
      type: raw
      formatter: list
