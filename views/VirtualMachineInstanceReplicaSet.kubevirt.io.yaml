kind: "VirtualMachineInstanceReplicaSet"
api_family: "kubevirt.io"
default_command: "virtualmachineinstancereplicasets"
command:
- "kvvmirss"
- "kvvmirs"
listview:
  name: "Virtual Machine Instance Replica Sets"
  group: "Virtualization"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "desired_replicas", "ready_replicas", "current_replicas", "age"]
      sortcolumn: "namespace"
  fields:
    current_replicas:
      header: "Current:"
      paths:
      - path: ["status#replicas", "spec#replicas"]
        pathtype: "comparison"
        default: [0, 0]
      align: "right"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "main"
              type: "status_ok"
          - default: true
            field_colors:
            - context: "main"
              type: "status_not_ok"
    desired_replicas:
      header: "Desired:"
      path: "spec#replicas"
      default: 0
      type: "int"
      align: "right"
      formatting:
        field_colors:
        - type: "numerical"
    ready_replicas:
      header: "Ready:"
      paths:
      - path: ["status#readyReplicas", "status#replicas"]
        pathtype: "comparison"
        default: [0, 0]
      align: "right"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
          - min: 0
            max: 1
            field_colors:
            - context: "main"
              type: "status_ok"
          - min: -1
            max: 0
            field_colors:
            - context: "main"
              type: "status_pending"
          - default: true
            field_colors:
            - context: "main"
              type: "status_not_ok"
infoview:
  name: "Virtual Machine Instance Replica Set Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["label_selector", "set_based_selector", "replicas"]
    rows:
      label_selector:
        header: [["Label Selector:", ["main", "infoheader"]]]
        paths:
        - path: ["spec#selector#matchLabels"]
          pathtype: "key_value"
          default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "value"
          field_separators:
          - type: "selector"
      replicas:
        header: [["Replicas:", ["main", "infoheader"]]]
        paths:
        - path: [["spec#replicas"], " Desired", ["status#replicas"], " Current", ["status#readyReplicas"], " Ready"]
          pathtype: "tuple"
          default: [0, "", 0, "", 0, "", 0, ""]
        formatter: "list"
        formatting:
          field_colors:
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          - type: "numerical"
          - type: "generic"
          field_separators:
          - type: "no_pad"
          - type: "fraction_spaced"
          - type: "no_pad"
          - type: "fraction_spaced"
          - type: "no_pad"
          - type: "fraction_spaced"
          - type: "no_pad"
      set_based_selector:
        header: [["Set-based Selector:", ["main", "infoheader"]]]
        paths:
        - path: "spec#selector#matchExpressions"
          pathtype: "match_expression"
          default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
          - type: "key"
          - type: "operator"
          - type: "value"
          field_separators:
          - type: "space"
          - type: "no_pad"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "VirtualMachineInstance"
      _api_family: "kubevirt.io"
      _label_selector_path: "spec#selector#matchLabels"
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "VirtualMachineInstance"
      api_family: "kubevirt.io"
    field_indexes:
      Normal:
        fields: ["namespace", "name", "ipaddresses", "node_name", "ready", "paused", "phase", "age"]
        sortcolumn: "phase"
    fields:
      ipaddresses:
        header: "IP-addresses:"
        paths:
        - path: "status#interfaces"
          pathtype: "items"
          subpath: "ipAddress"
        formatter: "address"
      node_name:
        header: "Node Name:"
        path: "status#nodeName"
        type: "str"
      phase:
        header: "Phase:"
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "Failed":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
              "Pending":
                field_colors:
                - context: "main"
                  type: "status_pending"
              "Running":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "Scheduling":
                field_colors:
                - context: "main"
                  type: "status_pending"
              "Scheduled":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "Succeeded":
                field_colors:
                - context: "main"
                  type: "status_done"
              "Unknown":
                field_colors:
                - context: "main"
                  type: "status_unknown"
      paused:
        header: "Paused:"
        paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
          - key: "type"
            eq: "Paused"
        type: "str"
      ready:
        header: "Ready:"
        paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
          - key: "type"
            eq: "Ready"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                - context: "main"
                  type: "status_ok"
              "False":
                field_colors:
                - context: "main"
                  type: "status_not_ok"
